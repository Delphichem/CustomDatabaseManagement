[Favourites]
Desc1 = Craigs SQL
SQL1 = select c.* from customer c<ENTER>join loyaltycustomer lc on lc.customer_id = c.customer_id<ENTER>join loyaltycustmember lcm on lcm.loyaltycustomer_id = lc.loyaltycustomer_id<ENTER>join loyaltygroup lg on lg.loyaltygroup_id = lcm.loyaltygroup_id<ENTER>where lg.group_code = ''TEAM''
Desc2=Store Journal Verification
SQL2=select sl.itemglgroup_code, sum((100 * list_price_per_unit / (100 + gst_rate)) * units_sold_qty)<ENTER>from sale s, saleline sl<ENTER>where s.sale_code = sl.sale_code<ENTER>and s.sale_status_ind = 'A'<ENTER>and sl.saleline_status_ind = 'N'<ENTER>and sl.saleline_type_ind not in ('G', 'P')<ENTER>and virtualdrawer_code = :virtual_drawer<ENTER>group by sl.itemglgroup_code;<ENTER><ENTER>select sl.itemglgroup_code, sum(((100 * list_price_per_unit / (100 + gst_rate))* units_sold_qty) - (effective_price_per_unit * units_sold_qty - gst_component))<ENTER>from sale s, saleline sl, itemglgroup i<ENTER>where s.sale_code = sl.sale_code<ENTER>and s.sale_status_ind = 'A'<ENTER>and sl.saleline_status_ind = 'N'<ENTER>and sl.saleline_type_ind not in ('G', 'P')<ENTER>and i.itemglgroup_code = sl.itemglgroup_code<ENTER>and virtualdrawer_code = :virtual_drawer<ENTER>group by sl.itemglgroup_code;<ENTER><ENTER>select sum(gst_component)<ENTER>from sale s, saleline sl<ENTER>where s.sale_code = sl.sale_code<ENTER>and s.sale_status_ind = 'A'<ENTER>and sl.saleline_status_ind = 'N'<ENTER>and sl.saleline_type_ind not in ('G', 'P')<ENTER>and virtualdrawer_code = :virtual_drawer;<ENTER><ENTER>select gltranslation_code_manual, sum(tender_value + rounding_outcome - change_given)<ENTER>from tenderline t, tendertype tt<ENTER>where virtualdrawer_code = :virtual_drawer<ENTER>and t.tendertype_id = tt.tendertype_id<ENTER>and tender_line_status_ind = 'N'<ENTER>group by gltranslation_code_manual;
Desc3=Incorrect Sales
SQL3=select distinct sale.sale_code, sale.net_tran_total, sale.exp_disc_overflow,<ENTER>SUM(saleline.effective_price_per_unit*saleline.Units_sold_qty - saleline.eff_price_overflow) as saleline_sum from sale<ENTER>join saleline on (sale.sale_code = saleline.sale_code)<ENTER>where (saleline.saleline_status_ind = 'N')<ENTER>and (sale.store_code = :store_code)<ENTER>and (sale_status_ind = 'A')<ENTER>group by sale.sale_code, sale.net_tran_total, sale.exp_disc_overflow<ENTER>having ((sale.net_tran_total + sale.exp_disc_overflow) <> sum(saleline.effective_price_per_unit*saleline.Units_sold_qty - saleline.eff_price_overflow))
Desc4=Is Store Trading?
SQL4=select * from virtualdrawer<ENTER>where reconciled_ind = 'N'<ENTER>and store_code = :store_code
Desc5=Available User Id At Store
SQL5=select remediuser.remediuser_code, remediuser.remedipassword from employeestore (nolock)<ENTER>join employee (nolock) on (employeestore.employee_id = employee.employee_id)<ENTER>join remediuser (nolock) on (remediuser.remediuser_code = employee.remediuser_code)<ENTER>where store_code = :store_code<ENTER>and remediuser.active_ind = 'Y'
Desc6=Is Register Using Nexus?
SQL6=select top 1 * from remedievent (nolock)<ENTER>where event_type_ind = 'P'<ENTER>and main_window_name = 'dInitial'<ENTER>and misc_event_description = 'NEXUSDB NP System Startup'<ENTER>and register_code = :register_code

