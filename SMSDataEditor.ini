D820=Describes whether a new "Item Search" should default to the keyword or code search group boxes.<ENTER><ENTER>Valid values:<ENTER>* Keyword Search - Default to keyword search. (default)<ENTER>* Code Search - Default to code search.
D821=This configuration setting is required by some EFT interfaces to allow them to establish serial communications to the associated PIN Pad device via a Com Port.<ENTER>This setting controls the number of attempts to open the Com Port and establish connection with the PIN Pad device.<ENTER>This setting is currently required by the following EFT Interfaces:<ENTER>* Moneris EFT<ENTER><ENTER>Default value is 3 - three consecutive attempts to open the Com Port and establish connection with the PIN Pad device will be peroformed. Minimum value is 1 - single connection attempt will be performed.
D822=This configuration setting is required by some EFT interfaces to allow them to establish serial communications to the associated PIN Pad device via a Com Port.<ENTER>This setting controls the delay between attempts to open the Com Port and establish connection with the PIN Pad device.<ENTER>This setting is currently required by the following EFT Interfaces:<ENTER>* Moneris EFT<ENTER><ENTER>Default value is 10. Minimum value is 3 - three seconds delay between attempts if number of attempts is greater than one.
D845=This setting controls the Location Code used to submit to Profit Point web services.<ENTER>* Entered Value: SMS will submit the string to the Profit Point web service as the locationId parameter.<ENTER>* Empty: SMS will submit the SMS location code to the Profit Point web service as the locationId parameter.
D846=This parameter determines where SMS obtains the store code that is required to be sent to SVS.<ENTER><ENTER>Valid Values:<ENTER><ENTER>Old Store Reference - the value recorded in the 'Store Code in the previous system' field on the Address tab page of the Store Maintenance menu in RMS will be sent to SVS.<ENTER><ENTER>RMS Store Code - the RMS Store Code will be sent to SVS (Default).
D847=If the 'Enter Costs' is set, this parameter controls whether costs are to be entered inclusive or exclusive of taxes. <ENTER><ENTER>Valid values:<ENTER>* Yes - Inclusive of taxes (default).<ENTER>* No - Exclusive of taxes.
D848=This setting controls when the order is marked as Overdue. SMS will print notification report about overdue order collections as part of start of day procedures.
D849=When set to Yes, rule-based promotions can be removed from a sale using a button on the Discount menu. The promotions can be reapplied to the sale using the same button.The security activity PROMO_REMOVE controls access to this button.<ENTER><ENTER>Valid Values:<ENTER>* No - Do not allow rule based promotions to be removed from a sale (default).<ENTER>* Yes - Allow rule based promotions to be removed from a sale.<ENTER><ENTER>NOTE: Rule-based promotions can also be removed using a shortcut code if the Remove Rule-Based Promotions Shortcut option is configured.
D850=This setting defines the POS Terms set that should be used for the Sales Receipt Survey Code section.<ENTER><ENTER>Valid values:<ENTER><Valid POS Terms Code> - Print a Survey Code section on the Sales Receipt using the specified POS Terms set.<ENTER><Blank> - Does not print a Survey Code section (default).
D851=This setting controls whether sale refund transactions that are satisfied by the sale of a gift voucher are treated by SMS as a refund. <ENTER>A refund is considered to be satisfied by the sale of a gift voucher when the amount of a sale transaction minus any gift vouchers in the sale is less than zero. This applies whether the gift voucher is sold from selling or from tendering.<ENTER><ENTER>Valid values:<ENTER>* Yes = SMS will treat a refund satisfied by the sale of a gift voucher as a refund in the following areas:<ENTER><ENTER>   - Refund advice book number capture. A refund advice book number will be captured for refunds by gift voucher, when SMS is configured to capture a refund book number and the refund amount exceeds the refund benchmark.<ENTER>   - Printing of customer details form.  A customer details form will be printed in addition to the Tax Invoice for refunds by gift voucher when SMS is configured (via RMS Store Maintenance) to print this form for refund transactions.<ENTER>   - The Refund Report. The report will include all transactions where the net transaction total minus any gift voucher sales is less than zero.<ENTER><ENTER>* No (N) = Sale refunds satisfied by the sale of a gift voucher are not treated as a refund in the areas described above (default).
D852=Describes whether or not partial search's (use of LIKE command in SQL) is allowed or not as well as the threshold value of the number of characters required to perform a partial search.If the number of characters provided is less than the configured value, then no partial search will be performed.  If the number of characters is greater or equal to the configured value, than a partial search will be performed.<ENTER><ENTER>Valid values:<ENTER>* Any number equal or greater than 0.<ENTER>* 0 (default)
D853=Determines whether the user is prompted to enter a <ENTER>consignment note number when creating a Stock <ENTER>Transfer Out, and whether entry of a number is <ENTER>mandatory.<ENTER><ENTER>Valid Values:<ENTER>- O: Optional (default) - Always prompt the user for <ENTER>       the consignment note number but a number <ENTER>       does not have to be entered (i.e. can be <ENTER>       blank)<ENTER>- N: Not Required - Do not prompt the user for the <ENTER>       consignment note number<ENTER>- R: Required - Always prompt the user for the <ENTER>       consignment note number and a number must <ENTER>       be entered (i.e. cannot be blank, but there is <ENTER>       no other validation).
D854=This setting controls the default credit rating for a new customer being created at store. <ENTER>Valid values:<ENTER>* Not specified (Default) - SMS will create the customer with credit information 'Not Specified'.<ENTER>* Good - SMS will create the customer with credit information 'Good'.<ENTER>* Poor - SMS will create the customer with credit information 'Poor'.<ENTER>* Call Head Office - SMS will create the customer with credit information 'Call Head Office'.
D855=This parameter determines whether the store is allowed to create a Customer Order. <ENTER><ENTER>Valid Values:<ENTER><ENTER>* Yes - The Customer Order [F4] button in the Customer menu of SMS will be enabled to provide access to the Customer Order screen (default) <ENTER><ENTER>* No - The Customer Order [F4] button in the Customer menu of SMS will be disabled and consequently it will not be possible for Customer Orders to be created in SMS.
D856=This configuration specifies how long (in seconds) from the last keystroke, prescription items are shown on the customer's purchase history at SMS, before being automatically hidden. To redisplay dispensed items the user must (again) press the Show Script Items button.<ENTER><ENTER>Valid values:<ENTER>* A value greater than zero - the hide prescription items timeout period. <ENTER>* Zero - do not automatically hide prescription items.<ENTER><ENTER>This setting applies to both customer history displays at SMS: <ENTER>* The Purchase History window shown when moving from the customer module to selling (note: display controlled via SMS configuration setting SHOW_SALES_HIST_ON_LINK) <ENTER>* The Purchases tab page on the Customer Details screen.
D857=This setting controls where the cursor (screen focus) is initially placed when a user enters the customer search module at SMS.<ENTER><ENTER>Valid Values:<ENTER>* Customer code - The cursor (screen focus) is initially placed on the customer code field. (default)<ENTER>* Card number - The cursor is initially placed on the card number field.<ENTER>* Last name - The cursor is initially placed on the last name field.
D858=Determines whether a button is available in the EFT Functions menu of SMS that enables the Quest Settlement Enquiry Report to be run and printed. <ENTER>This parameter only takes effect when the Quest Integrated EFT solution is being used.<ENTER><ENTER>Valid values:<ENTER><ENTER> * Yes - the button is available.<ENTER> * No - the button is not available (default).
D859=A blanket quantity is reserved stock held for a retail chain. In the system this figure is updated as a DC stock on hand quantity.<ENTER><ENTER>Use this field to identify the blanket DC associated with a retail chain.
D860=This parameter is used to enforce a minimum value that a sale must reach before the system will allow it to be processed tax free (without requiring entry of security details).<ENTER><ENTER>Valid Values:<ENTER>* 0.00 - No threshold value needs to be reached (default). <ENTER>* Any value greater than 0.00 - The minimum value that a sale (excluding returns) must reach before the system will allow it to be processed tax free. This threshold can be bypassed with the entry of security details i.e. User ID and password).<ENTER><ENTER>The threshold is strictly enforced if the relevant Activity has not been implemented.
D861=This setting controls whether or not points promotions calculate points earned after other promotions.<ENTER><ENTER>Valid Values:
D862=This setting holds the Company's Tax Registration number (related to the chain/store).
D863=The SMSmx default GRN quantities parameter controls the display and entry requirements for GRN. <ENTER><ENTER>Valid values:<ENTER>Blind -the due-in quantity is not displayed on screen or shown for each item on the Transfer Checklist. The received quantity shown on the transfer. Line Details screen defaults to zero.<ENTER>Presume OK - the due-in quantity is the same as on the EDN and the received quantities equals the due-in quantity(default).<ENTER>Presume Not OK -the due-in quantity is the same as on the EDN and received quantity defaults to zero
D864=A flag that states whether a transfer can be received in multiple shipments. <ENTER><ENTER>Valid values:<ENTER>* Yes - Allow a single EDN to be received through multiple GRN's. All lines from the EDN that have been received through a GRN are closed when the GRN line is approved. Once all lines in the EDN have been closed then EDN is closed as well. As long as the EDN contains lines that have not been closed, new GRN's can be populated by it and received.<ENTER>* No - Only a single GRN can be created from a Transfer document. When a GRN is populated by an EDN, all grnsize records created have the close_ind flag set to 'Y' so that approving the GRN will cause all lines in the EDN to be closed and subsequently the EDN itself to be closed (default).
D865=Valid Values - for the signatures captured:<ENTER>* Customer - An area for the customer's signature is printed on the receipt (default).<ENTER>* Staff - An area for the cahier's signature is printed on the receipt<ENTER>* Customer and Staff - An area for both the customer and cashier's signature is printed on the receipt<ENTER>NOTE: Signatures capture only occurs where SMS is configured to print customer return/refund details on the receipt (SMS configuration setting: RECEIPT_CUST_RETURN_IND).
D866=This setting controls whether or not promotion, discount and coupon line items will be printed on gift receipts.  <ENTER><ENTER>Valid Values are:<ENTER>Y - Yes, the items specified will be excluded.<ENTER>N - No (default) the items will be printed and not excluded.
D867=The unique identifier provided to the merchant by the EFT software vendor when a store is first setup. This is required when processing EFT functions (e.g. payment, void) with the EFTPOS software. According to the Spectracard specification this must be an integer value.
D868=This setting controls whether SMS will display the colour code in Item Enquiry. <ENTER>Valid Values:<ENTER>* Yes - SMS will display the colour code.<ENTER>* No - SMS will not display the colour code. (default)
D869=Each line on the Stocktake Count Batch Report contains the item description and size (if any). This parameter determines which of these fields is to be truncated if either of them cannot be printed in full. Typically, this would occur due to the length of the item description.<ENTER><ENTER>Valid values:<ENTER>* Yes - The size code for an item is always printed in full, possibly causing some truncation of the item description.<ENTER>* No - The item description for an item is always printed in full, possibly causing some truncation of the size code depending on the space available (default).
D870=This setting indicates whether or not the details of the original sale will be printed in the register journal for returns.<ENTER> Yes (Y) - Print the original sale details on the journal.<ENTER> No (N) - Do not print the original sale details (default).
D871=This setting controls when the order is marked as Expired and the user should cancel the order collection. SMS will print notification report with Expired order collections as part of start of day procedures.
D872=This setting allows for SMS to ignore a message which is sent by the EFT pin pad that would result in a prompt being displayed. The message to ignore is specified by soft string (INGAUSIGMSG). <ENTER><ENTER>Valid Values:<ENTER><ENTER>* Y (Yes) - Ignore the message so a prompt will not be displayed<ENTER>* N (No) - Do not ignore any messages.
D873=Controls whether or not the unique, sequential transaction<ENTER>number is printed on the sale receipt.<ENTER><ENTER>This configuration option is also used in the Refund Report, to<ENTER>control whether the 'Transaction No.' column is shown in the<ENTER>report body.<ENTER><ENTER>Valid values:<ENTER><ENTER>* Yes - Print the unique, sequential transaction number on the<ENTER>sale receipt. In the Refund Report, the Transaction Number is shown as a column in the report body. The 'Assistant' details<ENTER>are shown in the<ENTER>'Transaction Details' section (footer) of the <ENTER>report. The Transaction Number is also displayed on the <ENTER>printed Refund Report.<ENTER><ENTER>* No - Do not print the transaction number on the sale receipt.<ENTER>In the Refund Report, display the 'Assistant' column in the<ENTER>report body. Display the Transaction number in the<ENTER>'Transaction Details' section (footer) of the report. Do not print<ENTER>the Transaction Number on the printed Refund<ENTER>Report. (default)
D874=Controls the ability to print price labels for items as they are received. <ENTER><ENTER>Valid values:<ENTER>* As Items are received - Print labels when the items are received.<ENTER>* When Transfer is saved - Print labels when the transfer is saved.<ENTER>* When Transfer is approved - Print labels when the transfer is approved.<ENTER>* Do not print - Do not print labels (default).
D875=This parameter specifies whether the time is displayed with the date when displaying the customer's purchase history at SMS
D876=This setting controls whether the opening points balance is printed on receipts when printing in compact mode.<ENTER><ENTER>Valid Values:
D877=Calculate cost allows for the calculation of a line item's cost. <ENTER><ENTER>Valid values:<ENTER>* Yes - Calculate the cost based on an item's retail price and the agreed supplier margin.<ENTER>* No - Do not calculate cost (default).
D878=The number of days that approved transfers are kept in the store's database before these are purged. Only Transfer and GRN documents that have been closed are purged. A minimum of 7 days is required before data can be purged. If the value stored in the configuration is less than that, it will default to 7 days.<ENTER><ENTER>Valid values:<ENTER>* Any number greater or equal to 7 days<ENTER>* 28 (default)
D879=This parameter specifies the number of weeks to keep ReasonDetail records. These records represent the text entered by a user when SMS prompts for the entry of additional text when a reason is selected. <ENTER><ENTER>Records older than the specified period will be purged by POSLoader.<ENTER><ENTER>Valid Values:<ENTER><ENTER> * A value greater than zero - the number of weeks to keep records (default =26).<ENTER><ENTER> * Zero - do not purge any records.
D880=Provides a non-case sensitive shortcut code that can be entered into the selling screen (as if it were an item code) to remove all rule-based promotions from the sale.This shortcut code is only activated when the 'Allow Removal of Rule-Based Promotions' option is enabled.<ENTER><ENTER>Note that there is no shortcut code to reapply the promotions. If the promotions need to be reapplied the 'Apply Promotions' button on the discount menu must be used.<ENTER><ENTER>Valid Values:<ENTER>- Blank if there is no shortcut code (default).<ENTER>- Up to 3 letters (from the range  A-Z).
D881=When a customer purchases stock at a retail store that require warehouse delivery, the store does not handle the possible freight implications (ie. how does the customer want it to be shipped). <ENTER><ENTER>This configuration parameter defines the default shipping method for such purchases. <ENTER><ENTER>Note that this needs to be set up for the web shop assigned to the retail store to fulfil any sales that require warehouse delivery, not for the retail store itself.
D882=This parameter specifies the number of weeks to keep records in activity log.<ENTER>Any records older then the specified period will be purged.  Purging is based on the Log date and time.  <ENTER><ENTER>Valid values:<ENTER>* A value greater than zero - the number of weeks to keep records (default = 2).<ENTER>* Zero - do not purge any records
D883=The authorisation key provided by the EFT software vendor for installing their EFTPOS software. This is required when connecting to the EFTPOS server.
D884=This setting controls the refund value at which the SMS user is prompted to capture details relevant to the refund.<ENTER>When the refund amount exceeds this value, the SMS user may be prompted to capture the following details. <ENTER>* Refund book advice number - see SMS configuration setting: RETURN_REF_BOOK_IND<ENTER>* Customer details - see SMS configuration setting: REFUND_CUST_FIELDS<ENTER>NOTE: Default value is $0.00.
