[smsconfigs_desc]
D1=This parameter applies when an item registered with an item type of 'External Account Payment' is added to a sale. <ENTER><ENTER>The parameter value represents a question (up to 64 characters) that SMS is to display on screen when the item is selected. When displayed, the button panel will contain 'Yes' and 'No' buttons to capture the users response to the question.<ENTER><ENTER>An example value is as follows:<ENTER>'Is the customer paying their account with a credit card?' <ENTER><ENTER>Please note that the application will only provide the responses of 'Yes' and 'No'. It is up to the user to verify that the question provided will require a response of this type.
D2=This configuration specifies whether to prompt the user to enter an SMS Receipt Number when purchasing an Account Item.<ENTER>Valid Values:<ENTER>•	Y - Prompt the user to enter an SMS Receipt Number when purchasing an Account Item.<ENTER>•	N - (Default) Do not prompt the user to enter an SMS Receipt Number when purchasing an Account Item.<ENTER>
D3=This parameter determines the type of settlement report that will be requested from the acquiring bank when the relevant option is selected in SMS.<ENTER>The parameter should only be set to 'Yes' when the acquiring bank is ANZ. Setting this parameter to 'Yes' in any other circumstances will cause SMS Settlement Requests to fail.<ENTER><ENTER>Valid Values:<ENTER>* Yes - SMS will request settlement reports in ANZ format<ENTER>* No (Default) - SMS will request settlement reports in the correct format for any bank other than ANZ
D5=Determines how index and table corruptions in the SMS database are repaired by the system when they are encountered.<ENTER><ENTER>Valid values:<ENTER>* Yes - SMS automatically attempts, in the background, to repair a database corruption when it is detected.  This option does not require the system to be restarted. (default)<ENTER>* No - PosLoader is to be used to repair any database corruption.  This option requires a user initiated restart of the system in order to run PosLoader.
D16=This setting controls which validation service will be used by SMS.<ENTER>•	Q – SMS will use the QAS Experion Validation service<ENTER>•	N – SMS will not attempt to use a validation service<ENTER>
D13=Address validation can be performed via the ProWeb service or the On Demand service.<ENTER>‘O’ = On Demand (Default)<ENTER>‘P’ = ProWeb <ENTER><ENTER><ENTER>Low Value-Engine Intensity can be adjusted to the client’s needs. Extensive means the search will take longer but will not require accurate address details. Exact means the search will take less time but requires more accurate address details.<ENTER><ENTER>‘E’ = Exact<ENTER>‘C’ = Close (Default)<ENTER>‘X’ = Extensive<ENTER><ENTER>High Value-Engine type changes the behaviour of address validation internally. For example, Single Line mode can return a list of postal addresses using only a postcode.<ENTER>‘V’ = Verification mode (Default)<ENTER>‘S’ = Rapid Addressing – Single Line mode<ENTER>
D6=This setting links to an accessdetail record.<ENTER><ENTER>Host_name-The service may be hosted on the client’s network or by the service provider. This URL tells SMS where to look for the address validation.<ENTER><ENTER>host_port-The socket port number used to connect to the address validation service.<ENTER><ENTER>username-The username used to authenticate online address validation<ENTER>password-The password used to authenticate online address validation<ENTER>
D7=The country in which address validation occurs.
D8=The number of milliseconds to wait when receiving a response from the address validation service before abortion.
D9=This setting links to an accessdetail record.<ENTER><ENTER>Host_name -The service may be hosted on the client’s network or by the service provider. This URL tells SMS where to look for the email validation.<ENTER><ENTER>host_port -The socket port number used to connect to the email validation service via HTTPS.<ENTER>password - The authorisation token string issued by the service provider for the client for email validation.<ENTER>
D10=The number of milliseconds to wait when receiving a response from the email validation service before abortion.
D15=This configuration specifies whether address validation is performed when choosing a delivery address from the list in the COE module.<ENTER>Valid Values:<ENTER>•	Y – Validation will be performed after selecting the address<ENTER>•	N - Validation will not be performed after selecting the address<ENTER>
D14=This configuration specifies what type of restart operation is executed by the Validation Engine initialization check process.<ENTER>Valid Values:<ENTER>•	-1 – Quick SMS Restart (default)<ENTER>•	0 – Full register reboot <ENTER>•	1 – SMS Restart<ENTER>Note: The ‘Quick SMS Restart’ option omits the running of POSLoader, whilst the ‘SMS Restart’ option includes running POSLoader.<ENTER>
D11=This setting controls the number of times SMS will attempt to initialise the validation engine before restarting SMS.
D12=This setting controls the amount of time (ms) SMS will wait between attempts to initialise the validation engine.
D17=This setting controls whether SMS will warn the user when there are unreconciled drawers when the user attempts to perform banking.<ENTER><ENTER>Valid Values:<ENTER><ENTER>Yes - SMS will warn the user if there are unreconciled drawers. (default)<ENTER><ENTER>No - SMS will not warn the user if there are unreconciled drawers. (default)
D18=Valid values:<ENTER>* Always - will ensure that the trial balance information will always appear when reconciling cash for a drawer.<ENTER>* Never - will ensure that the trial balance information will never appear when reconciling cash for a drawer.<ENTER>* Optional - will provide a 'Trial Balance' button to be able to view the trial balance information at any time during cash reconciliation for a drawer (default)
D20=This setting controls the button that will be displayed on the Ctrl-F2 position.<ENTER>Valid values:<ENTER>•	None: The button will not be displayed.<ENTER>•	Layby: The button will access the layby menu. The button is only displayed on the selling screen and will only display if laybys are enabled.<ENTER>•	Messages: The button will access the ER Messaging screen from any screen in SMS. (default)<ENTER>•	Gift card: The button will provide access to the Gift Card menu from any screen within SMS.<ENTER>•	Price check: The button will start a price check on the selling screen.<ENTER>•	Giveaway: The button will provide access to the Giveaway Manager from any screen within SMS.<ENTER>•	Import sales (ECR): The button will provide access to the Electronic Cash Register Import Sales functionality from the selling screen.<ENTER>•	Tax invoice: The button will launch the Tax Invoice customer details capture dialog from the selling and tendering screens.<ENTER>•	Stock request (internal): The button will provide access to the internal store Stock Request module. This allows a user to print a stock request label in the store’s stateroom. <ENTER>•	Print requests: The button will provide access to the print request functionality which allows a user to print a document requested by SMSmx.<ENTER>•	Sales and use tax: The button will provide access to the tax menu from the selling screen. The button is only displayed when operating in Sales and Use Tax mode.<ENTER>•	Customer: The button will provide access to the customer search screen.<ENTER>
D19=This setting controls the button that will be displayed on the Ctrl-F1 position.<ENTER>Valid values:<ENTER>•	None: The button will not be displayed.<ENTER>•	Layby: The button will access the layby menu. The button is only displayed on the selling screen and will only display if laybys are enabled. (default)<ENTER>•	Messages: The button will access the ER Messaging screen from any screen in SMS. <ENTER>•	Gift card: The button will provide access to the Gift Card menu from any screen within SMS.<ENTER>•	Price check: The button will start a price check on the selling screen.<ENTER>•	Giveaway: The button will provide access to the Giveaway Manager from any screen within SMS.<ENTER>•	Import sales (ECR): The button will provide access to the Electronic Cash Register Import Sales functionality from the selling screen.<ENTER>•	Tax invoice: The button will launch the Tax Invoice customer details capture dialog from the selling and tendering screens.<ENTER>•	Stock request (internal): The button will provide access to the internal store Stock Request module. This allows a user to print a stock request label in the store’s stateroom. <ENTER>•	Print requests: The button will provide access to the print request functionality which allows a user to print a document requested by SMSmx.<ENTER>•	Sales and use tax: The button will provide access to the tax menu from the selling screen. The button is only displayed when operating in Sales and Use Tax mode.<ENTER>•	Customer: The button will provide access to the customer search screen.<ENTER>
D21=Controls the module available via the Ctrl F4 button at SMS.<ENTER><ENTER>Valid Values:<ENTER>* None - The Ctrl F4 button is not available (default).<ENTER>* Stock requests (internal) - Provides access to the internal store Stock Request module. This area allows a user to print a stock request label in the store's storeroom.<ENTER>* Print requests - Provides access to the print request functionality. This area allows a user to print a document requested by SMSmx.<ENTER>* Gift Card - The button will provide access to the Gift Card menu from any screen within SMS.<ENTER>* Tax Invoice - The button launch the Tax Invoice customer dialog from either the selling screen or tendering screen. The button will not be available from any other screen in SMS.
D22=Required if reporting without GST is desired in some reports in SMS.<ENTER><ENTER>Valid values:<ENTER>* Yes - captures the saleline gst_component into the storeicsmonthgstcomp table, which is associated with the storeicsmonth table.  These tables capture a monthly aggregate of the sales history for a given itemcoloursize at the store.<ENTER>* No - does not capture the GST component into the monthly aggregate tables, thereby saving disk space - default).
D25=This determines how often SMS will prompt the user if the cash in the drawer exceeds one of the pickup limits.<ENTER>•	Yes – Always prompt when user exceeds one of pickup limits. (Default).<ENTER>•	No – If the user ignores the minimum cash pickup limit (CASH_PICKUP_PROMPT) they won’t be prompted again until the cash in the drawer exceeds the force cash pickup limit (CASH_PICKUP_FORCED). If the user ignores the force cash pickup limit then the user will not be prompted again until the selling screen is reloaded.<ENTER>
D24=When the cash in a drawer exceeds this amount the cash pick up prompt will be displayed. This prompt can be cleared by performing a cash pickup or by a user with access to the PICKUP_IGNORE_PROMPT activity which is available to all users by default.<ENTER><ENTER>Valid values:<ENTER>* 0 (default) - no cash pick up prompt is displayed<ENTER>* Decimal > 0 - when the amount has been reached then the cash pickup prompt is shown
D23=When the cash in a drawer exceeds this amount the cash pick up prompt will be displayed and the user will be forced to perform a cash pickup. This prompt can only be cleared by performing a cash pickup or by a user with access to the PICKUP_IGNORE_FORCED activity which is not available to any user by default.<ENTER><ENTER>Valid values:<ENTER>* 0 (default) - no cash pick up prompt is displayed<ENTER>* Decimal > 0 - when the amount has been reached then a force cash pickup prompt is shown
D26=Determines whether the name of the staff member that authorised the finalisation of drawer reconciliation is included on the Cash Reconciliation report. <ENTER><ENTER>This parameter only applies when the report is automatically printed upon drawer finalisation (i.e. the 'Print Cash Reconciliation after finalising drawer' configuration parameter is set to 'Yes').<ENTER><ENTER>Valid Values:<ENTER><ENTER> * Yes - Include the employee name.<ENTER><ENTER> * No - Do not include the employee name(default).<ENTER><ENTER>Note: Security must be requested for the 'FINALDRAWER' activity in order for the employee name to be recorded and printed.
D27=This setting controls how the cashier is identified on the selling screen and the sales receipt.<ENTER>Valid Values:<ENTER>* User code - The cashier is identified by their user code.<ENTER>* Name - The cashier is identified by name; using the text shown in the `known as' field in Employee Maintenance. (default)<ENTER>* User code and name - The cashier is identified by their user code and name.
D28=This setting controls the details that must be entered by the cashier when making a sale. <ENTER>Valid Values:<ENTER>* User code - The cashier is prompted to enter their user code. (default)<ENTER>* User code and password - The cashier is prompted to enter their user code and password.
D30=This setting prevents the user from accidentally finalizing a zero amount due sale by asking for confirmation.<ENTER>Valid values:<ENTER>•	Yes (Y) – SMS prompts for confirmation<ENTER>•	No (N) – No prompt is shown. (default)<ENTER>
D31=This setting controls the customer details that are to be captured at SMS when a cheque is presented as tender.<ENTER><ENTER>The following details can be captured:<ENTER>* Title<ENTER>* First name<ENTER>* Last name<ENTER>* Address - the SMS user is prompted to enter address, suburb, post code and state<ENTER>* Customer Identification - the SMS user selects the customer identification to be captured from a drop down list (i.e. driving licence) and enters the details for that identifier<ENTER>* Phone number<ENTER>* Email address<ENTER><ENTER>NOTE: The order of the fields cannot be changed.
D32=This configuration allows the Cheque Franking information to be defined. Use this configuration to specify both the Cheque Franking data that is to be used and its order.<ENTER><ENTER>This configuration will control what data is printed on cheques as part of the franking process.<ENTER><ENTER>Currently the following EFTPOS interfaces utilise this configuration setting:<ENTER><ENTER>- VeriFone PC Charge (North America)
D33=This configuration code identifies the user defined cheque franking message that is to be printed during cheque franking - providing the user defined franking message has been enabled.
D34=Determines what customer reference is to be displayed at the top of the Selling and Tendering screens when an externally managed customer account (i.e. an account that is not recorded in RMS/SMS) is linked to a sale.<ENTER><ENTER>Valid Values:<ENTER>* Customer Type - The Customer Type description is displayed (eg. Selling To Customer Type VIP)<ENTER>* Customer Number - (Default) The Customer Number is displayed (eg. Selling To Customer S1234567) (default).
D35=This prefix is used to automatically link a customer / customer type to a sale, relative to a specified customer type. <ENTER>This check is run before any attempt is made to match the entered code to an item sellcode.  <ENTER>Note: The prefix must contain at least 2 characters<ENTER>
D36=This setting controls whether SMS compares the code entered in the selling to all active customers / customer types – relative to the customer type table. If a match is found, the customer / customer type is linked to the sale.<ENTER>This check is run after the CLC_EANPREFIX check and after attempting to match to an item sellcode.<ENTER>Note: Number validation should now be used for customer linked.  This setting is maintained for backwards compatibility.<ENTER>
D37=Defines behaviour relating to customer linking when the customer record does not contain a value in the expiry date field.<ENTER><ENTER>Valid values:<ENTER>* Yes - Assume the customer card has expired. The customer is still linked to the sale, but no discount entitlements are permitted.<ENTER>* No - Allow the customer to receive any discount entitlement. (default)
D38=Allows user to cancel an entire customer order when using the F7 button ‘Cancel Item on Order’.
D39=Enables the button within customer orders to enter details of an unknown item and add it to the order.<ENTER>Only available from SMS version 3.5.1.1<ENTER>
D41=The expected duration of a customer order in days. The due date = the current day + this value. 
D42=Inserts an extended description into the ordering information for a customer order. Possible values are:<ENTER>•	A – uses the author table to get the surname and the first name (also tests if main_author_ind in the itemcolourauthor table = ‘Y’)<ENTER>•	S – uses the table supplier to get the supplier description. (also tests if primary_ind in the itemcoloursupplier table = ‘Y’)<ENTER>(For any other default value, or if not set, no extended description is used).<ENTER>
D44=When printing the confirmation slip for a customer order, the following message appears on the docket. “** Please note that prices may be subject to change **”<ENTER>Only available from SMS version 3.5.1.1<ENTER>
D45=When collecting a customer order, this dictates whether or not a customer order collection slip prints out after the receipt.<ENTER>Only available from SMS version 3.5.1.1<ENTER>
D46=This setting controls whether SMS will show a delivery message capture dialog when arranging a delivery for a customer.<ENTER><ENTER>Valid values:
D47=This configuration links to the set of user defined terms to be used by SMS when printing any Delivery Address Confirmation docket.<ENTER><ENTER>Valid values:
D48=This setting controls whether Colour code is included in the Colour Selector. Valid Values: Yes - 2 columns are included in the colour selector, Colour Code and Colour name. No - Colour selector has only one column, Colour Name (default).
D49=When coming on-line, a store DCM will require a Dispatcher allocation to handle data replication to and from the Head Office.<ENTER>While searching for an active Dispatcher, the store DCM sends out a number of UDP Connection-Request packets. <ENTER>Some networks and hardware will reject or drop UDP packets if too many are received or transmitted in a short time interval. <ENTER>This configuration can be used to slow down the Dispatcher IP Address scanning; however this will also result in slower connection establishment.<ENTER>Note: The unit is in milliseconds.<ENTER>Note: This setting should only be modified on the recommendation of Retail Directions.<ENTER>
D50=This configuration enables SMS to correct the sale net_tran_total if it is found to be incorrect when switching from selling to tendering. An error is always logged to the errorevent table if the net_tran_total is incorrect, regardless of this configuration setting.<ENTER>Valid Values:<ENTER>•	Y – If the net_tran_total is incorrect when switching to tendering, an error will be logged and the net_tran_total will be set to the correct value.<ENTER>•	N – If the net_tran_total is incorrect when switching to tendering, an error will be logged but the net_tran_total will not be changed.<ENTER>
D51=Controls the status of Customer records created in SMS.<ENTER>When enabled, all new customers that are created at POS by SMS will be have a status of ‘Requested’. Customer of this type must be confirmed, and ‘Activated’ by RMS in the Head Office.<ENTER>If this config is disabled, or not present, then all customers that are created at POS by SMS will have status of ‘Active’.<ENTER>NOTE: Only ‘Active’ customers can be linked to sales.<ENTER>
D52=Controls whether SMS should store current task data to disk to be reprocessed when SMS restarts.<ENTER>Note: This applies when:<ENTER>o	the known BDE (Borland Database Engine) issue in bantam.dll occurs.<ENTER>o	multiple errorevent tasks need to be sent simultaneously.<ENTER>Valid values:<ENTER>•	Y – Task data saved to disk for later processing.<ENTER>•	N – Task data is not saved and not processed on restart.<ENTER>
D53=This configuration enables or disables the ability to capture referral information against new customer records.<ENTER><ENTER>Valid Values:<ENTER>*Yes - When enabled, SMS will allow the user to capture details of a referrer against any new customer record that is created (default).<ENTER>*No - When disabled, SMS will not provide the facility to capture referral information for new customers.
D54=This configuration determines if, and how SMS should utilise the Head Office Customer Find Web Service.<ENTER><ENTER>By default this option is disabled, preventing access to the Web Service from SMS.<ENTER><ENTER>Valid Values:<ENTER>*Auto - SMS will initially search the local customer database, and if no results are found, then SMS will automatically utilise the Web Service to attempt to locate the customer within the Head Office database.<ENTER>*Prompt - SMS will initially search the local customer database, and if no results are found, SMS will prompt the user to determine if it should utilise Web Services to attempt to locate the customer within the Head Office database.<ENTER>*Never (default).
D56=This configuration parameter controls the customer fields that will be displayed on the initial loyalty customer fast entry form to assist with the creation a new loyalty customer when a loyalty program membership is sold.<ENTER><ENTER>If more than 6 fields are configured to be shown, only the first 6 will be displayed (the rest will not be shown on the fast entry form).<ENTER><ENTER>The order that the customer fields are displayed in cannot be changed.<ENTER><ENTER>Valid Values:<ENTER>Id -    Field<ENTER>*T -   Title<ENTER>*F -    First Name<ENTER>*   -    Surname (Always displayed)<ENTER>*G -   Gender<ENTER>*B -    Birthdate<ENTER>*F -    First Name<ENTER>*G -   Gender<ENTER>*D -   Date of Birth<ENTER>*N -   Nationality (or citizenship as per passport)<ENTER>*O -   Occupation<ENTER>*H -   Home Telephone Number<ENTER>*W -  Work Telephone Number<ENTER>*M -  Mobile Telephone Number<ENTER>*E -   Email Address<ENTER>*L -   Mailing Language<ENTER>*V -   Preferred Mailing Method<ENTER>*A -   Address (Address Type will also be displayed - only one address is permitted).<ENTER>*I -    One form of Personal Identification - Number and Type<ENTER>*C -   Comment<ENTER><ENTER>*TF (Title, First Name, Last Name) (default)
D59=This setting controls whether customer records are maintained at SMS. <ENTER>Valid Values:<ENTER>* Yes - SMS does maintain customer records (default).<ENTER>* No - SMS does not maintain customer records. This will result in the following behaviour at SMS:<ENTER> - Customer records older than 24 hours are automatically purged.<ENTER>     <ENTER> - When selling a loyalty membership, SMS will not display the loyalty membership details dialog; it will instead go directly to the fast entry customer dialog. The loyalty membership details dialog is not required, as the user does not require the option to search for an existing customer.<ENTER><ENTER> - When attempting to link a customer to a sale,   SMS will not try to locate the customer in the database.The customers are linked to sales based on customer type validation. <ENTER><ENTER>Note: SMS should only be configured to not maintain customer records, if they are being maintained by an external system.
D60=At SMS a customer can be linked to a sale, via a<ENTER>card number (customer reference) and customer <ENTER>type, without the customer details needing to exist <ENTER>in the SMS customer table. <ENTER> <ENTER>When the sale transaction is replicated back to <ENTER>head office, the head office DCM will attempt to <ENTER>locate the correct customer (based on the <ENTER>customer reference and customer type) in the RMS <ENTER>customer database. If the customer cannot be <ENTER>found, this configuration setting will determine <ENTER>whether the following error is logged (to the <ENTER>errorevent table):<ENTER>    ERR_SALEUNKNOWNCUST-The customer_id <ENTER>    could not be determined from the <ENTER>    customer_reference and customertype_id <ENTER>    columns for Sale: xxxxxxxx.<ENTER><ENTER>Valid Values:<ENTER>- Y = Log ERR_SALEUNKNOWNCUST errors <ENTER>  (default)<ENTER>- N = Do not log ERR_SALEUNKNOWNCUST <ENTER>  errors.
D58=This configuration controls the maximum number of items that will be retrieved and displayed for a customer purchase history. <ENTER><ENTER>The specified value must be in the range of 0 (zero), where no item purchase history will be retrieved, and 250, being the maximum number of items purchased that will be retrieved and displayed by the system.<ENTER><ENTER>The default value is 5.
D61=This configuration specifies the default format for displaying and printing customer names. This default format is used if the format cannot be determined from a customer's mail out language. <ENTER><ENTER>Valid Values:<ENTER>* Title Firstname Surname (default) - for example Mr John Smith.<ENTER>* Surname, Firstname - for example Smith, John.<ENTER>* Title Surname - for example Mr Smith<ENTER>* Title SurnameFirstname (No Space) - for example Mr SmithJohn<ENTER>* SurnameFirstnameTitle (No Space) - for example SmithJohnMr<ENTER>* SurnameTitle (No Space) - for example SmithMr
D62=This setting controls whether the store processes sale orders generated by the Web Shop. When active, the users may see customer orders to be processed at the store level. When not active, the 'Customer Orders for Collection' screen will not be available in SMS.
D63=Display a prompt when an item added to a sale is part of a Click and Collect Web Shop order that has yet to be collected by the customer.<ENTER>Valid Values:<ENTER>•	Y – Display the prompt.<ENTER>•	N – Do not display the prompt (default).<ENTER>
D64=Well known customers or corporations can be setup with their own specific pricing model.  This value determines whether it will be used or not at the target location. If this is allowed, then the prices in the customerprice table will be used and promotions will not be applied to items contained in the customerprice table applicable to the specified customer.<ENTER><ENTER>Valid Values:<ENTER>* Yes - Customer specific pricing will be used if available<ENTER>* No - Customer specific price will not be used (default)
D68=This configuration setting specifies if the user is allowed to perform a customer search using the email address. This feature was made configurable due to privacy concerns.<ENTER>Note: Email addresses will still be listed in the search results. The user is simply not allowed to search by them.<ENTER>Valid Values:<ENTER>•	Y (default)<ENTER>•	N – Email search cannot be performed.<ENTER>
D69=This configuration setting specifies if the user is allowed to perform a customer search using the mobile number. This feature was made configurable due to privacy concerns.<ENTER>Note: Mobile numbers will still be listed in the search results. The user is simply not allowed to search by them.<ENTER>Valid Values:<ENTER>•	Y (default)<ENTER>•	N – Phone search will not look into customer’s mobile number. <ENTER>
D70=The maximum length of search string to qualify it as a phone number<ENTER>Valid Values:<ENTER>•	Any number above 0 and greater than CUST_SEARCH_MIN_PHONE<ENTER>•	15 (default)<ENTER>
D72=The minimum length of search string to qualify it as a phone number<ENTER>Valid Values:<ENTER>•	Any number above 0 and smaller than CUST_SEARCH_MAX_PHONE<ENTER>•	7 (default)<ENTER>
D71=Indicates the minimum number of characters user must enter to start the customer search by Email address.<ENTER>Default value is 5 <ENTER>System enforced minimum is 5.<ENTER>
D73=Controls the minimum length of string to be entered into the main search input box.<ENTER>Valid Values:<ENTER>•	Any number above 0<ENTER>•	2 (default)<ENTER>
D74=Allows for customization of part of the customer search prompt text that appears in the main search field. <ENTER>(The value of this field is treated against number validation rules to determine if input pattern is correct for a look up in the custidentification table. e.g., for loyalty membership card numbers)<ENTER>Value values:<ENTER>•	Any suitable text string<ENTER>•	‘customer reference’ (default)<ENTER>
D75=If customer search return more results than defined by this limit, SMS will provide search refinement options to the user allowing them to enter a postcode or a suburb name to restrict the results.<ENTER>Valid Values:<ENTER>•	Any number above 0<ENTER>•	30 (default)<ENTER>
D76=The maximum number of records allowed to be shown to the user. If a query returns greater number of results, user will be asked to refine their search criteria.<ENTER>Valid Values:<ENTER>•	Any number above 0<ENTER>•	300 (default)<ENTER>
D77=This enables or disables smart query input on SMS customer search screen.<ENTER>Valid Values:<ENTER>•	Yes – Y (default) – SMS displays a single input field for search queries.<ENTER>•	No – N – SMS displays various input fields against various bits of customer data.<ENTER>
D79=This configuration setting controls whether customer data validation will be performed when a customer is being linked to a sale resulting in a salesperson being prompted to enter the required customer data.
D81=Determines the default Customer Type to be used by SMS when searching for Customers using the Customer Finder menu. If left empty then all Customer Types are searched. The Customer Type upon which a particular search is to be based can be changed by an SMS user.<ENTER><ENTER> Valid Values:<ENTER>* None - All customer types are included in the search (default)<ENTER>* Any valid Customer Type - By default a Customer Search in SMS will be limited to this Customer Type
D67=This setting controls when the second copy of the receipt is printed.<ENTER>Valid Values:<ENTER>* No - A duplicate copy of the receipt is not printed (default).<ENTER>* For refunds only - A duplicate copy of the receipt is printed when transaction total is negative (i.e. monies are refunded to the customer).<ENTER>* For all returns - A duplicate copy of the receipt is printed for all sales containing a return.
D78=Controls how SMS captures customer statistics at the end of sale.<ENTER><ENTER>Valid Values:<ENTER><ENTER>  - NONE -  No customer statistic will be captured at the end of each sale.<ENTER><ENTER>  - An active customer statistic group code - Customer Statistics are captured using the types set up within this customer statistic group (check RMS Customer Statistic Setup screen for details)<ENTER><ENTER>  - STORE_SPECIFIC (defualt) -  SMS will use store-specific customerstatistic records to capture customer statistics at the store.
D55=This configuration controls the number of days from which the system will prompt the POS user to warn the customer that their card is about to expire.<ENTER><ENTER>Valid Values:<ENTER>*n - Any number of days.<ENTER>*30 - 30 days (default).<ENTER><ENTER>Note, to disable the warning, set the configuration value to 0 (zero).
D100=Enables DCM3 FileTransfer mode.<ENTER>DCM3 FileTransfer contains a number of enhancements that allow it to make full use of the new modes of DCM3 targeting. The possible values are:<ENTER>Y – Enabled<ENTER>N – Disabled<ENTER>Setting this smsconfig enables location-based targeting as opposed to datacentre based targeting. The ability to target File Transfers at either master / all registers has been retained with the introduction of Location action specifiers. Location based targets can use an action specifier indicating where the data should be applied within the location (master register or all registers).<ENTER>The config is maintained via the RMS Direct SMS Config Maintenance screen.<ENTER>NOTE: This configuration CANNOT be enabled unless ALL systems have been completely upgraded to DCM3 (SMS 3.9.2.1 and above).<ENTER>
D82=This setting specifies the Access Detail code that the DCM will use for connecting to an SMTP email server.<ENTER>The DCM uses the server for a variety of operations (e.g. to send an Alert email if the HODCM is halted). If the configured Access Detail code cannot be located, the DCM will not be able to send any SMTP emails.<ENTER>Valid Values:<ENTER>•	<Valid Access Detail Code> – The DCM will utilise the specified Access Detail code.<ENTER>•	‘SMTP’ – The DCM will utilise an Access Detail code named ‘SMTP’. (default)<ENTER>
D83=This setting controls what sort of action the DCM will take when attempting an automatic restart of the system following an expected shutdown (see DCM_HALT_TIMER).<ENTER>Valid Values:<ENTER>* D – The DCM application will be shut down and then restarted. (without restarting the PC) (default)<ENTER>* P – The PC will be shut down and then restarted.<ENTER>Note: This setting only applies to the DCM when running at the Head Office.<ENTER>Note: The ‘P’ setting should only be used if your PC is configured to start the DCM application as a part of its normal start-up procedures. It is expected that the DCM at the Head Office be up and running at all times.<ENTER>Note: This setting should only be modified on the recommendation of Retail Directions.<ENTER>
D86=This setting specifies the halt alert email ‘To:’ address.<ENTER>This must be a single email address. This setting must NOT be set to blank.<ENTER>With the 3 values of DCM_HALT_ALERT_EMAIL_CC, there is a maximum of 4 halt alert email recipients.<ENTER>By default, the email will be sent to Retail Directions; however this can be overwritten by this setting an alternate email address.<ENTER>Valid Values:<ENTER>•	<single email address> – The halt alert email is sent to this address<ENTER>•	‘support@retaildirections.com’ – email is sent to RD support (default) <ENTER>Note: This setting only applies to the DCM when running at the Head Office.<ENTER>Note: The Head Office DCM will only send a halt alert email if it is halted due to an error condition. The email contains error incident details.<ENTER>Note: The email address has a limit of 64 characters.<ENTER>
D84=This setting specifies the 3 (max) halt alert email ‘CC:’ addresses.<ENTER>These email addresses will receive carbon copies of the original email.<ENTER>Valid Values (each of Default, Low and High fields):<ENTER>•	<single email address> – added as halt alert email CC recipient<ENTER>•	‘’(empty string) – null recipient, email is not sent (default)<ENTER>Note: This setting only applies to the DCM when running at the Head Office.<ENTER>Note: The Head Office DCM will only send a halt alert email if it is halted due to an error condition. The email contains error incident details.<ENTER>Note: This single configuration allows 3 separate email addresses to be stored; one each in the Default, Low and High fields of the smsconfig table. Each email address has a limit of 64 characters.<ENTER>
D85=This setting specifies the sender email address and name for the halt alert emails.<ENTER>According to the SMTP protocol, this is NOT required however many email servers will reject emails with no sender address for security reasons. It is advised that this be set to an actual email address in the network with the clients’ domain (e.g. admin@domain.com)<ENTER>The Sender’s Name property can also be configured. This will be displayed alongside the senders’ email address when the email is received.<ENTER>Valid Values (Default field):<ENTER>•	<single email address> – displays as the halt alert email senders’ email address<ENTER>•	‘’(empty string) – email is sent with an unspecified sender (default)<ENTER>Valid Values (Low field):<ENTER>•	<any text > – displays as the halt alert email senders’ name<ENTER>•	‘’(empty string) – email is sent with an unspecified sender name (default)<ENTER>Note: This setting only applies to the DCM when running at the Head Office.<ENTER>Note: The Head Office DCM will only send a halt alert email if it is halted due to an error condition. The email contains error incident details.<ENTER>Note: This single configuration holds both the sender email address and name. The email address is stored in the Default field. The name is stored in the Low field.<ENTER>
D87=This setting controls how many times the DCM will retry its Database reconnection sequence (if configured to do so) before disabling the loop.<ENTER>When the Head Office DCM is halted due to an error condition, it can be configured to attempt an automatic restart (see SMS Configuration DCM_HALT_TIMER).<ENTER>If the DCM enters this mode, it will wait a specified period of time (DCM_HALT_TIMER) and then attempt to re-establish connection with the SQL server. <ENTER>If successful, the system is restarted according to (DCM_HALT_ACTION) to clean up the existing connection and create one anew.<ENTER>If unsuccessful, the system will repeat the waiting period before attempting to re-establish connection again. <ENTER>This configuration controls the number of times this sequence can be repeated with a reconnection success. When this number has passed, no further reconnection attempts are made feature is disabled and the DCM will have to be manually restarted.<ENTER>Valid Values:<ENTER>•	0 – An automatic restart of the system will not be attempted.<ENTER>•	1 or more – The number of database reconnection attempts the DCM will try.<ENTER>•	3 – Exactly 3 reconnection attempts. (default)<ENTER>Note: If either this setting or DCM_HALT_TIMER is set to 0, the automatic restart feature is disabled.<ENTER>
D88=This setting controls whether the DCM at the Head Office will attempt an automatic restart of the system following an expected shutdown. Prior to attempting a restart, the DCM will determine whether a database connection can be established.  If a connection can be established, a restart will be attempted. <ENTER>Valid Values:<ENTER>* 0 – An automatic restart of the system will not be attempted. (default)<ENTER>* 1 or more – The number of seconds the DCM will wait before attempting an automatic restart of the system. (recommended value when enabled = 300 seconds)<ENTER>Note: This setting only applies to the DCM when running at the Head Office.<ENTER>Note: This setting should only be modified on the recommendation of Retail Directions.<ENTER>
D90=This setting controls whether the DCM will display the halt screen and wait for user intervention or halt the system and perform an automatic reboot.<ENTER><ENTER>Valid values:<ENTER>* U - Display the Halt Screen and Wait for User Intervention. (default)<ENTER>* R - Display the Halt Screen and Automatically Reboot.
D91=This setting controls how far the DCM will allow the  task log files to grow before halting the system and requesting a restart.<ENTER>For faster processing, the DCM does not purge completed tasks during normal operation.<ENTER>Restarting the application allows it to remove the completed tasks and ensure that the log files remain clean.<ENTER><ENTER>Valid values:<ENTER>* 0 - Task log file size checking will not be perfomed.<ENTER>* <Numerical value> - The DCM will cease processing tasks if the Task log file grows over this number of Megabytes (MB).<ENTER>* 1536 - The DCM will cease processing tasks if the task log file grows over 1536 MB. This is equivalent to 1.5GB. (default)
D93=This setting controls whether the DCM will monitor the processing of task for blocking (row or table locking). It also stipulates the amount of time (in seconds) the DCM will allow for the execution of a query before it attempts to determine the cause of the delay.<ENTER>Blocking occurs in the database when more than one query attempts to update the same table at the same time.  This sequence of events will result in one query being paused (blocked) until the other query has completed.<ENTER>Valid Values:<ENTER>* 0 – The DCM does not monitor the databases to check for and report on table blocking. (default)<ENTER>* 1 or more – The number of seconds the DCM will allow for the execution of the query before monitoring the database for table blocking.  (recommended value when enabled = 60)<ENTER>Note: This setting only applies to the DCM when running at the Head Office.<ENTER>Note: This setting should only be modified on the recommendation of Retail Directions.<ENTER>
D94=This is the number of times the task processor will attempt to reprocess a failed task.  Once the task has been reprocessed this amount of times, it will no longer be automatically reprocessed and will require manual intervention.
D95=This value is in minutes.<ENTER>It informs the DCM4 Task Processor how often to set failed tasks to reprocess.<ENTER>The default value is 60 minutes, which is 1 hour.  This means that each hour, the task processor will update all failed tasks that have had less than the maximum number of reprocessing attempts to reprocess again.<ENTER>
D96=This setting controls whether the DCM when replicating between datacentres enforces the correct sequencing of tasks.<ENTER>Valid Values:<ENTER>* True (Y) – The sequencing of tasks is maintained. <ENTER>* False (N) – The sequencing of tasks is not enforced. (default)<ENTER>Note: This setting should only be modified on the recommendation of Retail Directions.<ENTER>
D97=This setting controls whether the DCM checks for and ignores duplicate tasks. To achieve this, the DCM holds, for each datacentre it communicates with, the task ids of already processed tasks. These task ids are used to determine if an incoming task has already been received (i.e. is a duplicate task). Duplicate tasks may arise following network communication issues.<ENTER>Note: When enabled, the recommended number of task ids held should be double the number of tasks sent by each datacentre in one batch (i.e. 200). This should ensure that a duplicate task is found should they occur. <ENTER>Valid Values:<ENTER>* 0 – The DCM does not check for duplicate task. (default)<ENTER>* 1 or more – The number of task ids held by the DCM when checking for duplicate tasks. (recommended value when enabled = 200 task ids)<ENTER>Note: This setting should only be modified on the recommendation of Retail Directions.<ENTER>
D103=This setting is used by SMS to control the amount of time (ms) that SMS waits for the DCM to signal it has started before SMS times out.<ENTER>The default value is set to 20 minutes ( 1,200,000 ms)<ENTER>This configuration is maintained via RMS Direct SMS Configuration Maintenance.<ENTER>Note: This configuration should only be changed on advice from Retail Directions.<ENTER>
D105=This setting controls the default customer classification when capturing the customer details for a tax invoice.<ENTER>Valid Values:<ENTER>•	P – Individual<ENTER>•	O - Organisation<ENTER>
D109=This setting controls the default preference of a customer to be contacted by their postal address.<ENTER>Valid Values:<ENTER>•	Y – Permission has been initially given by customer to be contacted via post.<ENTER>•	N – It is assumed that customer does not wish to be contacted via post.<ENTER>
D106=This setting controls the default preference of a customer to be contacted by email.<ENTER><ENTER>Valid values:
D108=This setting controls the default preference of a customer to be contacted by mobile.<ENTER><ENTER>Valid values:
D110=This setting controls the text that is displayed when SMS is configured to print RRP on stock lables but the RRP is less than the current price. This text will be displayed instead of the RRP price.<ENTER>This is to avoid unwanted situations such as having a label with "RRP : $10, our price $15". Instead, if the configuration was set to 'N/A' the label would show "RRP:N/A,our price $15".
D113=This setting controls whether the delivery to customer can be configured to be sent directly from the warehouse or it must be processed at the store.<ENTER><ENTER>Valid Values:<ENTER>*N-The delivery must be processed from the store(default)<ENTER>*Y:-SMS allows arranging for a delivery to be dispatched from the Warehouse directly to the customer.
D112=Valid values:<ENTER>* All<ENTER>* Deleted<ENTER>* Inactive<ENTER>* None
D104=Enables explicit decimal entry for all numeric amounts in POS.  Any number entered is treated as a whole number until the decimal point is entered.  For example:Entering '4' will be displayed as '4.00' for currency amounts.<ENTER><ENTER>Valid values:<ENTER>* Yes - enables this functionality.<ENTER>* No - disables the functionality. (default)
D111=A work type reason_code that is the default entry for all shifts created when using timesheet style shift entry. If this setting is not valid or does not exist, the work type must be selected for all shifts created.<ENTER><ENTER>Valid values:<ENTER>* Any Work Type reason<ENTER>* Blank value (default).
D114=This setting controls the range of the IP addresses assigned to dispatchers. All dispatchers should be located in the same subnet, as identified by the Dispatcher data centre.<ENTER>All applications that communicate with Dispatchers will use these configurations as a basis to search for any currently available Dispatcher services.<ENTER>Tightly restricting the search area will result in faster connection establishment. <ENTER>Valid Values:<ENTER>•	Low: The lowest value of the fourth octet of the dispatcher’s IP address. Allowed values are from 1 to 254. Default: 1.<ENTER>•	High: The highest value of the fourth octet of the dispatcher’s IP address. Allowed values are from 1 to 254. Default: 254.<ENTER>
D115=This setting controls the display of zero value discounts on the Discount Report.<ENTER><ENTER>Valid Values:<ENTER>    Yes  - Display zero value discounts<ENTER>    No   - Do not display zero value discounts. (default)
D116=Specifies the identification type used to denote patients of a dispensing system.
D118=This setting determines if the product code column is shown on the Edit Counts screen of the Stocktake module and the Stock Adjustment item entry screen.<ENTER><ENTER>The product code column, when set, will display the supplier itemcolour reference (from the itemcoloursupplier table).
D119=Contains the division code used to describe departments contained within the merchandise hierarchy.  Multiple division codes can be provided which must be separated by either a space, colon, semi-colon or pipe character.  <ENTER><ENTER>For example:ACCESSORIES;FOOTWEAR;HATS   or100100,200401 30002<ENTER><ENTER>This value is used to determine the multi-sale counter that is contained within Register Control, which is the total number of transactions for the current day that contain more than one item. More than one item includes multiples of the same item, but does not include returns, alterations, layby and account payments, gift vouchers and items within the merchandise hierarchy at the division level listed in this configuration parameter.<ENTER><ENTER>Also used in the Sales by Person report. If the SMS configuration parameter contains one or multiple divisions than items sold from those divisions are excluded from the Multiple Item % calculation. An example is the Accessory Division as the items within this division are small value high turn over items.<ENTER><ENTER>Valid values:<ENTER>* A division code<ENTER>* (' ') empty string (default).
D120=The value of this setting replaces the [DML_VAR1] text tag in all Docket Messages.<ENTER>Docket Messages can be configured in RMS > Register Docket Maintenance.<ENTER><ENTER>Valid Values:<ENTER><any text> - The exact value of this text will substitute every instance of the tag [DML_VAR1] appearing in all docket messages.<ENTER>'[DML_VAR1]' - The tag [DML_VAR1] will be unmodified. (default).
D121=The value of this setting replaces the [DML_VAR2] text tag in all Docket Messages.<ENTER>Docket Messages can be configured in RMS > Register Docket Maintenance.<ENTER><ENTER>Valid Values:<ENTER><any text> - The exact value of this text will substitute every instance of the tag [DML_VAR2] appearing in all docket messages.<ENTER>'[DML_VAR2]' - The tag [DML_VAR2] will be unmodified. (default).
D122=The value of this setting replaces the [DML_VAR3] text tag in all Docket Messages.<ENTER>Docket Messages can be configured in RMS > Register Docket Maintenance.<ENTER>Valid Values:<ENTER>•	<any text> - The exact value of this text will substitute every instance of the tag [DML_VAR3] appearing in all docket messages.<ENTER>•	‘[DML_VAR3]’ – The tag [DML_VAR3] will be unmodified.<ENTER>
D123=This setting determines whether a warning message is displayed if a user attempts to create a drawer with a float that differs from the recommended float for that register.<ENTER><ENTER>Valid values:<ENTER>- Yes - SMS will display a warning message and the user will have to respond by pressing the 'Continue' button to create the drawer or the 'Cancel' button to return to the drawer create screen to adjust the float.<ENTER> <ENTER>- No  - A warning is not displayed when a drawer is<ENTER> created with a float that differs from the recommended float for that register. SMS will  create the drawer with the specified float.(default)
D124=This parameter only applies when a register is configured to be operating in Linked Drawer/Register mode.<ENTER><ENTER>Controls whether the `float counted out' amount entered when reconciling the Cash tender can be changed to a value greater than the available cash expected by the system.<ENTER><ENTER>Valid values:<ENTER>* Not allowed - The `float counted out' cannot be changed to a value greater than the available cash (default).<ENTER>* Warn user first - If a user attempts to change the `float counted out' to a value greater than the available cash, a warning message is displayed and the user must confirm (or cancel) the change.<ENTER>* Allowed - The `float counted out' can be changed to a value greater than the available cash (without a warning message).
D125=This setting controls the display of expected total amounts on the 'Drawer Reconcilation - Tender Selection' screen.<ENTER><ENTER>Valid values:<ENTER>* Yes (default) - SMS will show the expected total amount and the variance (between the expected and the currently declared amount) for every tender type.<ENTER>* No - SMS will hide the expected total amount and the variance amount for every tender type.<ENTER>* Hide for cash tenders - SMS will hide the expected total amount and the variance amount for all cash tenders (case and foreign cash)
D126=This setting controls when SMS will log the results of performing a Trial Balance for cash reconciliation. A Trial Balance calculates the declared total cash amount based upon the currently declared denomination counts, the expected total cash amount and the variance between these 2 values.<ENTER>These results are logged in the Activity Log table and may be viewed using RMS > Activity Log. These results will only be logged if the correct SMS activity is configured (see NOTE).<ENTER><ENTER>Valid values:<ENTER>* Never (Default) - SMS will never log the results of a Trial Balance.<ENTER>* Always - SMS will always log the results of a Trial Balance.<ENTER>* Log if Declared Total exceeds Expected Total - SMS will only log the results of a Trial Balance if the declared total cash amount exceeds the expected total cash amount.<ENTER>* Log if Expected Total exceeds Declared Total - SMS will only log the results of a Trial Balance if the expected total cash amount exceeds the declared total cash amount.<ENTER><ENTER>NOTE: In order to log these results to the Activity Log, an SMS activity named TRIALBALANCE must be present in the system. It must also be configured with:<ENTER>* Require Key Access to this Activity' = Yes<ENTER>* Log Access to this Activity' = Yes
D127=This setting controls whether SMS will show the exact total drawer discrepancy amount during drawer reconciliation finalisation.<ENTER>Valid values:<ENTER>•	Yes (Y) – SMS will show the exact total drawer discrepancy amount. (default)<ENTER>•	No (N) – SMS will indicate that the drawer has a discrepancy but will not specify the exact amount.<ENTER>•	Difference (D) – SMS will show the exact discrepancy amount if it exceeds the Reconciliation Incident Benchmark contained in the related SMS Configuration Setting (REC_INCIDENT_BENCHMARK) If the discrepancy amount is smaller than the Incident Benchmark, then SMS will indicate that the drawer has a discrepancy, but will not specify the exact amount.<ENTER>
D128=This setting controls whether SMS shows a prompt requesting that the user to link a customer to the sale when an electronic receipt is selected to be sent out and when SMS is configured to require a customer linked to the sale to email the receipts.<ENTER><ENTER>Valid values:<ENTER>Y (Yes) - Prompt will be shown to the user before he is navigated to the customer search screen. (default)<ENTER>N (No) - No prompt will be shown to the user and he will be navigated to the customer search screen upon selecting an option that requires emailing the sale receipt.This setting controls whether SMS shows a prompt requesting user to link a customer to the sale when an electronic receipt is selected to be sent out and when SMS is configured to require a customer linked to the sale o email the receipts
D129=This setting controls the set of options that SMS will show to the user before switching to the tendering screen and when SMS is configured to use electronic receipts (this is controlled by the SALE_EMAIL_RECEIPT Configuration).<ENTER><ENTER>Valid values:<ENTER>X (No Receipt) - no receipt will be printed or emailed upon sale completion.<ENTER>E (Email Only) - regular sale receipt will be emailed to the confirmed address and no paper receipt will be issued.<ENTER>P (Print Only) - paper receipt will be printed out, but no electronic receipt will be sent.<ENTER>B (Email & Print) - both electronic and paper receipts will be issued upon sale completion.<ENTER>'XEPB' - All 4 options are made available to the user for each sale. (default)
D130=This setting controls whether SMS requires a customer to be linked to a sale to send an electronic receipt to customer's email address.<ENTER><ENTER>Valid values:<ENTER>Y (Yes) - If an option to email the sale receipt is selected SMS will ask user to link a customer to the sale first and will navigate user to the customer search screen after showing a prompt (showing a prompt that requests user to link a customer to the sale is controlled by the SMS Configuration (E_RCPT_CUST_LINK_PROMPT).<ENTER>N (No) - Electronic receipt can be sent to an email address entered during the sale without linking an actual customer to this sale. (default)<ENTER>Note: The 'Y' option is only available if SMS is configured to show receipt options that include an option to print a receipt or to not issue a receipt at all options are controlled by SMS Configuration (E_RCPT_PROMPT_OPTIONS).This setting controls whether SMS requires a customer to be linked to a sale to send an electronic receipt to customer's email address.
D131=This setting allows the user to modify timesheets for a date prior to the current trade week. <ENTER><ENTER>Valid values:<ENTER>* Yes - Users can edit timesheet entries prior to the current trade week. (default)<ENTER>* No - Timesheets prior to the current trade week are automatically assumed to be locked and cannot be modified.
D132=Determines whether or not the Expanded search option is provided in Employee maintenance, Employee search. <ENTER>Valid values:<ENTER>•	Yes (Y) – Expanded search option is available<ENTER>•	No (N) – Regular search only (Default)<ENTER>
D133=Restrict which users can be edited or requested to be terminated in SMS.<ENTER>•	No – SMS allows all users to be edited or modified.  (default)<ENTER>•	Yes – Only employees who are authorised to trade in the store can be edited or requested to be terminated.<ENTER>
D134=This configuration determines if SMS will prompt the user to capture the card holders address information during a manual or non-swiped card transaction. <ENTER><ENTER>The card holders address information is submitted to the payment provider along with the card details as part of the EFTPOS transaction. This information may be used by the payment provider to validated and authorise the transaction.<ENTER><ENTER>Currently the following EFTPOS interfaces utilise this configuration setting:<ENTER><ENTER>- VeriFone PC Charge (North America)
D135=This setting allows SMS to utilise integrated EFT to perform Cheque Authorisation. Currently, only the VeriFone PC Charge (North America) Solution supports this feature.<ENTER>Valid Values<ENTER>•	N (Default) – No<ENTER>•	Y – Yes<ENTER>Note: This configuration is currently maintained in RMS via Direct SMS Configuration Maintenance<ENTER>
D136=This configuration is used by some EFTPOS interfaces at SMS to determine the appropriate batch settlement mode.<ENTER><ENTER>Currently the following EFTPOS interfaces utilise this configuration setting:<ENTER><ENTER>- VeriFone PC Charge (North America)
D137=This configuration determines if SMS will utilise credit / charge card Bin number validation rules with processing credit / charge card EFTPOS transactions.<ENTER><ENTER>If enabled, SMS will first attempt to determine the card type in use based on any pre-defined card number validation rules (see Number Validation Maintenance). When enabled, SMS will be able to use the validation rules to identify and validate cards and associate them with the appropriate tender type (as configured).<ENTER><ENTER>If disabled, SMS will not use this feature.<ENTER> <ENTER>Currently the following EFTPOS interfaces utilise this configuration setting:<ENTER><ENTER>- VeriFone PC Charge (North America)
D138=This configuration determines if the user will first be prompted before attempting to perform a cheque authorisation via the EFTPOS interface. <ENTER><ENTER>When this configuration is enabled, the user will be able to either acknowledge the prompt allowing the authorisation to continue, or decline the prompt allowing manual processing of the tender to be performed.<ENTER><ENTER>If this configuration is disabled, SMS will automatically proceed with the cheque validation via the EFTPOS interface without prompting the user.<ENTER><ENTER>This configuration is only used by EFTPOS interfaces that support cheque validation.<ENTER><ENTER>Currently the following EFTPOS interfaces utilise this configuration setting:<ENTER><ENTER>- VeriFone PC Charge (North America)
D139=This configuration defines the cheque validation type that should be used with the EFTPOS interface - if any.<ENTER><ENTER>Each type will require different information to be provided by the customer and collected at POS. This information will be passed onto the payment provider to be used as part of the cheque validation transaction.<ENTER><ENTER>Currently the following EFTPOS interfaces utilise this configuration setting:<ENTER><ENTER>- VeriFone PC Charge (North America)
D140=Full path to a configuration file used to initialise settings for Ingencio EFT such as the IP address of IngeServer, PIN pad connection settings and various other settings.<ENTER><ENTER>The file path cannot contain any of the following characters: *?"<>
D141=Enables or disabled the capture of credit card verification codes during EFTPOS transaction processing.<ENTER><ENTER>Recent credit and charge cards contain a printed credit card verification code (CVV2, CVC, CVC2) on them. This code provides extra security for the card holder, and if captured during an EFTPOS transaction identifies to the transaction provider that the card was present during the transaction.<ENTER><ENTER>Currently the following EFTPOS interfaces utilise this configuration setting:<ENTER><ENTER>- VeriFone PC Charge (North America)
D142=This configuration indicates if the current EFT Interface should utilise its Enhanced Transaction Force features (if supported).<ENTER><ENTER>Some EFT Interfaces perform duplicate transaction detection in an attempt to prevent erroneous transaction from being processed. The interfaces that support this feature will automatically disallow subsequent transactions processed with the same details (card number, expiry date and amount).<ENTER><ENTER>In these cases, the user can be prompted to manually force the transaction - if it is considered valid.<ENTER><ENTER>To further assist in overcoming this issue, some EFT Interfaces support an Enhanced Force feature - whereby, the transaction will only be denied if the associated ticket / invoice number is also the same.<ENTER><ENTER>This configuration will enable the enhanced force feature of the EFT Interface if it is supported.<ENTER><ENTER>Currently the following EFTPOS interfaces utilise this configuration setting:<ENTER><ENTER>- VeriFone PC Charge (North America)
D143=This parameter only applies when:<ENTER>1. customer accounts are being managed by an external system, and <ENTER><ENTER>2. authorisation requests for purchases on these accounts are passed through the SMS/Quest EFTPOS plus interface to the external system, and<ENTER><ENTER>3. the selected tender has been configured to require the account number passed to Quest to be the customer number linked to the sale in the SMS selling screen. <ENTER><ENTER>This parameter defines the expiry date required to be passed to Quest by SMS in order for EFTPOS plus to initiate an EFT transaction when the above circumstances exist.
D144=This configuration is used to determine if the card expiry date that is read from a Debit Card should be submitted during the Debit card transaction.<ENTER><ENTER>By default, the Debit Card expiry date will always be submitted, however, this may be disabled.<ENTER><ENTER>Note: It is not recommended that this configuration be enabled, as it will prevent complete card details from being submitted during the debit transaction. However, the configuration has been provided as it has been noted that some EFT cards do not correctly encode date information into the card track data, which can cause processing issues.<ENTER><ENTER>This configuration should only be used if a high volume of issues related to incorrect card date encoding is occurring.
D145=This configuration specifies the transaction timeout value that should be passed to the EFT Interface to control how long it should wait for a response from a transaction request.<ENTER><ENTER>This is different to the SMS EFT Timeout values. This value is passed to the integrated EFT Interface, and is not actually used by SMS.<ENTER><ENTER>Currently the following EFTPOS interfaces utilise this configuration setting:<ENTER><ENTER>- VeriFone PC Charge (North America)
D146=Some EFT Interfaces require that a keep-alive (heart beat) signal be sent at regular intervals from SMS to the server.<ENTER><ENTER>This configuration allows the interval of the timeout value to be adjusted. The timeout interval is specified in seconds, and has a valid range of 0-600 (10 minutes).<ENTER><ENTER>Currently the following EFT Interfaces utilise this configuration:<ENTER><ENTER>  - SyncroPLUS (recommend 10 seconds [default]. If this is set to zero or not set, the default of 10 seconds will be used)
D147=This setting determines the length of the card number that is allowed, when capturing the number prior to commencing an EFT transaction with Telekurs MPD. <ENTER>It will allow for a minimum and maximum value to be specified.<ENTER>A zero value will indicate there is no limitation.<ENTER>
D148=This setting determines the format of the EFT receipt printed during an EFT transaction.<ENTER>The details on the receipt and its overall length are relative to the receipt format. The longest receipt corresponds to the Standard setting with the length decreasing, respectively with the Compact, Super Compact and Ultra Compact formats.<ENTER>Currently the following EFTPOS interfaces utilise this configuration setting:<ENTER><ENTER>- Telekurs MPD (Multi Protocol Driver)<ENTER>Valid Values:<ENTER><ENTER>- Standard(default)<ENTER>- Compact<ENTER>- Super Compact<ENTER>- Ultra Compact
D149=This setting determines whether SMS will display a dialog for capturing the card number prior to commencing an EFT transaction with Telekurs MPD. The card number can be scanned or manually entered and is then passed to the Telekurs MPD software for processing the EFT transaction.<ENTER>Valid Values:<ENTER>•	‘Y’ – Yes <ENTER>•	‘N’ – No (default)<ENTER>
D150=This setting will specify the EFT tender button specified for triggering the prompt for scanning card details.<ENTER>Valid Values:<ENTER>•	Empty string or Null – The prompt for scanning EFT card details is turned off (default).<ENTER>•	Tender Mnemonic – The EFT tender button specified for triggering the prompt for scanning EFT card details.<ENTER>
D151=This configuration is used by some EFTPOS interfaces to determine if the EFTPOS interface should leave the communications device open after certain transaction types in the expectation that another transaction request will follow.<ENTER><ENTER>This configuration may reduce the number of dial attempts that the EFTPOS interface must make during the processing of certain transaction types.<ENTER><ENTER>Currently the following EFTPOS interfaces utilise this configuration setting:<ENTER><ENTER>- VeriFone PC Charge (North America)
D152=Determines whether a button is available in SMS for the current transaction that allows the operator to choose to bypass the requirement for the customer to enter their PIN into the PINpad. The customer will be required to sign the docket instead of keying in a PIN.<ENTER><ENTER>Valid values:<ENTER>* Yes - The option to Bypass PIN entry will be available during an EFT transaction. If required, security can be applied to this functionality by setting up the PIN_BYPASS activity in RMS.<ENTER>* No - The option to Bypass PIN entry will not be available. (default)
D153=This configuration setting is required by some EFT interfaces to allow them to establish serial communications to the associated PIN Pad device via a Com Port.<ENTER><ENTER>This setting controls the Com Port configuration that the SMS EFT Interface will need to use when communicating with the PIN Pad device.<ENTER><ENTER>This setting is currently required by the following EFT Interfaces:<ENTER>* VeriFone PCCharge<ENTER>* Moneris EFT<ENTER><ENTER>Currently the VeriFone PCCharge EFT Interface supports the VeriFone 1000 PIN Pad. The following configuration should be used in conjunction with this PIN Pad device:<ENTER><ENTER>* Com Port : The Com Port the device is connected to<ENTER>* Baud Rate: 1200<ENTER>* DataBits : 7<ENTER>* Parity : E<ENTER><ENTER>Currently the Moneris EFT Interface supports the Ingenico IPP320 PIN Pad. The following configuration should be used in conjunction with this PIN Pad device:<ENTER><ENTER>* Com Port : The Com Port the device is connected to<ENTER>* Baud Rate : 9600<ENTER>* DataBits : 8<ENTER>* Parity : N
D154=Some EFT PIN Pad devices allow the SMS EFT Interface to control the default user message that is displayed. In these cases, this configuration can be set to specify the message that should be shown on the PIN Pad display when the device is idle.<ENTER><ENTER>This configuration is currently supported for the following EFT Interfaces:<ENTER><ENTER>VeriFone PCCharge
D155=Some SMS EFT Interfaces support multiple PIN Pads. This configuration setting allows SMS to be configured to allow it to know the specific EFT PIN Pad device that it will be using.<ENTER><ENTER>Currently, the following EFT Interfaces utilise this configuration:<ENTER><ENTER>VeriFone PCCharge
D156=This configuration setting allows the EFT Interface to configure the encryption method used by the attached PIN Pad device. Not all EFT Interfaces support this.<ENTER><ENTER>Currently this configuration is supported by the following interfaces:<ENTER><ENTER>VeriFone PCCharge:<ENTER><ENTER>When using VeriFone PCCharge, this configuration parameter must be set. Please refer to the PCCharge documentation for advise on how to set this value.<ENTER><ENTER>In the context of PCCharge, these configuration values have the following meanings:<ENTER>Session - Master Session Encryption<ENTER>Transaction - DUKPT (Derived Unique Key Per Transaction)
D157=Some EFT Interfaces allow SMS to set the PIN Pad's internal operation timeout value. This configuration controls the timeout value that SMS will provide to the PIN Pad.<ENTER><ENTER>The following EFT Interface currently support the use of this configuration:<ENTER><ENTER>* VeriFone PCCharge, recommended value is 60000<ENTER>* Moneris EFT, recommended value is 3000
D158=SMS will attempt to obtain the result of an EFT tender that was in progress at the time of a power failure when it recovers a sale.  To enable this functionality, the pin pad and EFT sub-system must support such functionality also. <ENTER><ENTER>Currently, the following EFT interfaces support this:<ENTER> - Quest (ETSL)<ENTER> - Provenco SyncroPLUS<ENTER> - Ingenico PC-EFTPOS<ENTER><ENTER>Valid values:<ENTER>* Yes - Enable powerline disturbance recovery.<ENTER>* No - Do NOT enable powerline disturbance recovery. (default)
D159=A template file that defines the contents and layout of the EFT sales receipt when using Ingenico EFT. <ENTER><ENTER>The file path cannot contain any of the following characters: *?"<>
D160=Provides the network IP address of the EFT server used within a store.<ENTER><ENTER>The IP address should be a normal valid network IP address.<ENTER><ENTER>This value is used in conjunction with the value recorded for the EFT Server IP Port configuration parameter to allow a register to communicate with the store EFT server.<ENTER><ENTER>Currently, the following EFT interfaces support this:<ENTER> - Provenco SyncroPLUS<ENTER> - Verifone PCCharge<ENTER> - Payzone Spectracard
D161=Provides the network IP port of the EFT server used within a store. <ENTER><ENTER>The IP port should be a normal valid network port. <ENTER><ENTER>This value is used in conjunction with the value recorded for the EFT Server IP Address configuration parameter to allow a register to communicate with the store EFT server.<ENTER><ENTER>Currently, the following EFT interfaces support this:<ENTER> - Provenco SyncroPLUS<ENTER> - Verifone PCCharge<ENTER> - Payzone Spectracard
D162=Provides the secondary network IP port of the EFT server used within a store. The IP port should be a normal valid network port. <ENTER><ENTER>This value is used in conjunction with the value recorded for the EFT Server IP Address configuration parameter to allow a register to communicate with the secondary connection to the store EFT server.<ENTER><ENTER>Currently, the following EFT interfaces support this:<ENTER>- FIS TransaxEFT
D163=This configuration defines which register within a store is defined as the EFTPOS Server register. This information is required by some EFTPOS interfaces to determine which register within a store has access to the EFTPOS server software and is capable of launching it for configuration and reporting purposes.<ENTER><ENTER>Currently the following EFTPOS interfaces utilise this configuration setting:<ENTER><ENTER>- VeriFone PC Charge (North America)
D164=This will cause the connection between SMS and the EFT management software to be closed and opened before each EFT tender rather than each POS session.<ENTER>NOTE: Should not be used when using NCR’s EPS software <ENTER>NOTE: Set to Y when using Ingenico EFT <ENTER>
D165=WARNING: The signature confirmation should only be deactivated on advice from the EFT software provider, as it may be contrary to the certification requirements for an EFT solution. <ENTER><ENTER>This parameter controls whether, during an EFT credit or charge card transaction, SMS will prompt the user to confirm that the customer's signature is correct. <ENTER> <ENTER>Valid Values:<ENTER>* Yes - SMS will prompt the user for confirmation of the customer's signature (default).<ENTER>* No - SMS will not prompt the user for confirmation of the customer's signature and will automatically complete the tender transaction (and finalise sale, if applicable).<ENTER><ENTER>NOTE: This setting does not affect the printing of the signature slip, which will be printed regardless of the configuration setting.
D166=This configuration allows the default EFTPOS user name used by SMS when communicating with the EFTPOS server to be overridden.<ENTER><ENTER>By default, SMS will use the registers register code. In some cases, this may not be compatible with the user name requirements of the specific EFTPOS server. In such a situation, this configuration allows the user name to be explicitly set for each register.<ENTER><ENTER>Currently the following EFTPOS interfaces utilise this configuration setting:<ENTER><ENTER>- VeriFone PC Charge (North America)
D167=Allows SMS to hide sale's Receipt Number when displaying or printing the Store Journal. This is to prevent fraudulent returns quoting sale transactions obtained from the journal.<ENTER><ENTER>Valid Values:<ENTER><ENTER>Yes - SMS will hide receipt number.<ENTER><ENTER>No - SMS will show complete sale information (default).
D168=This setting controls how the Electronic Journal displays tenders.<ENTER><ENTER>Valid Values:<ENTER>* Description - The Electronic Journal displays the tendertype (short) description.  Note: This is the description currently held in the database (which could differ from the one held at the time of the transaction). <ENTER>* Mnemonic - The Electronic Journal displays the tendertype mnemonic, as saved to the tenderline table (default).
D169=Implements the Electronic Register Journal.<ENTER>The 12-character string in the default_value field is encrypted and used as the checksum seed (to produce the checksum).<ENTER>Default value is: D4QAX15kcd3x<ENTER>
D170=This setting controls the activation of email capture by using domain lists. A domain list is a pre-set selectable list of email address suffixes (the part following the ‘@’ symbol).<ENTER>Users may select any one of the pre-set options, or to input their own email domains.<ENTER>Valid Values:<ENTER>* Yes – Screens that are capable of using Email Capture with Domain Lists will do so as long as the Domain Lists are configured.<ENTER>* No – Domain Lists not supported on any email capture. (default)<ENTER>•	NOTE: Domain Lists must be set up using ‘POS Terms Maintenance’ for every screen that supports Email Capture using Domain Lists.<ENTER>
D171=This configuration setting controls tender amount confirmation during a cash tender.<ENTER><ENTER>Valid values:<ENTER>* Always Prompt - Always prompt for cash tender amount confirmation <ENTER>* When Amount Tendered = Amount Due -  Prompt for confirmation when the amount to be tendered is equal to the amount due <ENTER>* Never - Never prompt for cash tender amount confirmation. (default)
D172=This prevents POS from running the EPS program that co-ordinates communication with the EFT pin pads. <ENTER>If this program is installed as a service then POS should not attempt to run it also.<ENTER>
D173=This setting controls whether users can forward ER Messages.<ENTER><ENTER>Valid Values: <ENTER>- Yes: Users can forward ER messages (default).<ENTER>- No: Users cannot forward ER messages.
D174=This setting controls whether users can send new ER Messages.<ENTER><ENTER>Valid Values: <ENTER>- Yes: Users can send ER messages (default).<ENTER>- No: Users cannot send ER messages.
D175=This setting controls whether users can reply to ER Messages.<ENTER><ENTER>Valid Values: <ENTER>- Yes: Users can reply to ER messages (default).<ENTER>- No: Users cannot reply to ER messages.
D177=Allows the SMS user the ability to send messages to the selected target types. This config does not affect what messages the user is able to receive.<ENTER><ENTER>Valid values (any combination of):<ENTER>* E - Employee, Any employee in the employee table that has an e-mail home location.<ENTER>* L - Location. Any location that is active in the location table. <ENTER>* X - External. Any external e-mail address that is in the AddressBook.<ENTER>* '' (empty string). Combination of E and L types (default).
D176=Should SMS include the 'To' list of recipients (employees / locations / external) on printed ER messages?<ENTER><ENTER>Valid Values:<ENTER>* Yes - Include the recipients list (default)<ENTER>* No - Do not include the recipients list.
D178=By setting this configuration parameter, reports can provide sales information exclusive of GST/VAT.  This value is initially used by the "Sales Totals" display within "Register Control" and the Sales by Person report.<ENTER><ENTER>Valid values:<ENTER>* Yes - Exclude GST from all reports. That is, remove the value of the gst_component from the effective_price_per_unit value contained in the saleline table.<ENTER>* No - Do NOT exclude the GST value from all reports.Also used by the Sales by Person report. (default)
D179=Valid values:<ENTER>* Not Required - the entry of a banking bag reference number is not required (default)<ENTER>* Optional - the entry of a banking bag reference number can be by-passed<ENTER>* Mandatory - a valid banking bag reference number must be supplied to complete the deposit
D184=This setting controls whether the user will have the option of writing off the stock when a faulty item is returned. The system will automatically generate an adjustment to remove the item from the store's inventory when the sale is finalised.<ENTER>Valid Values:<ENTER>* Yes - The user will be presented with the option to write off stock when processing a return.<ENTER>* No - The user will not be given the option to write off stock. (default)
D185=This setting controls whether the user will have the option of returning stock to the warehouse when a faulty item is returned. The items will be added to the Faulty Goods Transfer screen where they can be reviewed and transferred to the warehouse.<ENTER>Valid Values:<ENTER>* Yes - The user will be presented with the option to return stock to the warehouse when processing a return.<ENTER>* No - The user will not be given the option to return to the warehouse. (default)
D180=This configuration parameter controls whether the external Gift Card interface is able to collect the Gift Card number via a hardware interface (e.g. Pin Pad, Magnetic Stripe reader, etc.) and therefore whether user is allowed to skip the Gift Card number entry.<ENTER>•	Y – Yes, Gift Card number entry can be skipped and the number will be collected by the Gift Card interface during the transaction.<ENTER>•	N – (Default) Gift Card number must be entered.<ENTER>
D181=This configuration parameter controls whether the external Gift Cards can be sold alongside with Retail Directions Gift Cards and how the Gift Card interface selection dialog will be displayed.<ENTER>•	Y – (Default)Yes, External Gift Cards can be sold alongside with RD Gift Cards and SMS will display the Gift Card interface selection dialog when a Gift Card item is being added to the sale.<ENTER>•	E – Exclusive – only External Gift Cards can be sold and SMS will not display the Gift Card interface selection dialog – it will proceed to External Gift Card activation workflow.<ENTER>•	N – No, External Gift Cards can’t be sold alongside with RD Gift Cards and SMS will not display the Gift Card interface selection dialog - it will proceed to Retail Directions Gift Card activation workflow.<ENTER>
D182=Configures SMS to use specific tender for redemption of external gift cards.<ENTER>•	Tender type mnemonic – mnemonic of a tender type which will represent the tender for external gift cards redemption. When this tender will be invoked by user SMS will commence the external gift card redemption workflow for the gift card interface configured in EXT_GIFTCARD_INTERFACE parameter.<ENTER>•	<Empty String> – (Default) No External Gift Card interface is configured and GIFTCARD_INTERFACE configuration is used to set up the primary Gift Card interface.<ENTER>
D183=Configures SMS to use an external gift card interface alongside with the RD Gift Cards.<ENTER>•	V – VII Gift Cards via the PCEEFTPOS EFT interface will be used as an external secondary Gift Card interface.<ENTER>•	S – SVS Gift Cards interface will be used as an external secondary Gift Card interface.<ENTER>•	R – Redeem – Quest’s Redeem Gift Card Interface. This interface is dependent on the use of Quest EFT<ENTER>•	Q – Harris Scarfe gift card interface.  This interface is dependent on the use of Quest or PC EFTPOS EFT <ENTER>•	N – (Default) No External Gift Card interface is configured and GIFTCARD_INTERFACE configuration is used to set up the primary Gift Card interface.<ENTER>
D186=Describes whether or not an attempt will be made to continue searching for a sellcode or itemcolour_ref after a failed search for an item_code.  This setting will only be applicable when 'Use Apparel Mode' is set to 'Yes'.<ENTER><ENTER>Valid values:<ENTER>* Yes - Continue to search.<ENTER>* No - Stop searching after failure (default)
D187=Describes whether the environment has item codes and item-colour codes that are logically structured or not (otherwise called apparel mode).<ENTER><ENTER>Valid values:<ENTER>* Yes - Use Apparel Mode<ENTER>* No - Do not use apparel mode (default)
D188=Uses storeic table to build keyword list (i.e. includes only items ranged for the store when generating the fast find keywords – in F7 System Admin). Only ranged items can be inserted/deleted or modified in the keyword list. <ENTER>If not set, all items are used to generate the fast find keywords (i.e. uses itemcolour table) <ENTER>
D189=For the FIS-EFT interface, this setting indicates the number of re-connect attempts that SMS will make at start up to establish a connection with the Transaxeft service. If all configured attempts fail to establish a connection, SMS in placed in manual EFT mode.<ENTER>A message box is shown on screen to indicate the progress of connection attempts.<ENTER>Note: This option specifies the number of subsequent attempts to make after the original attempt fails.<ENTER><ENTER>Default value is 0 - this option represents the original attempt to initialise EFT. So, e.g., a value of 1 will result in 2 attempts at connecting.
D190=For the FIS-EFT interface, this setting controls the amount of time in seconds that SMS will wait between each re-connect attempt.<ENTER>A message box is displayed on screen with a timer that counts down to zero to indicate the progress of connection attempts.<ENTER><ENTER>Default value - 20 will cause SMS to wait 20 seconds before making subsequent attempts at establishing a connection with the Transaxeft service.
D191=Defines the number of seconds the Daily Sales information remains visible when displayed in the Register Control interface.<ENTER><ENTER>Valid values:<ENTER>* The number of seconds to display the Daily Sales information.<ENTER>* zero - information always remains visible (default).
D192=This setting controls whether the store's daily sales target is displayed with the sales results on the Register Control screen.<ENTER><ENTER>Valid Values:<ENTER> * Yes = Show store sales target with sales results  on Register Control screen<ENTER><ENTER> * No = Do not show store sales target (default).<ENTER><ENTER>NOTE: Sales targets are set excluding GST.  Consequently they are compared to net sales, excluding GST. This occurs regardless of whether the store is configured to exclude GST on reports (configuration mnemonic EXCLUDE_GST_ON_REPORTS).
D193=Describes whether or not the Register Control screen displays sales totals information for the current day. <ENTER><ENTER>Valid values:<ENTER>* Automatically - The sales results for the current day display automatically when Register Control [F11] is invoked. The Today's Results button is not available.<ENTER>* Never - Sales results for the current day are not provided and the Today's Results button is not available.<ENTER>* When Requested - The Sales results screen is not shown when the Register Control [F11] screen is invoked. The Today's Results button [F3] is available to display sales results for the current day when pressed, that is, requested. This button may be pressed multiple times to refresh the contents of the sales results for the current day. (default)
D195=This setting controls whether the customer must have enough points to fully discount an item when <ENTER>redeeming points manually through the SMS discount menu.<ENTER><ENTER>Valid Values:<ENTER><ENTER>* Y - The customer must have enough points to discount the item to the maximum allowable discount for <ENTER>the item (default).<ENTER><ENTER>* N - The customer may use their points for a partial discount on the item.
D196=Configures SMS to allow Gift Cards to be issued as change. By default this configuration is enabled. <ENTER><ENTER>This configuration may be used to prevent Gift Cards from being issued as change within stores.
D197=Allows a data retention period to be set for Sales transactions that involve Gift Cards. <ENTER><ENTER>After the specified retention period has elapsed, sales data that involves gift cards and any associated gift card transaction data may be purged from the registers database.
D198=Controls if the user is able to modify the amount when issuing a Gift Card as change.
D199=Controls if the user is able to modify the refund amount when issuing a Gift Card as a refund.
D200=The Gift Card interface will verify that the amount of a Gift Card being issued is above the value recorded for this parameter This value applies to each gift card issued in a sale. The amount is always interpreted as being in the local currency of the store in which the transaction is taking place.
D201=Allows SMS to be configured to prompt the sale operator with a message prior to each attempt to activate a gift card. This message is intended to alert the operator, and allow them to prepair to process the apropriate gift card.<ENTER><ENTER>The user will be required to acknowledge the prompt before SMS continues with the activation process.
D207=Allows both SMS and DCM to utilise enhanced debug reporting features to collect detailed application and environment information during a failure. This information will be written to the Application log file.<ENTER>Valid Values:<ENTER>•	Y – Enabled (default).<ENTER>•	N – Disabled.<ENTER>
D206=Allows both SMS and DCM to utilise enhanced debug reporting features to collect detailed information about current database connection during a transaction failure. This information will be written to the Application log file.<ENTER>Valid Values:<ENTER>•	Y – Enabled (default).<ENTER>•	N – Disabled.<ENTER>
D208=Allows both SMS and DCM to utilise enhanced debug reporting features to collect detailed information about current transaction data during a database commit failure. This information will be written to the Application log file.<ENTER>Valid Values:<ENTER>•	Y – Enabled (default).<ENTER>•	N – Disabled.<ENTER>
D210=This parameter specifies the floor limit for the sale of a single gift card. If the amount of the gift card being sold exceeds this floor limit then SMS will prompt for user ID and password. <ENTER><ENTER>Only those users with an electronic key to the RMS Activity GIFTCARD_EXCDFLOORLIMIT will be able to meet the security requirements enabling them to override the floor limit and sell a gift card of any value, so long as it does not exceed the amount set (if any) for the Maximum Sale Value for gift cards.<ENTER><ENTER>Valid values:<ENTER>* A value equal or exceeding $0.
D211=Specifies the Gift Card Interface used by SMS.<ENTER><ENTER>Note: Each store can use only one Gift Card Interface. A Gift Card Interface should only be selected if the appropriate interfaces, including software and hardware are correctly installed in the store.<ENTER><ENTER>Valid Values:<ENTER><ENTER>N - SMS does not support Gift Cards, and does not require a Gift Card Interface to be defined.<ENTER><ENTER>S - Stored Value System Gift Card Interface.<ENTER><ENTER>R - Quest's Redeem Gift Card Interface. This interface is dependant on the use of Quest EFT.<ENTER><ENTER>Q - Quest Gift Card Interface.  This interface is dependant on the use of Quest EFT.<ENTER><ENTER>D - Retail Direction's Gift Card Interface RD GCS.  This interface is dependant on the use of Web services and the setup of Retail Direction's Gift Card Schemes (default).
D212=This parameter specifies the maximum allowed value for any single gift card being sold. If this value is set, SMS will prevent the sale of gift cards exceeding this value. A gift card is an item registered with the item type of 'External Gift Card'. <ENTER><ENTER>Valid Values:<ENTER>* A value equal or exceeding $0.
D209=During the redemption of a gift voucher, a six-digit (or less) gift voucher number can be converted into a retail chain specific nine-digit voucher code.  The nine-digit voucher code then undergoes hot number verification and is saved to the database.This configuration setting holds the retail chain prefix appended to the entered gift voucher number, when the value of Add Retail Chain Specific Prefix is 'Yes'<ENTER><ENTER>Valid values:<ENTER>* A prefix of up to three characters.<ENTER>* ' ' (empty string) (default)
D202=This should only be enabled when advised by Retail Directions.<ENTER><ENTER>It will be used to analyse communication with the GCT device to investigate any issues that may arise due to the use of the GraphiCard terminals.<ENTER><ENTER>Valid Values:<ENTER>* Yes - Enabled.<ENTER>* No - Disabled (default).
D203=The name that is to be used to refer to the loyalty program in messages related to the GraphiCard Terminal (eg. The <insert text here> terminal is not in training mode. Please turn training mode on to continue training.)
D204=This message will be displayed in SMS when a sale involving a Graphicard-based loyalty program is completed and SMS is unable to communicate with the GCT to automatically update the loyalty details on the card. <ENTER><ENTER>The type of situations in which the message may appear are when the customer reference number has needed to be entered manually into SMS or the GCT has failed during the transaction.
D205=The number of milliseconds SMS should wait for a response from the GCT when a sale is finalised Before prompting the user to retry communicating with the GC terminal or to cancel and manually update the card.
D213=Enables / disables reporting of sales information based on GL Trading Dates.<ENTER><ENTER>Valid Values:<ENTER><ENTER>* Yes - Supporting SMS reports will report on sales information in terms of GL Trading Dates<ENTER><ENTER>* No - Supporting SMS reports will report on sales information in terms of transaction date times (default)
D214=Configure SMS to allow a user to enter tendering without making a sale (i.e. no items have been added to the sales screen).  This allows the user to perform the following functions:<ENTER>* Cash out - without a sale.  EFT cash out (via Quest or EPS) can now be actioned, when a purchase has not been made.  <ENTER>* Cash up external gift vouchers.  External gift vouchers (redeemed at the store) can now be exchanged (cashed up) for either cash or cheque.  <ENTER><ENTER>Valid values:<ENTER>* Yes - A user can enter tendering without making a sale.<ENTER>* No - A user cannot enter tendering without making a sale. (default)
D215=Allows user to modify the price of a gift pack (i.e. set a new RRP) in store gift pack manager. (The button F5 “Set Retail Price” is activated). Also allows discounting/price modification of gift packs in selling. (For any other default value, or if not set, then discounting is not allowed) 
D217=Inserts column “Sales” and shows the sales total when displaying the GST Liability Report. (For any other default value, or if not set, these details are not shown).
D216=This setting controls whether to include GST in actual sales total at Daily Store Target Analysis in SMS Flash Sale Report.<ENTER>Valid Values:<ENTER>•	Y – Include GST in actual sales total. (default)<ENTER>•	N – Exclude GST in actual sales total.<ENTER>
D218=Configures how tax information is displayed on the sales receipt.<ENTER><ENTER>Valid Values:<ENTER>* Do not show tax information - no tax information is displayed on the receipt (default)<ENTER>* Breakdown of rates at bottom - A breakdown of each rate is printed at the bottom of the receipt. This is the best option to use if multiple tax rates may be applied within a sale.<ENTER>* Tax component within sale total line - The total amount of tax included in the sale is shown within the total due line on the sales receipt - For example: Due (Includes $0.91 GST) $10.00<ENTER>* % symbol identifies taxable items - Each taxable item is identified with a '%' before the item details and the total tax is detailed at the bottom of the receipt.
D219=During the redemption of a gift voucher, a six-digit (or less) gift voucher number can be converted into a retail chain specific nine-digit voucher code.  The nine-digit voucher code then undergoes hot number verification and is saved to the database.If this configuration setting is active, SMS attempts to add the retail chain (for this store) prefix to the entered six-digit (or less) gift voucher number to produce the retail chain specific nine-digit voucher code.  The configuration parameter Gift Voucher Prefix holds the retail chain prefix appended to the entered gift voucher number.<ENTER><ENTER>Valid values:<ENTER>* Yes - Add a retail chain specific prefix to the gift voucher code.<ENTER>* No - Do not add prefix (default).
D220=Configures SMS to allow Gift Vouchers to be issued as change. By default this configuration is enabled to support backward compatability. This configuration may be used to prevent Gift Vouchers from being issued as change within stores.
D221=Determines whether sales containing sold gift vouchers are purged.<ENTER><ENTER>Valid values:<ENTER>* Yes - Sales containing gift vouchers are to be purged based on the highest of (1) the retention period specified for gift vouchers by this parameter (default = 52 weeks), or (2) the retention period specified for the purging of normal sales.<ENTER>* No - Sales containing gift vouchers are not to be purged (default).
D222=If the value is 'Yes', when issuing a gift voucher as change, the gift voucher amount (set by the refund amount) will be protected and cannot be changed by the user.<ENTER><ENTER>Valid values:<ENTER>* Yes - As above.<ENTER>* No - User can alter the gift voucher amount. (default)
D223=If the value is 'Yes', when issuing a gift voucher as a refund (user selects Gift Voucher tender button on a refund sale), the gift voucher amount (set by the refund amount) will be protected and cannot be changed by the user.<ENTER><ENTER>Valid values:<ENTER>* Yes - As above. <ENTER>* No - User can alter the gift voucher amount. (default)
D224=Determines if SMS is to check whether a gift voucher number being sold has previously been issued at this location (store).<ENTER><ENTER>Valid Values:<ENTER>* Yes - SMS will prevent the sale of a gift voucher number that has previously been issued at the location (store).<ENTER>* No - SMS will not check for duplicate gift voucher numbers (default).
D225=Verification of an EAN13 gift voucher barcode - during the sale and redemption of a gift voucher.The prefix of the scanned EAN13 gift voucher barcode is verified against the  configuration parameter value. If the prefixes do not match - entry is rejected (user is informed that an invalid gift voucher barcode has been entered).The prefix and check digit is then removed to produce a digit voucher code. The nine-digit voucher code then undergoes hot number verification and is saved to the database.<ENTER><ENTER>Valid values:<ENTER>* A prefix of three characters<ENTER>* (' ') empty string (default)
D226=When change is due, after the redeeming an External Gift Voucher SMS can do the following:<ENTER><ENTER>Valid values:<ENTER>* Issue change as cash. (default)<ENTER>* Go to tendering.
D227=When giving cash as change/void - after the over-tendering of a Company Gift Voucher or the voiding of Company Gift Voucher tender - a trigger point can be set for the security prompt assigned to the Give Cash button (activity: GVGIFTCASH). If the amount to be given as cash is more than this trigger point, the security prompt displayed. <ENTER><ENTER>NOTE: For the Give Cash security prompt to be displayed, the activity GVGIFTCASH must be correctly set.<ENTER><ENTER>NOTE: This configuration setting is a currency value.<ENTER><ENTER>Valid values:<ENTER>* A value that describes the limit.<ENTER>* 0.00 (default)
D228=When redeeming a Company (internal) Gift Voucher, if the entry of the gift voucher check digit is skipped (by pressing the Enter key from the check digit field), the following reconfirmation options are available.<ENTER><ENTER>Valid values:<ENTER>Reconfirm Amount - Reconfirm tender amount (gift voucher value). (default)<ENTER>Reconfirm Amount and Number - Reconfirm tender amount (gift voucher value) and gift voucher number.<ENTER><ENTER>NOTE: If a nine-digit gift voucher number is generated from an EAN13 barcode via the configuration setting 'EAN13 Prefix', then gift voucher number reconfirmation does not apply.
D229=Controls the display of gift card PINs.<ENTER>Also used when entering PINs.<ENTER><ENTER>Valid Values:<ENTER>* Y - SMS will hide the PIN with *s. (e.g. ****) <ENTER>* N - SMS will display the actual PIN digits (default)
D230=Configure the redemption of (internal) gift vouchers, so that SMS does not automatically reject an EAN13 gift voucher number than does not match the gift voucher prefix specified by the configuration setting GV_EAN13_PREFIX.<ENTER><ENTER>NOTE: The maximum length of a gift voucher number in redemption is 13-digits.<ENTER><ENTER>Valid values:<ENTER>* Yes - SMS does not automatically reject EAN13 gift vouchers that do not match the prefix.<ENTER>* No - SMS automatically reject vouchers that do not match the prefix (default)
D231=When the gift voucher redemption tracking system is actived (refer to the "Activate Gift Voucher Redemption Tracking" SMS configuration parameter), the POSLoader application will purge historical redeemed gift voucher information.<ENTER><ENTER>This configuration setting specifies the time period (in weeks) that gift voucher redeemed information is kept.<ENTER><ENTER>Valid values:<ENTER>* Time period (in weeks) gift voucher redemption information is kept. (default = 52)
D232=Controls activation of the gift voucher redemption tracking system.  When activated, the following occur:<ENTER>- Upon redemption, gift vouchers are checked to ensure they have not already been redeemed.<ENTER>- Gift voucher redemption details are recorded.<ENTER>- Gift voucher details are replicated to all locations belonging to the same retail chain as the redemption location (if the redemption location is not a member of a retail chain, details are replicated to all locations).<ENTER>- Gift voucher redemption details are purged in accordance with "Gift Voucher Redemption History Period".<ENTER><ENTER>Valid values:<ENTER>* Yes - activate gift voucher tracking system.<ENTER>* No - do not activate. (default)
D233=The trigger amount for the capture of a refund book number, when giving cash after the over-tendering of a Company Gift Voucher or the voiding of a Company Gift Voucher tender (see 'Capture Refund Book for Cash Change'). If the amount to be given as cash is more than this trigger point (and 'Capture Refund Book for Cash Change' has been set), a refund book number is captured. If this configuration setting is set to $0.00, a refund book number is always captured (if 'Capture Refund Book for Cash Change' has been set).<ENTER><ENTER>NOTE: This configuration setting is a currency value.<ENTER><ENTER>Valid values:<ENTER>* A value describing the limit to use.<ENTER>* 0.00 (default)
D234=Activates the capture of a refund book number, when giving cash after the over-tendering of a Company Gift Voucher or the voiding of a Company Gift Voucher tender. <ENTER><ENTER>Valid values:<ENTER>* Yes - Capture refund book number (if amount to be given as cash is greater than the gift voucher refund book number capture trigger - see 'When Cash Change exceeds')<ENTER>* No - do not capture refund book number. (default)
D235=Configure the sale of (internal) gift vouchers, so that SMS only accepts the entry of gift voucher numbers that are EAN13.  This setting must be used in combination with the configuration setting GV_EAN13_PREFIX, to produce a nine-digit gift voucher code (which is the maximum length of gift voucher code).<ENTER><ENTER>Valid values:<ENTER>* Yes - SMS only accepts EAN13 gift voucher numbers.<ENTER>* No - SMS accepts non-EAN13 vouchers (default).
D236=When selling or redeeming a Company (internal) Gift Voucher, the gift voucher number barcode formats accepted by SMS can be configured.  <ENTER>NOTE: This setting only applies to the scanning of a barcode - the manual entry (typing) of a barcode number is not be affected by this functionality.<ENTER><ENTER>Valid values:<ENTER>EAN13 - Only recognise (accept) EAN13 barcodes. If a non-EAN13 barcode is scanned, SMS does not accept the gift voucher number and informs the user that this barcode is not acceptable.<ENTER>All - Recognise all barcodes formats. (default)
D238=Select the columns and the widths of each column that is required for display at SMS on the Giveaway Transaction screen of the Giveaway Manager module.<ENTER><ENTER>Allowing for two pixels between each included column, the total width must not exceed 490 pixels. If the total width is less than 490 pixels, the Description column will be widened to suit.<ENTER><ENTER>The default is for the following columns (and widths) to display:<ENTER><ENTER>    Item Reference (80)<ENTER>    Description (294)<ENTER>    Units (50)<ENTER>    Extended Price (60)
D239=Select the columns and the widths of each column that is required for display at SMS on the Giveaway Search Results screen of the Giveaway Manager module.<ENTER><ENTER>Allowing for two pixels between each included column, the total width must not exceed 490 pixels. If the total width is less than 490 pixels, the Description column will be widened to suit.<ENTER><ENTER>The Default is for all display values to be displayed.
D240=Defines the initial position of the cursor when prompted to scan or enter the Gift Card number, when using RD Gift Cards.<ENTER>When entering a card number, the entry field is partially pre-populated, with details that identify the Gift Card Scheme. The user may scan the card, or enter the remaining digits of the card number.<ENTER>This configuration option allows the initial cursor position to be defined, which may assist the user when having to manually enter the remaining digits.<ENTER>Valid Values:<ENTER>* 1 - The cursor is positioned at the beginning of the card number (default)<ENTER>* Any number, less than the length of the card number, which identifies the first blank character in the card number. A value of 12 is suggested when using RD Gift Cards.
D237=This setting controls whether or not SMS will hide the ‘Available’ (Value) column in the Giveaways Recipient List.<ENTER>Valid Values:<ENTER>•	Y (Yes) – SMS will hide the column.<ENTER>•	N (No) – SMS will show the column (default).
D241=The number of days old an unknown item can be before the item's 'unknown' status is automatically updated.  <ENTER><ENTER>Valid values:<ENTER>* n - where n is the number of days.<ENTER>* 30 - (default)
D242=Determine if searching by hierarchy is allowed or not. <ENTER><ENTER>Valid values:<ENTER>* Yes - Hierarchy searching is available.  (default)<ENTER>* No - Hierarchy searching is unavailable. The button in Item Search is not visible.
D243=This setting controls the Identity Principle that is used to submit requests to Siebel web services.<ENTER><ENTER>Valid values:<ENTER><ENTER>* Store code - SMS will use the store code as the Identity Principle.<ENTER>* Register code - SMS will use the register code as the Identity Principle. (default)<ENTER>* Old store code - SMS will use the store code from the previous system.<ENTER>* Manual - SMS will use the entered value as the Identity Principle.
D244=This setting controls the Identity Realm that is used to submit requests to Siebel web services.
D246=This setting controls the initial sort order for the neighbourhood stock on hand list box in Item Enquiry. SMS users have the option to change the sort order when the Item Enquiry screen is displayed.<ENTER>By default the list is sorted by:<ENTER>Sort 1 : Stock On Hand descending<ENTER>Sort 2 : Store Name ascending
D247=This setting controls the display format for the SMS Item Enquiry screen.<ENTER>Valid Values:<ENTER>Colour Mode: Item enquiry is displayed in a format that enables users to easily switch between colours.   <ENTER>Image Mode: Similar to colour mode however item images are displayed for item colours that have an image available. A large image of the selected colour is displayed.<ENTER>Classic Mode: Item enquiry is displayed in a mode that allows users to easily switch between item sizes.
D248=This setting controls whether SMS will display the start date of the current price in Item Enquiry. <ENTER>Valid Values:<ENTER>* Yes - SMS will display the start date of the current price.<ENTER>* No - SMS will not display the start date of the current price. (default)
D249=This setting controls whether SMS will display an items seasonal and season code property.<ENTER>•	Yes – SMS will show seasonal information.<ENTER>•	No – (Default) SMS will not show season information<ENTER>
D250=This setting controls whether supplier details are displayed for items in SMS Item Enquiry. Valid Values: Yes - Supplier details are displayed. No - Supplier details are not displayed (default).
D251=Determines whether users can change the level of detail shown by a report. Report level functionality is available in the following reports:<ENTER><ENTER>* Best/Worst Sellers Report<ENTER><ENTER>Valid values:<ENTER><ENTER>* Yes - The report level can be changed by the user.<ENTER><ENTER>* No - The report level cannot be changed by the user (default).
D252=Determines whether to reset the ‘EFT user time our timer’ after receiving each pinpad response.<ENTER>•	Y –  SMS will reset the timer (default).<ENTER>•	N –  SMS will not reset the timer. <ENTER>Note: This would be specific to Ingenico UK EFT interface. <ENTER>
D253=Determines whether the PC EFT POS EFT Interface will use the Local Totals for Today instead of the Shift Totals or Sub Totals. When this configuration is turned on SMS will call the Today Local Totals report when user presses either the Shift Totals or Sub Totals button on the EFT Functions Screen.<ENTER>•	Y – SMS will call Today Local Totals report when Shift Totals or Sub Totals button is pressed.<ENTER>•	N – SMS will call the Shift Totals report when the Shift Totals button is pressed and Sub Totals report when subtotals button is pressed. <ENTER>Note: If this configuration is turned on SMS will ignore the “ANZ_LEGACY_SETTLEMENT” configuration parameter for Sub Totals report <ENTER>
D254=Controls how expired promotions are handled. Promotions that expired within the specified number of weeks will be downloaded. <ENTER>Valid values:<ENTER>•	Zero – download every promotion. (current situation)<ENTER>•	A value greater than zero – the number of weeks of expired promotion to be downloaded.<ENTER>•	Not specified – 10 weeks will be used as default value.<ENTER>
D255=Specifies the bitmap image used as the logo on sales invoices via SMS. This value must be a valid image_code identifies the image uploaded via RMS > Image Maintenance. The recommended ratio of the size for the image is W500 X H150. The recommended format of the image is 24-bit BMP.<ENTER>Valid Values:<ENTER>•	A valid image_code.<ENTER>•	Empty – The default image_code POSLOGOINV would be used. (Default)<ENTER>
D256=This parameter specifies the file path where files to be imported using the SMS Import Sales functionality are to be located. These files must be in a specified format.<ENTER><ENTER>Valid values<ENTER>Any valid directory path at SMS. Default value is "C:\POS\SALESIMPORT".<ENTER><ENTER>The file path cannot contain any of the following characters: *?"<>
D257=This parameter specifies the file path where files successfully processed by the SMS Import Sales functionality are to be moved.<ENTER><ENTER>Valid values<ENTER>Any valid directory path at SMS. Default value is "C:\POS\SALESIMPORT\PROCESSED".<ENTER><ENTER>The file path cannot contain any of the following characters: *?"<>
D258=This parameter specifies the file path where files rejected by the SMS Import Sales functionality are to be moved.<ENTER><ENTER>Valid values<ENTER>Any valid directory path at SMS. Default value is "C:\POS\SALESIMPORT\ REJECTED".<ENTER><ENTER>The file path cannot contain any of the following characters: *?"<>
D259=This parameter determines the functionality that the Ctrl F3 button in SMS will perform.<ENTER><ENTER>Valid Values:<ENTER>* None - The button will not be available (disabled) (Default)<ENTER>* Import Sales (ECR) - The button will provide access to the Electronic Cash Register Import Sales functionality from within the Selling screen. The button will not be available (disabled) on any other screen within SMS.<ENTER>* Giveaway - The button will provide access to the Giveaway Manager from any screen within SMS.<ENTER>* Gift Card - The button will provide access to the Gift Card menu from any screen within SMS.<ENTER>* Tax Invoice : The button launch the Tax Invoice customer details capture dialog from either the selling screen or tendering screen. The button will not be available from any other screen in SMS.
D260=This parameter specifies the file path and filename of any extract program that is to be executed from within SMS to create an import sale file in the specified format.<ENTER><ENTER>Valid values<ENTER>Any valid directory path and executable file name at SMS.<ENTER><ENTER>The file path cannot contain any of the following characters: *?"<>  
D263=This setting controls the applicability of SMS special behaviours. If this parameter is configured and the value is an active classification, SMS will apply the store-group-specific special behaviour for the item being sold only if the store group specified is within this store classification. Otherwise , SMS will apply store-group-specific special behaviours by default.<ENTER>When a special behaviour is not restricted to any store groups, this parameter is ignored.<ENTER>Valid values:<ENTER>- Any active store classification. (SMS will apply store-group-specific special behaviours only if the store group specified is within this store group class)<ENTER>- Empty string (default).(SMS will apply store-group specific special behaviours by default)
D261=Causes item consolidation requests to be purged from the SMS database X number of days after the re-ticketing period, where X is the value. After the purging has occurred SMS will no longer block the item code, allowing it to be re-used.<ENTER><ENTER>Valid values:<ENTER>* x where x is the number of days after which to purge.<ENTER>* 180 (default)
D262=Controls the scanner ‘not on file’ functionality. Allows a ‘Not on File’ tone to be emitted from a compatible device, or simulated by the register’s PC-speaker, when an item cannot be added to a sale.<ENTER>If the entry does not exist, is disabled, or the default_value is not set to ‘Y’, then the functionality will be disabled.<ENTER>
D264=This setting controls the number of weeks to keep suspended sales. Any suspended sales that were last updated before the specified period will be purged.   <ENTER><ENTER>Valid values: <ENTER> * Zero: do not purge suspended sales.  <ENTER><ENTER> * A value greater than zero: The number of weeks to keep suspended sales.  <ENTER><ENTER> * Must also be less than or equal to the specified sales history purge period.
D265=This setting allows SMS to be configured to show Landed Cost values for items. By default SMS screens show items with their listed Retail Price values.<ENTER>This setting only affects:<ENTER>- the SMS 'Store Orders' screen<ENTER>- the SMS 'Stock On Hand' report<ENTER><ENTER>Valid Values:<ENTER>* Yes (Y) - Landed Cost values are shown by default on the affected screens.<ENTER>* No (N) - Landed Cost values cannot be viewed at SMS. (default)<ENTER><ENTER>NOTE: See related SMS Configuration Setting (STOREIC_STORE_LANDEDCOST).
D267=Determines the types of items that can be put on Layby.<ENTER><ENTER>Each character relates to an item type identified by the Item.Itemtype_ind field.<ENTER><ENTER>The following item types are available:<ENTER>- A (Account payment) <ENTER>- C (Charge line)<ENTER>- D (External Gift Card)<ENTER>- G (Gift Pack)<ENTER>- L (Layby Payment)<ENTER>- N (Normal line)<ENTER>- P (Layby Pickup line)<ENTER>- V (Voucher)<ENTER>- X (Non retail item)<ENTER><ENTER>Valid Values:<ENTER>- A string of item.itemtype_ind values<ENTER><ENTER>The default value is 'NG' - meaning only normal and gift pack item types can be included in Layby sales, and inclusion of any other item type in a sale will prevent a new Layby being created.
D268=The set cancellation fee amount charged when a layby is cancelled.<ENTER><ENTER>Valid values:<ENTER>* An amount equal or greater to $0.<ENTER>* 0 (default)
D269=Method used to calculate layby cancellation fee.<ENTER><ENTER>Valid values:<ENTER>* Amount - Set amount, e.g. $1 per layby<ENTER>* Percentage - Percentage of the total layby amount (including previously cancelled items, but not including items collected)<ENTER>* Greater - The greater of 'Amount' or 'Percentage'<ENTER>* Lesser - The lesser of 'Amount' or 'Percentage'<ENTER>* No Cancellation Fee - No fee (default)
D270=The percentage rate to use, when the cancellation fee is calculated using a percentage of the total layby. <ENTER><ENTER>Valid values:<ENTER>* A percentage expressed as a decimal (e.g. 0.25 = 25%). Must be between 0% and 100%.<ENTER>* 0% (default)
D271=The value to round down Layby initial deposits, after being calculated by the system. Used when the deposit is calculated as a percentage of the total Layby value.<ENTER><ENTER>Valid values:<ENTER>* A decimal equal or greater than 0.<ENTER>* 0.05 (default)
D272=Determines whether layby functionality is enabled at SMS.<ENTER><ENTER>Valid values:<ENTER>* Yes - Layby functionality enabled in this store <ENTER>* No - Layby functionality is not enabled (default)
D273=Minimum deposit amount required when a layby is created, used when the deposit is to be a set amount.<ENTER><ENTER>Valid values:<ENTER>* An amount greater or equal to $0.<ENTER>* $0 (default)
D274=Determines how the initial layby deposit is calculated.<ENTER><ENTER>Valid values:<ENTER>* Amount - Set amount, e.g. $2 per layby<ENTER>* Percentage - Percentage of the total layby amount (default)<ENTER>* Greater Value - The greater of the above two values. <ENTER>* No Deposit - No deposit required
D275=The percentage rate to use, when the deposit is calculated using a percentage of the total layby amount.<ENTER><ENTER>Valid values:<ENTER>* A percentage expressed as a decimal (e.g. 0.25 = 25%). Must be between 0% and 100%.<ENTER>* 0% (default)
D276=The number of weeks until the expected finalisation of a layby (default duration). This is shown to the user when creating a layby, and they are able to alter the duration period in weeks. Used to calculate the expected number of progress payments for the layby and establish a payment schedule.<ENTER><ENTER>Valid values:<ENTER>* A number describing the number of weeks Must be at least 1 and cannot be lower than the Payment Frequency<ENTER>* 8 (default)
D277=Valid values:<ENTER>* Yes - Prints a payment schedule on the receipt when a Layby is established. (default).<ENTER>* No - Prints the value of the layby, the deposit paid, the balance owing and the final payment date on the sales receipt when a Layby is established.
D278=The setup fee for a layby when the Setup Fee Calculation Method is 'Amount' or 'Greater'.<ENTER><ENTER>Valid values:<ENTER>* An amount greater or equal to $0.<ENTER>* $0 (default)
D279=Determines if/how the Layby setup fee is calculated.<ENTER><ENTER>Valid values:<ENTER>* Amount - Set amount, e.g. $2 per layby<ENTER>* Percentage - Percentage of the total layby amount<ENTER>* Greater - The greater of the above two values<ENTER>* No Setup Fee - No setup fee (default)
D280=The percentage rate to use, when the setup fee is calculated using a percentage of the total layby. <ENTER><ENTER>Valid values:<ENTER>* A percentage expressed as a decimal (e.g. 0.25 = 25%). Must be between 0% and 100%.<ENTER>* 0% (default)
D281=Valid values:<ENTER>* Yes - an edit box is shown on the Layby creation form to enter a Reference Number (for Layby take-up).<ENTER>* No - Reference Number is not required (default)
D282=This setting controls the colour of the yellow highlight<ENTER>bar on the SMS selling screen and selection lists.<ENTER>Valid values<ENTER>•	‘D’ – A dark yellow highlight line is used.<ENTER>•	‘L’ – A lighter yellow highlight line is used. (default)<ENTER>
D283=SMS calculates the minimum deposit amount for a layby sale. The default behaviour allows the user to override the calculated amount with a greater amount. When set to 'Yes', it also allows the user to enter a lesser minimum deposit amount than that calculated. For further information on setting store minimum deposits, see Store Maintenance in the Locations section of the RMS System Administration Functions user manual.<ENTER><ENTER>Valid values:<ENTER>* Yes - The user is permitted to process a lower initial deposit amount than the minimum suggested by the system.<ENTER>* No - A deposit amount equal to or greater than the suggested minimum deposit must be paid. (default)
D284=This parameter is only valid when SMS uses a slip printer.<ENTER><ENTER>Valid values:<ENTER>* Yes - The Parcel slip is printed as a normal receipt, not on a slip.<ENTER>* No - Print parcel slip on a slip. (default)
D285=Enables printing of configured text on the Layby Parcel Slip. The value specifies a code that points to a laybyterms_id in the LaybyTerms table. The LaybyTerms (or LaybyTermsLine records if present) with a matching code are printed on the Parcel Slip, above the Customer Signature line.<ENTER><ENTER>Valid values:<ENTER>* A code pointing to a Layby Terms entry.<ENTER>* (' ') empty string (default)
D286=Valid values:<ENTER>* Yes - Allow partial cancellation of a Layby<ENTER>* No - Partial cancellation is not permitted. (default)
D287=Valid values:<ENTER>* Yes - Allow the pick up of some, but not all, of the items in a multiple item Layby.<ENTER>* No - The user must pick up the entire Layby in one transaction. Partial pickup is not permitted. (default)
D288=Used to calculate the expected number of progress payments for the Layby and establish a payment schedule. Defines a progress payment frequency, in weeks: 1 = At least one payment each week, 2 = One payment every 2 weeks, etc.<ENTER><ENTER>Number of Payments = Layby Duration (weeks) / Payment Freqency (weeks).<ENTER><ENTER>The number is rounded up to the next integer. If the salesperson changes the duration of the Layby upon creation, the expected number of progress payments is recalculated. For example, the user changes the Layby duration to 2 weeks. With a payment frequency of 1, the number of expected payments would become 2. <ENTER><ENTER>Valid values:<ENTER>* A number greater than 0 and less than the Layby Duration.<ENTER>* 1 (default)
D289=Valid values:<ENTER>* Yes - Print a Layby barcode on the Layby receipt<ENTER>* No - Do no print a Layby barcode on the Layby receipt. (default)
D290=Valid values:<ENTER>* Yes - A credit slip is printed before printing the parcel slip, when creating a Layby.<ENTER>* No - No credit slip is printed when creating a Layby. (default)
D291=Valid values:<ENTER>* Yes - Layby terms, when configured, are shown on the sales receipt when a Lay-by is established.<ENTER>* No - No Lay-by terms are printed.<ENTER> (default)
D292=Valid values:<ENTER>* Yes - Allow remote layby payments to be made in the store. The Remote Layby Pay button will appear on the Layby Menu.<ENTER>* No - Disallow remote layby payments in the store. The Remote Layby Pay button will not appear on the Layby Menu. (default)
D293=Allows Layby terms to be configured at a higher level than by store (e.g. Retail Chain level).The value specifies a code that points to a laybyterms_id in the LaybyTerms table. The LaybyTerms (or LaybyTermsLine records if present), with a matching, are printed on the Sales receipt, at the bottom of the Layby Details section, when a Layby is established.<ENTER><ENTER>Valid values:<ENTER>* A code pointing to a Layby Terms entry.<ENTER>* (' ') empty string (default)
D294=This setting controls whether or not SMS will use Legacy item descriptions. <ENTER>Valid Values:<ENTER>•	Y – Yes, SMS will revert to Legacy item descriptions.<ENTER>•	N – No, SMS will use standard item descriptions (default).<ENTER>
D295=This setting controls whether or not SMS will use the RDPrintingEngine.dll for invoice printing.<ENTER>Valid Values:<ENTER>•	Y – Yes, SMS will not use the printing engine dll (default).<ENTER>•	N – No, SMS will use the printing engine dll.<ENTER>
D296=Determines whether a store is in Linked Register/Drawer (LRD) mode where the drawer and register appear to be the same entity.  NOTE: It is important that there are no unreconciled drawers on any register within the store before activating this setting.<ENTER><ENTER>Valid values:<ENTER>* Yes - Stores operate in LRD mode.<ENTER>* No - Stores do not operate in LRD mode (default).
D297=This setting ensures that the Lock Timesheets button is displayed when creating or modifying shift entries for timesheet style shift entry. This enables the user to lock timesheets at any time. Once a timesheet for a particular employee for a particular day has been locked, they cannot be unlocked.<ENTER><ENTER>Valid values:<ENTER>* Yes - Users can lock timesheets at any time. (default)<ENTER>* No - Users cannot lock timesheets at any time.
D298=This setting controls whether SMS will log further information regarding Stock Syncs that are being processed at the store. Logging will be added to the upDCM.log and POSLoader.log.<ENTER>•	Y = Log further information pertaining to a StockSync when it is processed.<ENTER>•	N = Do not log further information when processing a Stock Sync.<ENTER>
D299=This setting controls the number of days that an application log file is kept after being backed up.
D300=This setting controls the logo printed on the loyalty voucher at SMS.<ENTER>Note: The format of the loyalty voucher is maintained via POS Terms Maintenance. For this setting to take affect, the loyalty voucher must be configured to print a voucher logo.
D301=This setting controls the type of loyalty program used at SMS. <ENTER><ENTER>Valid Values:<ENTER><ENTER>* Retail Directions - SMS will use the retail directions loyalty program. (default)<ENTER>* Siebel - SMS will use the external Siebel loyalty program. SMS will not record any customer details or calculate loyalty benefits and all loyalty details will be retrieved from the Siebel system using web services.<ENTER>* Profit Point - SMS will use the external Profit Point loyalty program. SMS will not record any customer details and all loyalty details will be retrieved from Profit Point using web services.
D302=This setting controls whether SMS displays loyalty membership information by membership period. <ENTER><ENTER>The following information can be displayed by membership period: total number of loyalty points, total number of sales, total number of items purchased and total value of sales.<ENTER><ENTER>Valid Values:<ENTER>* No - Membership details are only displayed by loyalty program (i.e. for the lifetime of the membership). (default)<ENTER>* Yes - Membership details are displayed for both the loyalty program and for each membership period.
D303=This configuration controls how customer loyalty points are displayed and printed. By default, customer loyalty points will be displayed and printed as the actual quantity of points. However, this configuration allows points to be displayed as an estimated dollar value.<ENTER><ENTER>Valid Values:<ENTER>*Yes - Points will be displayed as an estimated dollar value.<ENTER>*No - Points will be displayed as the actual quantity points (default)<ENTER><ENTER>Note: Redemption rates can be set at various levels for a specific loyalty program. This means that the calculation of the point dollar value can only ever be an estimate. As such, when calculating an estimated dollar value, only the default conversion rate specified against the loyalty program group will be used (override rates will not be considered in the calculation).
D304=This setting controls the rounding of customer loyalty points at SMS, when applying a 'Points/Amount conversion rate' promotion. <ENTER> <ENTER>Valid values are:<ENTER>* Down - Loyalty points are rounded down to the nearest whole number (default).<ENTER>* Up  -  Loyalty points are rounded up to the nearest whole number.<ENTER><ENTER>Note: Points are rounded prior to being written to the database.
D305=This setting controls whether a prompt is displayed to the SMS user when web services is unavailable and the customer was not found in the store database, but the customer card number meets the validation rules specified for a loyalty card.<ENTER>The prompt can be used to inform the SMS user that a manual update of the customer's loyalty points will be performed at head office.<ENTER>The text specified by this setting is inserted into the following message: Connection to the centralised head office database is currently not available. <Text specified by this setting.> Link customer to sale?<ENTER><ENTER>Valid Values:<ENTER>* Yes - Display the manual update prompt. The title and message specified via this setting is displayed at SMS. The user is given the option to either link the customer to the sale via their card number or to cancel from the sequence.<ENTER>* No - Do not display the prompt.  The customer is automatically linked to the sale via their card number. (default)
D306=When adding a new local price the expiry date defaults to 14 days from date of creation. LPM_DEFAULT_EXPIRY enables clients to change the default expiry date. <ENTER>•	If default_value = S – then the default expiry date is set by the high_value of the SMSConfig.<ENTER>•	If default_value = I – then the default expiry date is set to 31/12/2999. <ENTER>•	If an invalid entry is found or the SMSConfig is not set, then the expiry date defaults to 14 days from the date of creation.<ENTER>NOTE: In all cases the user can modify the effective until (expiry) date.<ENTER>
D307=This setting controls the customer details that are to be captured at SMS when processing a gift card redemption after SMS could not connect to head office to validate the card.<ENTER>The following details can be captured:<ENTER>*
D308=This setting controls which price is used when applying a manual points redemption (via the SMS discount menu).<ENTER><ENTER>Valid Values:<ENTER><ENTER>* R - The retail price is used. Any line discounts that have been applied to the item are removed (default).<ENTER><ENTER>* D - The discounted price is used. The points will be redeemed based on the price after any other line discounts.
D309=This setting controls maximum size of an application log file (e.g Pos.log) in megabytes before it will be backed up.
D310=This setting controls the number of items to purge in a single session. This can be used when a large number of items have been deleted to reduce the time taken for PosLoader to purge the items. PosLoader will purge this maximum number of items after every overnight reboot until all items have been purged.
D311=This setting controls the maximum number of Store Classifications (Views) that can be purged in a single session. Store Classifications are only purged if they are marked as ‘Do not Replicate’.<ENTER>Valid Values:<ENTER>•	<X> - POSLoader will purge a maximum of X Store Classifications per session.<ENTER>•	<50> - POSLoader will purge a maximum of 50 Store Classifications per session. (default)<ENTER>
D312=This setting controls the maximum tender value allowed in a single sale.
D313=Determines whether the number of shelf labels to be printed for each item must be specified via RMS.<ENTER><ENTER>Valid values:<ENTER>* Yes - The number of shelf labels to be printed for each item must be set when ranging the item via RMS. If a print quantity has not been set, then shelf label for that item cannot be printed at SMS (default).<ENTER>* No - The number of shelf labels to be printed for each item can be specified when ranging the item via RMS. However, the label quantity can be modified at SMS. If a print quantity has not been set, then a shelf label quantity of one is used by SMS.
D315=This configuration setting is required by some the Moneris EFT interfaces to connect to Host and do a successful PED Host initialisation.<ENTER><ENTER>This value is provided for each specific merchant by Moneris Solutions.
D316=Used to set the Moneris PED SAFed transactions maximum count. The default value is 550, this value can be increased up to 999.
D317=This configuration setting is required by some the Moneris EFT interfaces to connect to Host and do a successful PED Host initialisation.<ENTER><ENTER>This value is provided for each specific merchant by Moneris Solutions.
D318=Determines whether “Transaction approved offline” text appears on the merchant copy of the EFT receipt for approved SAFed transactions. <ENTER>Valid Values:<ENTER>•	Yes - “Transaction approved offline”  text will be printed on the merchant copy of the receipt for SAFed transactions <ENTER>•	No - “Transaction approved offline”  will never appear on any receipt.<ENTER>
D314=Determines whether the Pin Pad Com Port communication is suspended when the Pin Pad is not in use.<ENTER>Valid Values:<ENTER>•	Yes – Communication will be suspended. <ENTER>•	No – Communication will not be suspended.<ENTER>
D319=Stock Receiving – Manual Receipt. <ENTER>Allows the unit cost entered for each item to be validated against retail and the operator notified if the margin falls outside a specified range. The user is also warned if a zero unit cost is entered. The validation range is set by the low_value and high_value of this SMSConfig. The margin is calculated using the following formula: <ENTER>Margin = ( ( Retail(ex tax) – Entered Cost ) / Retail(ex tax) ) * 100.<ENTER>
D320=This setting controls whether the system operates multiple customer database segments. When enabled, locations and customers must be assigned to a particular customer database. Locations can then only search for and view customers that are assigned to the same customer database as the location. Valid Values: Yes - The system operates multiple database segments. No - The system does not operate multiple database segments (default).
D321=This setting controls whether SMSmx displays the item's season.<ENTER>Valid values:<ENTER>* Yes - SMSmx will display the season. <ENTER>* No - SMSmx will not display the season. (default)
D322=A numeric value to represent a number of hours.  It will be used by the SMS in its validation process to ensure that a user will be prohibited from setting the register's time more than the max hour difference setting prior to the last known valid time. <ENTER><ENTER>Default value - 3
D323=This setting controls whether SMS captures Authorization Code for EFT transactions over the floor limit processed via non-integrated EFT.<ENTER>Valid Values:<ENTER>•	Y – SMS will check whether the transaction amount exceeds the floor limit for the selected tender and if so captures the Authorization Code.<ENTER>•	N – SMS will not perform floor limit checks for non-integrated EFT transactions.<ENTER>
D324=This setting controls the display of a the prompt that is displayed when an SMS user switches to tendering without linking a customer to the sale. The message that is displayed is controlled by User String 'NO_CUST_MSG'. <ENTER><ENTER>Valid Values:<ENTER><ENTER>*No - SMS will not display the prompt (default).<ENTER>*Yes - SMS will display the promptThe message should be phrased as a question because it is displayed in an alert dialog with 'Yes' and 'No' buttons.
D325=Turn the selling features in SMS off?<ENTER><ENTER>Valid values:<ENTER>* Yes - The register will be set up as a non-trading register with selling and drawer features disabled.<ENTER>* No - The register will be set up as a normal trading register (default).
D326=This setting controls whether SMS will allow non-numeric legacy gift cards. <ENTER>Valid Values:<ENTER>•	Y – SMS will only accept numeric legacy gift card numbers (default).<ENTER>•	N – SMS will allow other characters in the gift card number.<ENTER>
D327=This setting will turn on grouping similar consecutive control commands and reduce the amount of print requests sent to an OPOS printer.<ENTER>Valid Values:<ENTER>•	Yes – SMS groups similar consecutive control commands send them once (default).<ENTER>•	No – Each control command is interpreted and used separately<ENTER>
D328=If a store order is done by individual units and the quantity ordered is not a multiple of the number of units in a full pack, the fractional number of packs ordered will be displayed on the screen and in the print-out. For example, if the pack size for a particular item is 3 and the user orders 5 units then the number of packs ordered will be displayed as 1.67 (the exact number rounded to 2 decimal places). If the config value is not set, the number of packs ordered will be displayed as 2.
D329=This setting will limit the number of orphaned records that are purged from any table in PosLoader.
D330=Configures all registers to allow the ENTER key to access the tendering screen from the item entry screen when at least one item has been entered in the sale.<ENTER>When this system configuration parameter is not set to Y, the ENTER key performs the function of increasing the quantity of a selected item by 1.<ENTER>
D333=Configures the register to produce a PDT stocktake validation file that includes all items ranged to the store irrespective of whether they are active, sellable or the type of barcode they have (effectively overriding parameter VALID_SELLCODETYPE to its default value).<ENTER><ENTER>Valid Values:<ENTER>Y - Produces the stocktake validation file containing full list of items.<ENTER>N - Export file only contains item that are sellable, active and have a matching barcode type specified by parameter VALID_SELLCODETYPE (default).
D334=This configuration setting specifies a file size threshold (in MB) at which POSLoader will scan and rebuild any Paradox tables up to the 1.00 GB capacity, if they are not already at that capacity.<ENTER>This is used by POSLoader to upgrade the file capacity of Paradox Data table files (those with the file extension: '.DB'). File Capacity is controlled by a BDE setting named BLOCK_SIZE which is set in the BDE Admin. The expected value of BLOCK_SIZE is 16,384 which results in a Paradox table with a maximum capacity of 1.00 GB. Older Paradox tables may have a smaller BLOCK_SIZE resulting in a smaller capacity (e.g. 128 MB or 256 MB).<ENTER>This consideration is made on a table by table basis.<ENTER>Valid Values:<ENTER>* -1 – Automatic block size upgrade disabled<ENTER>* 0 – Automatic block size upgrade will activate on all tables regardless of file size.<ENTER>* <Number> – File size threshold at which automatic block size upgrading will activate. [MB]<ENTER>* 500 – Automatic block size checking and upgrading will activate on any Paradox table in excess of 500 MB. (default)<ENTER>Note: This setting should only be modified on the recommendation of Retail Directions.<ENTER>
D335=Determines whether employees can be entered at SMS, or whether the full update of employees must be done at Head Office.<ENTER><ENTER>Valid values:<ENTER>Yes - Allow the direct creation and maintenance of employees at stores.<ENTER>No - Employee Advice information can be entered at SMS, but the full set up of an employee must be done at Head Office (default).
D336=This setting controls the number of times PosLoader will automatically reboot after a critical error. Rebooting can help solve some database corruption issues. <ENTER>PosLoader will only reboot automatically when running after a scheduled reboot.<ENTER>
D338=This configuration setting is required by VeriFone Point EFT interface to allow it to establish TCP/IP socket communications with the VeriFone Pin Pad.<ENTER><ENTER>Default value is 127.0.0.1. This value should be changed to match the actual Pin Pad network address.
D339=This configuration setting is required by VeriFone Point EFT interface to allow it to establish TCP/IP socket communications with VeriFone Pin Pad.<ENTER><ENTER>Default value is '5015' - VeriFone Pin Pad TCP/IP server is opened on Port 5015.
D340=This configuration setting is used by VeriFone Point EFT interface to whether it should print the Merchant copy of EFT receipt.<ENTER><ENTER>Default value is 'N' - SMS will not print the Merchant copy of EFT receipt.
D341=This configuration setting is used by VeriFone Point EFT interface to whether it should print the signature data on the customer copy of EFT receipt.<ENTER><ENTER>Default value is 'Y' - SMS will print the signature data on customer copies of EFT receipts.
D342=This setting controls the scaling percentage for the signature image printed on EFT receipts.<ENTER>Valid Values:<ENTER>Any integer value from 25 to 100.<ENTER>Values lower than 25 will be interpreted as 25.<ENTER>Values higher than 100 will be interpreted as 100.<ENTER><ENTER>Default value: 66<ENTER>
D344=This setting controls whether SMS will sign sales with an RSA signature conforming to Portuguese tax law requirements. <ENTER>When enabled a menu option is also displayed in store management allowing the user to submit a request to head office to generate a tax file via RDWS. This is used when a tax inspector requests a tax file from the store.<ENTER><ENTER>Valid Values:<ENTER>Yes - SMS will generate signatures.<ENTER>No - SMS will not generate signatures (default).
D343=This setting controls the identity realm used to generate the RSA signature for Portuguese tax. The identity realm must contain a valid RSA key.
D345=This setting controls whether SMS should split store journal records up by GL Department. Store journal records are created when a drawer is reconciled.<ENTER>Valid Values:<ENTER>•	Y – SMS will split Store Journal records up by GL Department.<ENTER>•	N – SMS will not split Store Journal records up by GL Department (default).<ENTER>
D367=This setting controls the apportionment of promotional discounts by the rule based promotions system at SMS.<ENTER><ENTER>Valid Values:<ENTER>* All Items - Each promotional discount is apportioned to all the items that contributed to the promotion (eligible and benefit). Apportionment is weighted relative to the value of each item.   <ENTER>Example: Buy 2 get 1 free. Each item costs $120. The discount is $120, and is apportioned across all three items. The effective price of each item is $80.<ENTER><ENTER>* Benefit Items Only - Promotional discounts are only applied to the item specified as the benefit item (within the promotion). <ENTER>Example: Buy 2 get 1 free. Each item costs $120. The $120 discount is only apportioned to the free item. The effective price of item 1 and 2 is $120, and item 3 is $0.<ENTER><ENTER>Note: The receipt can be configured to either show the discount against the sale (saving $120) or against the line (free item $0).<ENTER>Note: GST is calculated based on the effective price of the item.
D361=Controls which price is used at SMS.<ENTER><ENTER>Valid values:<ENTER><ENTER>* Yes - If the regular price is less than the current price, then the regular price is used. This scenario may occur when a special price promotion has been sent to the store, and the current price of the item is already less than the special price.<ENTER><ENTER>* No - The current price is always used. (default)<ENTER><ENTER>Note: A price set locally at the store (via Local Prices) always applies.
D362=This setting specifies the multiplier to use when determining the final price of a price encoded sell code.<ENTER><ENTER>Valid Values:<ENTER>* 1 (default)<ENTER>* 10<ENTER>* 100
D363=This setting specifies the sell code prefix used to indicate a sell code with a price code embedded within it. When a sell code with this prefix is scanned or entered into SMS the number of units for the item is determined using the embedded price code multiplied by the price multiplier field (held as the system configuration parameter PRICEEAN13_MULT).<ENTER>Example:<ENTER>Using a prefix of 24 and an encoded sell code of 2400032042009.<ENTER>This sell code contains an embedded price code of 04200 (the last 5 digits prior to the check digit) which represents $42.00.<ENTER>The actual item sell code is 2400032000005 which is derived from the encoded sell code by removing the embedded price code and recalculating the EAN13 check digit. The unit price recorded in the database for this item is $21.00.<ENTER>The following calculations are used to determine the number of units:<ENTER>Embedded Price x Multiplier = Encoded Price<ENTER>Encoded Price / Item Unit Price = Number of Units<ENTER>Case 1: <ENTER>With a price multiplier of 1 the number of units = $42 x 1 / $21 = 2<ENTER>Case 2: <ENTER>With a price multiplier of 10 the the number of units = $42 x 10 / $21 = 20
D346=This setting controls the promotion that represents a 4 point gift. When this promotion is applied to a sale, SMS will call the PromotionRedemption Profit Point web service to redeem a 4 point gift.
D347=This setting controls the promotion that represents an 8 point gift. When this promotion is applied to a sale, SMS will call the PromotionRedemption Profit Point web service to redeem an 8 point gift.
D348=This setting controls the access details that will be used to connect to the Profit Point web services.
D349=This setting controls the promotion that represents a birthday gift. When this promotion is applied to a sale, SMS will call the PromotionRedemption Profit Point web service to redeem a birthday gift.
D350=This setting controls the Client ID used to submit to Profit Point web services.
D351=This setting controls the customer details that are captured at SMS when a customer joins the Profit Point loyalty program.
D352=This setting controls the default value of the marketing permission field when capturing new customer details.<ENTER>Valid Values:<ENTER><ENTER>* Yes - By default customers will opt in for marketing.<ENTER><ENTER>* No - By default customers will opt out of marketing (default).
D353=This setting controls the loyalty group that will be linked to the sale when a Profit Point customer is linked to a sale. This enables promotions to be set up to accumulate customer loyalty points.
D354=This setting controls the System ID used to submit to Profit Point web services.
D355=This setting controls the Terminal ID used to submit to Profit Point web services.
D356=This setting controls the customer type that is used for the Profit Point loyalty program. If a card belonging to this customer type is linked to the sale, SMS will connect to Profit Point web services to retrieve details about the customer.<ENTER><ENTER>If any other customer type is linked, then SMS will link the card number and customer type to the sale without retrieving the customer details from Profit Point.
D359=This setting specifies whether people/traffic count data from a people counter device is imported into SMS, on this register.<ENTER>Valid values:<ENTER>Not Applicable - Counts are not automatically imported into SMS. (Default) <ENTER><ENTER>Beonic TrafficPro - Counts are automatically imported from a CSV file produced by  Beonic TrafficPro.  The file format is specific to Beonic.<ENTER><ENTER>NOTE: In a multi-register store, only the register where count data is saved by the people counter device should be configured for importing. <ENTER><ENTER>NOTE: People Counter figures can be entered manually at SMS, via the People Counter module.
D357=This setting specifies the name and location of the data file to be imported. <ENTER><ENTER>Note: If the file name can vary, then an asterisks (*) may be used as a wildcard. <ENTER>Note: The full file path and name must be listed.<ENTER>For example: C:\Pos\PeopleCounterData\*.csv
D358=This setting specifies how often people counter data is automatically imported. <ENTER>Valid values:<ENTER><ENTER>Daily - Count data is imported once, at the end of the trading day.<ENTER>Every Hour - Count data is imported every hour. (default)<ENTER>Every 30 Minutes - Count data is imported every 30 minutes.
D360=An item (itemcoloursize) can have multiple sellcodes. When a module must display a sellcode, the client can stipulate the preferred sellcode type.<ENTER>When a sellcode of the specified type is not found or the setting is deactivated, the default sequence will apply.  The default sequence operates as follows: <ENTER>* Look for a sellcode of type ISBN, <ENTER>* Look for a sellcode of type EAN13, <ENTER>* Use the 1st sellcode found.<ENTER><ENTER>This setting currently applies to sellcode display in the following modules:<ENTER>* Item (SKU) Enquiry<ENTER><ENTER>(Applicable to SMS version 3.9.1.2 and above)
D364=This configuration setting controls how the SMS Price Modification Report displays items in relation to their current stock on hand (SOH) value.<ENTER>Valid Values:<ENTER>•	Show all items (A) – The report shows all items. (default)<ENTER>•	Hide items with zero or negative stock (H) – The report only shows items with positive SOH. Items with either a zero or a negative stock on hand (SOH) value cannot be viewed.<ENTER>•	Show all – Toggle to hide zero or negative (T) – The report initially display all items regardless of their current SOH value. 2 toggle buttons are provided to Show/Hide Zero or Negative SOH items from the overall item list.<ENTER>
D365=Defaults the sort sequence for the Price Modification report. <ENTER><ENTER>Valid values:<ENTER>* Start Date (default)<ENTER>* Start Date  & Price Change Reason<ENTER>* Price Change Reason & Division<ENTER>* Item & Start Date<ENTER>* Division & Start Date
D366=To enable EFT Slips to be printed on the receipt printer.
D368=This setting controls the number of times SMS will attempt to initialise the promotion engine before restarting SMS.
D369=This setting controls the amount of time SMS will wait between attempts to initialise the promotion engine.
D370=This setting controls whether the promotion engine will use the eligible only items before other eligible items that could be used also as benefit. <ENTER>Valid Values:<ENTER>•	Yes (Y) – The legacy ordering is used. <ENTER>•	No (N) – (default) new advanced ordering is used. <ENTER>Note: This setting should only be modified on the recommendation of Retail Directions<ENTER>
D371=This setting controls whether SMS uses the legacy promotions module or the new external promotion engine. <ENTER>Valid Values:<ENTER>•	Yes – Use the embedded promotion module.<ENTER>•	No – Use the external promotion engine library (default).<ENTER>
D372=Determines whether or not the user is prompted to enter an authorisation code when changing the authorised (recommended) float for a store or register.<ENTER><ENTER>Valid values:<ENTER>* Yes - prompt for authorisation.<ENTER>* No - do not prompt (default)
D373=Determines whether all unallocated Petty Cash Out transactions for a store must be allocated  before Drawer Reconciliation can proceed. <ENTER><ENTER>Y - When a drawer is selected for reconciliation SMS will check if there are any unallocated  petty cash out transactions for the store. If  such a transaction is detected, the Petty Cash  Allocation screen will be displayed showing all relevant petty cash item(s) and enabling the user to allocate the expense(s). Access to the Drawer Reconciliation menu is prevented until all the petty cash transactions have been allocated<ENTER><ENTER>N - No check performed for unallocated petty cash  transactions (default).<ENTER><ENTER>This parameter only takes affect in SMS when the STRICT_PETTY_CASH_ALLOC parameter is set to 'N'.
D374=This setting controls the linking of a cashier to a sale. <ENTER>Valid Values:<ENTER>* Never - The cashier is not required to identify themselves when making a sale.<ENTER>* Upon sale creation - The cashier is prompted to enter their user details at the commencement of the  sale.<ENTER>* Upon tendering - The cashier is prompted to enter their user details when entering tendering. (default)<ENTER>* Use cashier from previous sale - The cashier from the previous sale is automatically linked to the current sale.<ENTER><ENTER>Note: By default the cashier is only required to enter their user code. The system can also be configured to prompt for the cashier's password, via the SMS configuration setting CAPTURE_CASHIER_PASSWORD.
D375=This setting controls whether or not to capture special instructions for a sale. The special instructions will be printed onto the sales invoice.<ENTER><ENTER>Valid values:<ENTER>* No (Default) - SMS will not capture the special instructions before printing the sales invoice.<ENTER>* Yes - SMS will display a dialog for the user to enter the special instructions before printing the sales invoice.
D376=HODCM Specific configuration. Refer to  DCM Implementation Guide (The registry equivalent of this setting is ignored from version 3.3.7.1 onwards)
D377=Allows the Epson TM-H6000 printer to print slips. <ENTER>Set the value to 0 for all other printers. You must also set the value of prt_checking_ind to ‘Y’ in the remediprintertype table.<ENTER>
D378=Defines whether the Cash Reconcilation report is printed automatically.<ENTER><ENTER>Valid values:<ENTER>* Yes - Once drawer is finalised, report is printed.<ENTER>* No - Report is not printed automatically (default).
D379=In the Stock Transfer module, determines whether a second receipt is printed when an IBT (inter-branch transfer) is approved. NOTE: This configuration setting does not apply to transfers to a warehouse or supplier.<ENTER><ENTER>Valid values:<ENTER>* Yes - Print two receipts<ENTER>* No - Print a single receipt (default).
D380=Controls whether SMS is allowed to release the receipt printer, so that it can be used by other applications.<ENTER><ENTER>Valid Values:<ENTER><ENTER> * Yes - SMS will release the receipt printer on selection of the Release Printer button from the (initial) Welcome screen. To continue normal SMS functions, the user must select the Connect Printer button.<ENTER><ENTER> * No - The receipt printer cannot be released by SMS (default). <ENTER><ENTER>Note: While the reciept printer is released, no SMS functions are available.  The receipt printer must be re-obtained by SMS (and therefore released by the other application) before any SMS buttons are enabled for use.
D381=This setting determines whether a merchant (second) copy of the receipt is printed when an EFT tender is used. <ENTER><ENTER>When printed, the second copy is headed with the text: ****** MERCHANT COPY ******.<ENTER><ENTER>This setting does NOT apply for the following EFT solutions: <ENTER>    - Ingenico Chip and PIN <ENTER>    - Verifone<ENTER><ENTER>Valid Values:<ENTER><ENTER> * No - Do not print a second copy of the receipt  (default).<ENTER><ENTER> * Yes - in full - Print a merchant copy containing the original SMS sales receipt details and the EFTPOS transaction details.<ENTER><ENTER> * Yes - EFTPOS transaction details only - Print a merchant copy containing only the EFTPOS transaction details (i.e. the SMS sales receipt details are not printed).
D382=This configuration controls the number of days to keep inactive and expired custidentification records. These records are automatically deleted when the number of days is exceeded. If the value is set to zero, purging is disabled.<ENTER><ENTER>Valid Value:<ENTER>*n - Any number.<ENTER>*90 - 90 days (default)<ENTER> <ENTER>Note: the display value is in days, i.e: a value of 1 means that 1 day old rows will be purged. 
D383=Number of weeks to keep sale records which has a customer linked.<ENTER>                 This parameter controls the number of weeks to keep customer sale records.
D384=This setting specifies the number of weeks to keep discount vouchers at SMS after they have expired.  Any discount vouchers with an expiry date older than the specified period will be purged. <ENTER>Valid Values:<ENTER>* Zero - Do not purge any discount vouchers.<ENTER>* A value greater than zero - The number of weeks to keep discount vouchers after they have expired (default = 26 weeks).
D385=This parameter controls the number of days to keep Employee Advice records.<ENTER>If an Employee Advice record is older than the specified period or if it does not belong to the current store it will be purged.  Purging is based on the record insert date.  <ENTER>Valid values:<ENTER>•	A value greater than zero – the number of days to keep Employee Advice records (default = 90 days).<ENTER>•	0 – do not purge Employee Advice records.<ENTER>
D386=This setting controls the number of days that electronic messages are to be kept in SMS. Any electronic messages older than this number of days are purged. If this parameter is set to 0 [zero], then no messages will be purged. <ENTER><ENTER>By default, the parameter only applies to purging of sent and read messages that have been deleted by a user. However, using the "Extended purging options for electronic messages" configuration parameter, purging can be extended to include read and/or sent messages that have not been deleted by a user.  <ENTER><ENTER>Valid Values are:<ENTER>*0: No purging of electronic messages. <ENTER>* Any number greater than zero: The number of days to keep electronic messages [default is 7]<ENTER><ENTER>*Note: The default value is used if this configuration entry is not provided or is blank.
D387=This setting controls whether read and/or sent electronic messages that have not been deleted by a user are to be included in the purging of electronic messages that occurs when the 'Number of days to keep' setting for Electronic Messages is set to a value greater than zero.  <ENTER><ENTER>Valid Values are:<ENTER><ENTER>*N: None. Only sent and read messages that have been deleted will be purged (default).<ENTER><ENTER>*S: All Sent Messages. All sent messages (whether deleted or not) and any read messages that have been deleted will be purged.<ENTER><ENTER>*R: All Read Messages. All read messages (whether deleted or not) and any sent messages that have been deleted will be purged.<ENTER><ENTER>*A: All Sent and Read Messages. All read and sent messages (whether deleted or not) will be purged.
D388=This parameter specifies the number of days to keep ErrorEvent records.  Any records older than the number of days to keep will be purged.<ENTER><ENTER>Valid values:<ENTER>* A value greater than zero - number of days to keep records. (default = 14)<ENTER>* Zero - do not purge any records.
D389=This configuration controls the number of days to keep inactive Hotnumber records. These records are automatically deleted when the number of days is exceeded. If the value is set to zero, purging is disabled. <ENTER><ENTER>Valid Value:<ENTER>*n - Any number.<ENTER>*90 - 90 days (default)<ENTER><ENTER>Note: the display value is in days, i.e: a value of 1 means that 1 day old rows will be purged.
D390=This setting specifies the number of weeks to keep loyalty vouchers at SMS after they have expired.  Any loyalty vouchers with an expiry date older than the specified period will be purged. <ENTER>Valid Values:<ENTER>* Zero - Do not purge any loyalty vouchers.<ENTER>* A value greater than zero - The number of weeks to keep loyalty vouchers after they have expired (default = 26 weeks).
D391=This configuration controls the number of weeks to keep expired promotion records for. Active or cancelled promotion records that have expired are automatically deleted when the number of weeks is exceeded. If this option is set to 0 (zero), the retention period will be the same as the Weeks of Sale History setting (as set up in Data Centre Maintenance). <ENTER><ENTER>Valid Value:<ENTER>*n - Any number.<ENTER>*52 - 52 weeks (default)<ENTER><ENTER>Note: the display value is in weeks, i.e.: a value of 1 means that 1 week old rows will be purged.
D392=This parameter controls the number of days to keep RAS (Remote Access Service) session records.<ENTER>Any RAS session record older than the specified period will be purged.  Purging is based on the record insert date.<ENTER><ENTER>Valid values:<ENTER>* A value greater than zero - the number of days to keep RAS session records (default = 14 days).<ENTER>* Zero - do not purge RAS session records.
D393=This configuration specifies the number of days to keep cancelled prescriptions (script) records.<ENTER>All prescriptions records with a status of cancelled or deleted, older than the specified period will be purged.  <ENTER><ENTER>Valid values:<ENTER>* A value greater than zero - the number of days to keep records (default = 90).<ENTER>* Zero - do not purge any records.<ENTER><ENTER>Note: Purging is based on the dispense date.  <ENTER><ENTER>Note: Records with a status of finalised, pending or acquired are ignored by this setting.<ENTER><ENTER>Note: Finalised script records are purged as part of the sales purging sequence.
D394=This parameter specifies the number of days to keep storeics transaction records.<ENTER>Storeics transaction records are used by the Stock Synchronisation process to re-create a snapshot of the store's stock on hand at an earlier point in time.<ENTER><ENTER>Storeics transaction records older than the specified number of days (based on the effective date of the transactions) will be purged.<ENTER><ENTER>Valid Values:<ENTER><ENTER> £ Any value greater than zero.<ENTER><ENTER> £ Zero. The default number of days will be used   (default = 30).
D395=This parameter specifies the number of days to keep stock adjustment records.<ENTER><ENTER>Any records older than the specified period will be purged. This includes suspended transactions. Eligibility for purging is based on the creation date of the adjustment.<ENTER><ENTER>Valid Values:<ENTER>* A value greater than zero - the number of days to keep records (default = 90).<ENTER>* Zero - do not purge any records.
D396=This parameter specifies the number of days to keep GRN and Locmove (transfer) records.  Any records older than the number of days to keep will be purged.<ENTER><ENTER>Valid values:<ENTER>* A value greater than zero - number of days to keep records. (default = 90)<ENTER>* Zero - do not purge any records.
D397=This parameter specifies the number of days to keep Stocktake records.  Any records older than the number of days to keep will be purged.<ENTER><ENTER>Valid values:<ENTER>* A value greater than zero - number of days to keep records. (default = 90)<ENTER>* Zero - do not purge any records.
D398=Number of years to keep records of StoreICSMonth
D399=This parameter specifies the number of weeks to keep tax journal records.<ENTER>Any records older than the specified period will be purged.  <ENTER><ENTER>Valid values:<ENTER>A value greater than zero - the number of weeks to keep records (default = 52).<ENTER>Zero - do not purge any records.<ENTER><ENTER>NOTE: Tax journal records are created under the Sales and Use Tax system (i.e. US Tax).
D400=This parameter specifies the number of days to keep Locmove (transfer out) records.  Any records older than the number of days to keep will be purged.<ENTER><ENTER>Valid values:<ENTER>* A value greater than zero - number of days to keep records. (default = 90)<ENTER>* Zero - do not purge any records.
D401=This parameter specifies the number of days to keep processed stock transfer request records.<ENTER>Any processed records older then the specified period will be purged.  Purging is based on the transfer request date.  A document is not purged until all records are processed (closed or cancelled) or the document header is cancelled.<ENTER><ENTER>Valid values:<ENTER>* A value greater than zero - the number of days to keep records (default = 90).<ENTER>* Zero - do not purge any records
D402=This parameter controls the number of days to keep SSCC (Serial Shipment Container Code) records. Any record older than the specified period will be purged. <ENTER>Valid Values: <ENTER>•	A value greater than zero – the number of days to keep SSCC records (default = 90 days)<ENTER>•	Zero – do not purge any records<ENTER>
D404=Configure SMS to read the tender surcharge amount from either the Quest Pin Pad or Pos Tender Maintenance in RMS.<ENTER>•	‘Y’ – Pin Pad will apply the surcharge. SMS will update sale to reflect surcharge amount set by Pin Pad<ENTER>•	‘N’ – SMS will apply tender surcharge as configured in RMS – Pos Tenders Maintenance. Surcharge from Pin Pad is ignored<ENTER>
D403=Configure SMS to accept HS card detection event from Quest Pin Pads and automatically attempt to identify and link a customer type and apply appropriate discount.<ENTER>•	‘Y’ – SMS will attempt to identify the customer type and apply any discounts when a loyalty card is presented for tendering<ENTER>•	‘N’ – SMS will not attempt to identify customer type or apply discounts<ENTER>
D405=A numerical amount which specifies the number of milliseconds to wait before attempting to redial another datacentre.<ENTER><ENTER>Valid values:<ENTER>* A number equal to or exceeding 0 containing the redial delay (in milliseconds)<ENTER>* 300000 (default)
D406=This inserts a gap between the ‘Yes’ and ‘No’ buttons on the button panel:<ENTER>•	‘Y’ inserts the gap every time<ENTER>•	‘E’ inserts the gap only for VeriFone EFT signature checking<ENTER>•	Any other value — no gap present<ENTER>
D408=This is the port number that the DCM will use to listen for discovery requests from a remote client e.g. a PDT.  All remote client applications that need to communicate with the DCM in a store must broadcast on the immediate subnet to this port to determine the actual IP address and port number of the TCP/IP server to which the PDT needs to send it's business service requests.<ENTER><ENTER>If not provided, the default value of 16101 will be used.
D409=Specifies the amount of time in milliseconds to stop processing business services requests when an unexpected exception occurs in the main business service handler.<ENTER>Note: This setting should only be modified on the recommendation of Retail Directions<ENTER>
D410=Determines if DCM Business Services are enabled.<ENTER><ENTER>Valid Values:<ENTER>* Yes - DCM business services are enabled. This allows the store (via the DCM on the master register) to provide business services to in-store client applications such as SMS, or the SMSmx mobile device.<ENTER>* No - DCM business services are not enabled.
D407=This setting controls the hand-held devices running SMSmx that can be used at this location.<ENTER><ENTER>All hand-held devices must be registered via RMS @ Authorised Device Maintenance.  The MAC address and a description of each device must be entered. Authorised devices are then grouped in authorised device lists. <ENTER><ENTER>A store is then allocated a specific list, which holds all devices that can be used at that location.<ENTER><ENTER>NOTE: If a list is not specified (the default behaviour), then no hand-held devices can be used at this location.
D331=This setting controls whether the PCEFTPOS gift card is enabled in SMS.<ENTER>Valid Values:<ENTER>•	Yes – The PCEFTPOS gift card is enabled.<ENTER>•	No – The PCEFTPOS gift card is not enabled.. (Default)<ENTER>
D332=This setting will specify the gift card item specified for issuing a new PC-EFTPOS gift card.<ENTER>Valid Values:<ENTER>•	Empty string or Null – No gift card item is specified for issuing a new PC-EFTPOS gift card (default).<ENTER>•	The itemcoloursize id of the PC-EFTPOS gift card item – A PC-EFTPOS gift card can be added to the sale by adding the PC-EFTPOS gift card item.<ENTER>
D411=This parameter applies when an item registered with an item type of 'External Account Payment' exists in a sale.<ENTER><ENTER>This parameter determines whether (and how) the account number entered for the External Account Payment is masked when it appears on the Tax Invoice, Electronic Journal and SMS selling screen.  <ENTER><ENTER>The formatting rules for mask characters are as follows:<ENTER>9   The underlying card number in the same <ENTER>      position will be printed.<ENTER>0   (i.e. zero)n The next n card/account numbers   <ENTER>     will be skipped/deleted (maximum count of 9).   <ENTER>     Multiple occurrences of this token combination   <ENTER>     are allowed.<ENTER>Any other characters in the mask will be printed <ENTER>as is.<ENTER><ENTER>Example:<ENTER>Given the account payment number 4077555123456789<ENTER>- 9999-9907xx-xxxx-x999 will result in  4077-55xx-<ENTER>  xxxx-x789 being printed on the tax invoice.<ENTER>- 99999907...999 will result in  407755...789 being <ENTER>  printed on the tax invoice<ENTER>- [99999907]...(999) will result in  [407755]...(789) <ENTER>  being printed on the tax invoice<ENTER><ENTER>Note:<ENTER>If the mask is shorter than the account number being paid it will only affect the first part of the number with the remaining characters printing "as is". If the mask is longer than the card/account number, then the extra length of the mask will be ignored.
D412=This configures what information is printed on a sales receipt for known customers who are linked to a sale.<ENTER><ENTER>Valid Values:<ENTER>*Customer Name & Card Expiry - The customer name (if found) will be printed along with the card expiry date (if known). This configuration requires that the customer and card details are registered in the system. This option will not print the customer code, even if known.<ENTER>*Customer Code & Card Expiry - The customer code will be printed along with the card expiry date (if known). This configuration requires that the card details are registered in the system. The customer code does not need to be known to the system, and SMS will print the code that has been captured against the sale. This option will not print the customer name, even if known.<ENTER>*Customer Name, Code & Card Expiry - The customer name (if found) and code will be printed along with the card expiry date (if known). This configuration requires that the card details are registered in the system. The customer name will be printed if it can be found in the local customer database, otherwise it will be omitted. The customer code does not need to be known to the system, and SMS will print the code that has been captured against the sale. This is effectively what is supported by the current system, and should be considered the default.<ENTER>*Card Expiry - Only the card expiry date (if known) will be printed. This configuration requires that the card details are registered in the system
D413=This parameter determines whether (and how) the customer reference number for a customer linked to a sale is masked when it appears on the Tax Invoice, Electronic Journal and SMS selling screen.  <ENTER><ENTER>The formatting rules for mask characters are as follows:<ENTER>9 The underlying card number in the same position<ENTER>   will be printed.<ENTER>0 (i.e. zero)n The next n    card/account numbers   <ENTER>   will be skipped/deleted (maximum count of 9).      <ENTER>    Multiple occurrences of this token combination    <ENTER>    are allowed.<ENTER>Any other characters in the mask will be printed as <ENTER>is.<ENTER><ENTER>Example:<ENTER>Given the customer reference number - 40775551234567899999-9907xx-xxxx-x<ENTER>- 999 will   result in  4077-55xx-xxxx-x789 being       <ENTER>  printed on   the tax invoice.<ENTER>- 99999907...999 will result in  407755...789 being  <ENTER>   printed on the tax invoice<ENTER>- [99999907]...(999) will     result in  [407755]...  <ENTER>  (789) being printed on the tax    invoice<ENTER><ENTER>Note:<ENTER>If the mask is shorter than the customer reference number it will only affect the first part of the number with the remaining characters printing "as is". If the mask is longer than the card/account number, then the extra length of the mask will be ignored.
D4=Controls the display age of approved incoming stock documents.Set high_value to the number of days since incoming stock was approved. Only incoming orders approved within this number of days will be displayed on the Stock Receiving screen.<ENTER><ENTER>Valid values:<ENTER>* Any value greater than 0.<ENTER>* 14 (default)
D57=This configuration specifies how long (in seconds) from the last keystroke, prescription items are shown on the customer's purchase history at SMS, before being automatically hidden. To redisplay dispensed items the user must (again) press the Show Script Items button.<ENTER><ENTER>Valid values:<ENTER>* A value greater than zero - the hide prescription items timeout period. <ENTER>* Zero - do not automatically hide prescription items.<ENTER><ENTER>This setting applies to both customer history displays at SMS: <ENTER>* The Purchase History window shown when moving from the customer module to selling (note: display controlled via SMS configuration setting SHOW_SALES_HIST_ON_LINK) <ENTER>* The Purchases tab page on the Customer Details screen.
D65=When an unknown customer is linked to a sale from the Customer Finder menu in SMS, this parameter controls whether SMS displays the message 'Customer not in database. Link this customer anyway?' and requires the user to select either the Yes or No button.<ENTER><ENTER>Valid Values:<ENTER>* Yes - User is prompted (default)<ENTER>* No - User is not prompted and unknown customers are automatically linked to sales
D66=Select the columns and the width of each column that is required for display at SMS, when showing a customer's purchase history.<ENTER><ENTER>Allowing for two pixels between each included column, the total width must not exceed 471 pixels. If the total width is less than 471 pixels, the description column will be widened to suit.<ENTER><ENTER>This setting applies to both customer history displays at SMS: <ENTER>- The Purchase History window shown when moving from the customer module to selling (note: display controlled via SMS configuration setting SHOW_SALES_HIST_ON_LINK) <ENTER>- The Purchases tab page on the Customer Details screen.
D89=This parameter allows a delay (milliseconds) to be configured in the DCM that will be imposed after a lock error is detected when applying data to the head office database.<ENTER><ENTER>Valid values:<ENTER>* number of milliseconds. (default = 100)
D92=This parameter defines the number of attempts to re-process a given record after failure.<ENTER><ENTER>Valid values:<ENTER>* Number of attempt to re-process the row. (default = 2)
D98=This parameter will activate DCM task row validation on INSERT statements, causing the DCM to check for the existence of a record before an INSERT statement is processed.  If the record already exists, the INSERT will be converted to an UPDATE thereby preventing a key violation.<ENTER><ENTER>Valid values:<ENTER>* Yes - check record exists prior to insert.<ENTER>* No - do not check that record exists. (default)
D99=This parameter will activate DCM task row validation on UPDATEstatements, causing the DCM to check for the existence of a record before an UPDATE statement is processed.  If the record does not exist, the UPDATE will be converted to an INSERT.<ENTER><ENTER>Valid values:<ENTER>* Yes - check record exists prior to update<ENTER>* No - do not check that record exists. (default)
D107=This setting controls the initial option of a customer for the Mailout program.<ENTER><ENTER>Valid values:
D800=For the FIS-EFT interface, this setting indicates the number of re-connect attempts that SMS will make at start up to establish a connection with the Transaxeft service. If all configured attempts fail to establish a connection, SMS in placed in manual EFT mode.<ENTER>A message box is shown on screen to indicate the progress of connection attempts.<ENTER>Note: This option specifies the number of subsequent attempts to make after the original attempt fails.<ENTER><ENTER>Default value is 0 - this option represents the original attempt to initialise EFT. So, e.g., a value of 1 will result in 2 attempts at connecting.<ENTER>
D245=Determines if totals are to display for all colours in Item Enquiry. <ENTER><ENTER>Valid values:<ENTER>* Yes - Display the Total for all colours in item enquiry<ENTER>* No - Do Not Display the Colour Totals. (default)
D266=Specifies if the DCM will re-replicate all replication tasks that have not been acknowledged.<ENTER><ENTER>Valid values:<ENTER>* Yes - Last task processing is turned on (default)<ENTER>* No - Last task processing is turrned off
D801=This configuration setting is required by some the Moneris EFT interfaces to connect to Host and do a successful PED Host initialisation.<ENTER><ENTER>This value is provided for each specific merchant by Moneris Solutions.
D414=This setting controls the display format / size of the sales receipt at SMS. <ENTER><ENTER>Valid Values:<ENTER><ENTER>* Standard - The standard version of the sales receipt is printed at SMS (default)<ENTER><ENTER>* Compact - A compact version of the sales receipt is printed at SMS. The compact version of the receipt does not contain any blank lines and some line separators have been removed.  The following information is not shown on the compact version of the sales receipt: total before savings, total savings, customer card expiry date, the listing of promotions that applied to the sale, and the loyalty program description.
D415=This setting controls whether the gift card expiry date is printed on the sales receipt when an RD or Quest Redeem gift card is issued.
D416=Indicates whether a blank line will be printed between each item line on the sale receipt.<ENTER><ENTER>Valid Values:<ENTER><ENTER>Yes -  Print blank line between items.<ENTER>No -   Do not print blank line between items          (default).
D417=This configuration option defines the level of detail that SMS prints on the sales receipt for a line item discount.<ENTER><ENTER>Valid Values:<ENTER>*Summary - When the default option is set, a summary of each line discount is printed. This includes the starting price before the line discount, the percentage or amount discount applied and the discount reason, all printed on the same line. The effective price of the item is printed on a separate line.<ENTER>               For example:<ENTER>               Reason [$50.00 - $1.00] or Reason [$50.00 - 10%]<ENTER>*Full - When the 'Full' option is selected, in addition to the summary details described above, if a percentage discount is applied, the actual value of the discount is also printed. The discount reason is printed on the subsequent line.<ENTER>               For example:<ENTER>               [$50.00 - 10% ($5.00)]<ENTER>               Reason
D418=Controls whether the docket offer is printed on a reprinted receipt.<ENTER><ENTER>Valid Values:<ENTER>*  No: Do not print the docket offer on a receipt reprint (default).<ENTER>*  Yes: Print the docket offer on a receipt reprint.
D419=Determines the message lines that are to be printed for a docket offer once the trigger value is reached.<ENTER><ENTER>Valid Values:<ENTER>* Any terms code in the POS Terms Maintenance menu.
D420=If the value of a sale (excluding the items listed below) is greater than or equal to this trigger value then a section is printed at the end of the Tax Invoice that can be used by the customer to redeem an offer.<ENTER><ENTER>The following item types are excluded from the eligible transaction value:<ENTER><ENTER>    A - Account Payments<ENTER>    E - External Account Payments<ENTER>    V - Voucher Sales<ENTER>    D - Gift Card Sales<ENTER><ENTER>Valid Values:<ENTER>* 0.00 - No docket offer printed. (default)<ENTER>* Greater than 0.00 - Once a sale reaches this trigger value the docket offer is printed at the end of the sales receipt.
D421=This setting controls the printing of sales receipts at SMS. <ENTER><ENTER>Valid Values:<ENTER><ENTER>* Always - A sales receipt is always printed by SMS. (default)<ENTER><ENTER>* Prompt User - When the sale total is less than the specified value, the user at SMS is asked if the customer requires a sales receipt. If the customer does not require a receipt, the printing of the sales receipt is bypassed. This functionality only applies to the customer's copy of the receipt. The store copy of the receipt (i.e. for returns) and any associated printed dockets (i.e. a delivery note) are always printed. When the specified value is set to $0.00, the user is always prompted.
D422=Determines whether the items within a rule based promotion are to be grouped together (printed below each other) on the sale receipt, even if they were not added to the sale (i.e. scanned) in that order.<ENTER><ENTER>Valid values:<ENTER><ENTER>Yes - Group promotional items together. <ENTER>No - Do not group promotional items. Items appear on the receipt in the order they were added to the sale (default).
D423=This setting controls the capture of signatures on the sales receipt, after a return/refund.<ENTER>Valid Values for receipts used:<ENTER>* On duplicate copy of the receipt - An area for signature capture is provided on the duplicate copy of the receipt. (default).<ENTER>* On both receipts - An area for signature capture is provided on both the sales receipt and the duplicate copy of the receipt. <ENTER>* No - Signatures capture is not required.<ENTER><ENTER>Valid Values for the signatures captured:<ENTER>* Customer - An area for the customer's signature is printed on the receipt (default).<ENTER>* Staff - An area for the cahier's signature is printed on the receipt<ENTER>* Customer and Staff - An area for both the customer and cashier's signature is printed on the receipt<ENTER>NOTE: Signatures capture only occurs where SMS is configured to print customer return/refund details on the receipt (SMS configuration setting: RECEIPT_CUST_RETURN_IND).
D424=Determines whether the store's address is printed on the sales receipt.<ENTER><ENTER>Valid Values:<ENTER>* Yes - Always print the store's address on the sales receipt   (default)  <ENTER>* No - Do not print the store's address on the sales receipt.
D425=Determines whether the store's description (name) is printed on the sales receipt. <ENTER><ENTER>Valid Values:<ENTER><ENTER>* Yes - Always print the store's description on the sales receipt (default).<ENTER>* No -  Do not print the store's description on the sales receipt.
D426=Determines whether the store's telephone number is printed on the sales receipt.<ENTER><ENTER>Valid Values:<ENTER><ENTER>* Yes - Always print the store's telephone number on the sales receipt (default)<ENTER>* No - Do not print the store's telephone number on the sales receipt.
D427=This setting controls whether SMS will print a 'Terminal ID' on the sales receipt. The terminal ID is the hard disk serial number which can be setup in Data Centre Maintenance
D428=This setting controls the printing of return terms on the sales receipt.<ENTER>Valid Values:<ENTER>* On sales receipt - The return terms are printed on the sales receipt.<ENTER>* On both receipts - The return terms are printed on the sales receipt and the duplicate copy of the receipt.<ENTER>* No - The return terms are not printed on the receipts (default).<ENTER><ENTER>The terms to be printed are created via RMS in POS Terms Maintenance, and are then assigned via this configuration setting.
D429=Determines whether the company business number (e.g. ABN) is printed on the sales receipt.<ENTER><ENTER>Valid Values:<ENTER>* Yes - Print the company business number (e.g. ABN)  on the sales receipt (default)<ENTER>* No - Do not print the company business number (e.g. ABN) on the sales receipt.
D430=It is a legal requirement in some countries, such as Australia, that the words 'TAX INVOICE' are printed on each taxable sales receipt, and therefore SMS will print these words at the top of the sales receipt by default. This configuration option allows turning this functionality off if it is not required.<ENTER><ENTER>Valid Values:<ENTER>* Yes - Print the words 'TAX INVOICE' on the sales receipt (default)<ENTER>* No - Do not print the words 'TAX INVOICE' on the sales receipt.
D431=This setting specifies the Tax Invoice limit. In some locales, sales receipts may be used as a tax invoices. Furthermore, for sales of a large value, it may be legally required to print certain details on the sales receipt. (E.g. In Australia, if the sales value exceeds $1000.00, than the customer's address must be printed on the sales receipt before it can be used as a legal tax invoice). This setting can be used to specify when the customer's address must be printed on the sales receipt.<ENTER>Valid Values:<ENTER>*<Monetary value> - SMS will automatically print the customer's address in the customer details section of the sales receipt whenever the transaction's total value exceeds the specified value.<ENTER>*0.00 - SMS will assume that no such tax invoice threshold limit applies and will not automatically print the customer's address in the customer details section of the sales receipt (default).
D432=Specifies the reason code to be used for the adjustments automatically created by the system to replenish stock on hand in case of a delivery from warehouse.<ENTER>                 <ENTER>                 Possible values are:
D433=When a reason is set up in Master Reasons Maintenance to 'Prompt for Details', the user will be prompted to enter additional text whenever the reason is selected in SMS. This parameter determines how the text entered is recorded by SMS in the database. <ENTER><ENTER>Valid Values:<ENTER> * As a summary event - this enables the text entered to be viewed in the Events Reported by the System report in RMS. (Default)<ENTER><ENTER> * As a detailed transaction - the entered reason details will be saved within the  transaction. This will enable, for example, text entered for a stock adjustment reason to be associated with the original adjustment.<ENTER><ENTER> * As an event and in the sale - If the 'Print Detail on Receipt' option is selected for the reason in Master Reason Maintenance, the text entered by the SMS user will always be automatically recorded in the sale even though this option may not have been specifically selected.
D434=Specifies the reason list to be used for the 'Item Discount' reason type. <ENTER><ENTER>Valid values:<ENTER>* Blank - All 'Item Discount' reasons will be available for selection.  (default)<ENTER>* The Reason List to be used.
D435=Specifies the reason list to be used for the 'Transaction Discount' reason type.<ENTER><ENTER>Valid values:<ENTER>* Blank - All 'Transaction Discount' reasons will be available for selection.  (default)<ENTER>* The Reason List to be used.
D436=Specifies the reason list to be used for the 'Hours Worked' reason type.<ENTER><ENTER>Valid values:<ENTER>* Blank - All 'Hours Worked' reasons will be available for selection.  (default)<ENTER>* The Reason List to be used.
D437=Specifies the reason list to be used for the 'Stock Transfer' reason type.<ENTER><ENTER>Valid values:<ENTER>* Blank - All 'Stock Transfer' reasons will be available for selection. (default)<ENTER>* The Reason List to be used.
D438=Specifies the reason list to be used for the 'Item Return' reason type.<ENTER><ENTER>Valid values:<ENTER>* Blank - All 'Item Return' reasons will be available for selection. (default)<ENTER>* The Reason List to be used.
D439=Specifies the reason list to be used for the 'Layby Note' reason type.<ENTER><ENTER>Valid values:<ENTER>* Blank - All 'Layby Note' reasons (in the Reason table) will be available for selection. (default)<ENTER>* The Reason List to be used.
D440=Specifies the reason list to be used for the 'No Sale' reason type.<ENTER><ENTER>Valid values:<ENTER>* Blank - All 'No Sale' reasons will be available for selection. (default)<ENTER>* The Reason List to be used.
D441=Specifies the reason list to be used for the 'Post Void' reason type.<ENTER><ENTER>Valid values:<ENTER>* Blank - All 'Post Void' reasons will be available for selection. (default)<ENTER>* The Reason List to be used.
D442=Specifies the reason list to be used for the 'Price Change' reason type.<ENTER><ENTER>Valid values:<ENTER>* Blank - All 'Price Change' reasons will be available for selection.  (default)<ENTER>* The Reason List to be used.
D443=Specifies the reason list to be used for the 'Store Gift Pack Adjustment' reason type.<ENTER><ENTER>Valid values:<ENTER>* Blank - All 'Store Gift Pack Adjustment' reasons will be available for selection.  (default)<ENTER>* The Reason List to be used.
D444=Specifies the reason list to be used for the 'Stock Adjustment' reason type.<ENTER><ENTER>Valid values:<ENTER>* Blank - All 'Stock Adjustment' reasons will be available for selection. (default)<ENTER>* The Reason List to be used.
D447=A numerical amount which sets the benchmark to test a drawer or store's discrepancy when a drawer is finalised.<ENTER><ENTER>Valid values:<ENTER>* A number equal to or exceeding 0 containing the benchmark.<ENTER>* 0.00 (default)<ENTER>NOTE - This configuration is only valid when 'Store Operates in Linked Register drawer mode' = YES
D448=Valid values:<ENTER>* When Drawer Discrepancy exceeds benchmark -  User is prompted to enter a reconciliation discrepancy reason if the drawer discrepancy exceeds the benchmark amount set in the Reconcilation Discrepancy Benchmark configuration parameter.<ENTER>* When Store Discrepancy exceeds benchmark - User is prompted to enter a reconciliation discrepancy reason if the total discrepancy for the store exceeds the benchmark amount and the current drawer is the last drawer to be reconciled on that trading day.  The trading day is determined by the day the drawer was first attached.<ENTER>* Never - Do not prompt (default)<ENTER>NOTE - This configuration is only valid when 'Store Operates in Linked Register drawer mode' = YES
D451=This setting controls the printing / capture of customer details on the sales receipt.<ENTER>Valid values:<ENTER>* No - Customer details are not printed on the receipt.<ENTER>* On duplicate copy of receipt - Customer details are printed on the duplicate copy of the receipt (default).<ENTER>* On both receipts - Customer details are printed on the sales receipt and the duplicate copy of the receipt.<ENTER><ENTER>NOTE: If customer details have already been captured during returns or refunds processing, then these details are printed on the receipt. If no details have been captured, then an area is printed to allow the customer details to be written onto the receipt(s).<ENTER><ENTER>NOTE: The printing of the duplicate copy of the receipt is controlled via the SMS configuration setting CUST_RETURN_PRINT_IND.
D452=Controls the level of detail to be shown on a receipt. Possible values are:<ENTER><ENTER>* Print Description on second line - prints the SKU, item code, colour code, colour description, size and total price on each line of a receipt and the item description on the second line of the receipt for each line item sold.<ENTER>* Print Details on one line - prints the regular receipt, which contains the Item code, Qty and total price and can include the GST amount if GST_BREAKDOWN is specified as the tax print option.<ENTER>* Print in two lines no columns - prints the SKU, item code, colour code, size, total price, and item fit code on each line of a receipt, and the item description and colour description on the second line of the receipt for each line item sold. Values are separated with hyphens, no columns are used.
D453=This setting controls the cashier text printed on the sales receipt.<ENTER>A token [cashier] is used to insert the user code / name of the relevant cashier into the text to be shown on the receipt.<ENTER>The default value for this setting is: Your cashier was [cashier]<ENTER>NOTE: The configuration setting CASHIER_IDENTIFIER controls whether the cashier is identified by their name or user code.
D454=Under normal operation, SMS will always check to ensure that a register contains all sales information required before starting the drawer reconciliation process. This configuration setting allows the user to override that process.<ENTER><ENTER>Valid values:<ENTER>- Yes - SMS will ignore sales count miss-matches during reconciliation.<ENTER>- No (default) - SMS will not ignore sales count miss-matches during reconciliation, and will prevent the drawer reconciliation process from commencing.
D455=Determines the positioning of promotional text on the sale receipt, for an instance of a promotion.<ENTER><ENTER>Valid Values:<ENTER> - Below the last item in the promotion (default).<ENTER> - Below each item in the promotion.<ENTER> - Do not show promotional text below items.
D459=This setting controls the capturing of customer details at SMS when processing a refund transaction.<ENTER><ENTER>Valid values:<ENTER>* No - SMS does not capture customer details when processing a refund transaction (default)<ENTER>* When tendering completed - SMS captures customer details when the sale has been fully tendered<ENTER>* When  going to tendering - SMS captures customer details when the user enters the tendering screen. NOTE: A user can move back and forth between the selling and tendering screens. SMS will prompt the user to enter / confirm the details each time, thereby allowing the user to modify the details if required.<ENTER><ENTER>NOTE: The customer details to be captured is specified by the 'Customer information to capture' configuration setting (REFUND_CUST_FIELDS)
D460=This setting controls the customer details that are to be captured at SMS when processing a refund transaction.<ENTER>Customer details are captured after tendering is finalised and only if the final refund total is greater than the configured threshold value for refund details capture (SMS configuration setting RETURN_REF_AMOUNT). <ENTER>The following details can be captured:<ENTER>* Title<ENTER>* First name<ENTER>* Last name<ENTER>* Address - the SMS user is prompted to enter address, suburb and post code<ENTER>* Customer Identification - the SMS user selects the customer identification to be captured from a drop down list (i.e. driving licence) and enters the details for that identifier<ENTER>* Phone number<ENTER>* Email address<ENTER>* Receipt number - the receipt number of the original sale transaction. Note: If two original sale transactions generate the refund, only one receipt number can be captured.<ENTER><ENTER>NOTE: The order of the fields cannot be changed.
D461=This setting controls the gift card scheme that will be used to automatically prompt the user to issue a gift card when performing a refund (i.e. the sale value is negative). <ENTER>Valid Values:<ENTER>* Empty String - The standard tendering screen is displayed when performing a refund, allowing the user to select any tender. (default)<ENTER>* Valid gift card scheme code - When the value of a sale is negative, SMS will prompt the user to issue a gift card when they switch to tendering.
D462=Controls whether an item return reason is printed on the receipt<ENTER><ENTER>Valid Values<ENTER>* Yes - The return reason is printed on the receipt. (default)<ENTER>* No - No return reason is printed on the receipt.
D468=This parameter has been provided to ensure that, by default, the system's manual and automatic replication continue to affect each other in the same ways as previous versions.<ENTER><ENTER>This setting allows the prevention of manual replication from interfering with specific values required to ensure automatic replication will occur as scheduled by the system.<ENTER><ENTER>Valid values:<ENTER>* Yes -  This setting continues to allow manual replication to modify values used in scheduling automatic replication. With this setting, automatic replication may not occur if manual replication has occurred prior to the automatic session having been scheduled. (default)<ENTER>* No - This setting prevents manual replication from interfering with a number of values that the system requires to ensure that scheduled replication will take place. With this setting on, scheduled replication should continue to occur, regardless of manual replication sessions.
D470=This configuration controls how Unicode data is encoded when replicated. Unless turned on, Unicode data is converted to ANSI format in replication.  <ENTER><ENTER>This is also used for RMS to turn on/off Unicode mode. Unicode data (e.g. Chinese characters) can be displayed, entered and saved properly in RMS only when this is turned on.<ENTER><ENTER>Valid values:<ENTER> * Yes - New tasks that contain Unicode fields will replicate in Unicode format. The system is in Unicode mode.<ENTER> * No - New tasks that contain Unicode fields will replicate in standard ANSI format. The system is not in Unicode mode
D471=Determines the report level in the Best/Worst Sellers Report. This setting is ignored if the 'Enable Report Level functionality' SMS configuration option is set to 'No'.<ENTER><ENTER>Valid Values:<ENTER>* SKU Report Level<ENTER>* Item Colour Report Level  (Default)<ENTER>* Style Report Level
D472=Used to control whether charge items are included/excluded from Sales and Employee reports at SMS. <ENTER><ENTER>This configuration setting applies to the following reports:  Flash Totals, Daily Sales Results, Daily Sales Comparison, Department Sales, Sales by Person, and Product by Person.<ENTER><ENTER>Valid values:<ENTER>* Yes - Charge items are excluded from reports.<ENTER>* No - Charge items are included in reports. (default)
D473=This setting controls whether discount vouchers are included in the number of units sold shown by the following SMS reports:  <ENTER>* Daily Sales Results<ENTER>* Daily Sales Comparisons<ENTER>* Department Sales<ENTER>* Best/Worst Sellers<ENTER>* Sales by Salesperson<ENTER>* Product by Salesperson<ENTER><ENTER>Valid Values:<ENTER>* Yes - Discount vouchers are included in the number of units sold (default).<ENTER>* No - Discount vouchers are not included in the number of units sold.
D474=This setting controls whether membership items are included in the following SMS reports: <ENTER>* Daily Sales Results<ENTER>* Daily Sales Comparisons<ENTER>* Department Sales<ENTER>* Best/Worst Sellers<ENTER>* Sales by Salesperson<ENTER>* Product by Salesperson<ENTER><ENTER>Valid Values:<ENTER>* Yes - Membership items are included (default).<ENTER>* No - Membership items are not included.
D475=This setting will allow clients to control the inclusion of tender rounding adjustments in certain sales based SMS reports.   <ENTER><ENTER>When this setting is activated:<ENTER><ENTER>- Sales values in the following reports include amounts related to tender rounding: Flash Sales (on Register Control), Daily Sales Results, Daily Sales Comparison and Sales by Person Report.<ENTER><ENTER>- The Rounding Adjustments figure shown in the Department Sales Report (displayed as a separate entry) will include tender rounding adjustments. Note: discount overflow amounts are also included in this rounding adjustments entry.<ENTER><ENTER>- The Refund Report includes tender rounding amounts in the reported refund amount and displays a rounding entry within item details (otherwise rounding is only shown as part of tender details).<ENTER><ENTER>Valid Values:<ENTER><ENTER>* Yes - Include rounding adjustments as specified above (default) <ENTER>* No - Do not include rounding adjustments.
D476=This setting controls whether users are allowed to reprint a receipt for any competed sale or if they are restricted to only being allowed to reprint the receipt for the very last sale.<ENTER><ENTER>Valid Values<ENTER>* Yes - Users are only allowed to reprint the receipt for the last completed sale.<ENTER>* No - Users are allowed to reprint the receipt for any previously completed sale. (Default)
D478=This parameter determines if an item is checked for registration within a particular retail chain.  The area of SMS determines the exact functionality, for example, when adding an item to a stock receipt, the item is checked for registration within the retail chain of the sending and receiving store.<ENTER><ENTER>Valid values:<ENTER>* Yes - Item is checked for registration within a retail chain.<ENTER>* No - item is not checked. (default)
D479=Determines if an item's hierarchy is controlled by the retail chain the item is registered for.<ENTER><ENTER>Valid values:<ENTER>* Yes - item hierarchy is controlled by the retail chain.<ENTER>* No - item hierarchy is not controlled by the retail chain. (default)
D480=Sets the benchmark against the negated sale total for sales containing at least 1 returned item. If the benchmark is exceeded, the user is prompted to enter a Refund Book Advice Number.<ENTER><ENTER>Valid values:<ENTER>* A value equal or exceeding $0.<ENTER>* 0.00 (default)
D481=This setting controls the capture of a refund book advice number.<ENTER>A refund book number is captured after tendering is finalised and only if the final refund total is greater than the configured threshold value for refund details capture (SMS configuration setting RETURN_REF_AMOUNT). <ENTER>Valid values:<ENTER>* Yes - Capture a refund book advice number.<ENTER>* No - Refund book advice number capture is not required (default).
D484=This setting controls whether a return must be processed against the original sale:<ENTER>Valid Values:<ENTER>* Mandatory - The original sale must be located when returning an item. When the SMS user selects to return an item (i.e. presses the minus key), they must search for the original sale (by receipt number, store, customer, item, etc). They must then select the correct sale transaction and item(s) to be returned.  The return is added to the sale based on the effective price of the original transaction. If the original sale cannot be found, the item(s) cannot be returned.  <ENTER><ENTER>* Optional - When returning an item, the SMS user can search for the original sale. If the original sale cannot be found, the user can still return the item. <ENTER><ENTER>* Never - When returning an item, the SMS user cannot attempt to locate the original sale. They simply enter the item to return in the selling screen (default).
D485=This setting controls the customer details that are to be captured at SMS when returning an item against the original sale transaction.<ENTER>The following details can be captured:<ENTER>* Title<ENTER>* First name<ENTER>* Last name<ENTER>* Address - the SMS user is prompted to enter address, suburb and post code<ENTER>* Customer Identification - the SMS user selects the customer identification to be captured from a drop down list (i.e. driving licence) and enters the details for that identifier<ENTER>* Phone number<ENTER>* Email address<ENTER><ENTER>NOTE: To capture customer return details, SMS must be configured to process returns against the original sale.<ENTER><ENTER>NOTE: The order of the fields cannot be changed.
D486=This setting controls whether SMS will print the original receipt number under each returned item on the sales receipt. <ENTER><ENTER>Valid values:<ENTER>Yes - SMS will print the original receipt number.<ENTER>No - SMS will not print the original receipt number (default).
D487=This setting controls the maximum number of customer loyalty points that can be entered by a user when returning at item at SMS. The number of points entered is removed (subtracted) from the customer's points balance.<ENTER>When returning an item from a loyalty customer, SMS calculates the expected number of points to reverse based on the price of the item, the quantity being returned and the configured (prevailing) return points rate.  This setting limits the number of times the entered points can exceed the expected number of points.  For example, if the maximum reverse rate is set to 4 and the expected number of points to return is 50, then the user cannot enter (reverse) more than 200 points.<ENTER><ENTER>Valid Values:<ENTER>* X - When returning an item, SMS does not allow the user to reverse more than X times the expected number of points.<ENTER>* 0 - SMS does not limit the number of loyalty points that can be reversed (taken back from the customer) (default).
D488=The parameter determines which service will be used for establishing modem connection.<ENTER><ENTER>Valid values:<ENTER>* Y - RRAS (Routable and Remote Access Service) protocol will be used<ENTER>* N - RAS (Remote Access Service) protocol will be used (default)
D489=Select the columns and the width of each column that is required for display at SMS on the Item Details tab page of the Stock Adjustment module.<ENTER>Allowing for two pixels between each included column, the total width must not exceed 490 pixels. If the total width is less than 490 pixels, the Description column will be widened to suit.<ENTER>                   <ENTER>Available columns are:<ENTER>A: Item Reference- optional<ENTER>B: SKU - optional<ENTER>C: Item Code - optional<ENTER>D: Colour - optional<ENTER>E: Fit - optional<ENTER>F: Size - optional<ENTER>G: Description (mandatory column)<ENTER>H: Product Code -optional<ENTER>I: +/- Units (mandatory column)<ENTER>J: Total Units - optional
D490=Warning Enter Quantity<ENTER>    <ENTER>This setting controls quantity number validation within SMS Stock Adjustment screen. If entered quantity for a single item line exceeds this limit value,SMS will prompt the user to confirm the value before accepting it. <ENTER>                  <ENTER>Valid values: <ENTER><Any positive number>:Entered quantity must be confirmed if it exceeds this limit value.<ENTER>0-Confirmation not required for any entered quantity(default)<ENTER>Maximum Enter Quantity<ENTER>                 <ENTER>This setting controls the maximum quantity that can be entered into the SMS Stock Adjustment screen. A single stock adjustment may never exceed this limit for a single item line.<ENTER>Valid values: <ENTER> <ENTER><Any positive number>:Entered quantity will be rejected if it exceeds this limit value<ENTER>999.(default)<ENTER>Note: The Maximum Value msut be larger than the Warning value.
D491=This option determines whether or not emailing of sales receipts is implemented.<ENTER><ENTER>Valid values:<ENTER>Y (Optionally) - The operator will be prompted to ask the customer whether they'd like to have a printed receipt, emailed receipt or both. (Options for that prompt are configured by E_RCPT_PROMPT_OPTIONS SMS Configuration).  If a customer is linked to the sale, then customer preference will be used as receipt option and the stored email address will be used a prompt will be provided for the email address modification if necessary.  The receipt will be emailed if requested and a valid email address is confirmed.<ENTER>N (Never) - Emailing of receipts is not supported. (default)
D492=Controls the display of the sale unit count within SMS.<ENTER><ENTER>Valid values:<ENTER>* Yes - Show the sale unit count on the selling screen, the sales receipt and the electronic journal.<ENTER>* No - Do not display the sale unit count (default).<ENTER><ENTER>The sale unit count is a count of the number of units in the sale. It is designed to assist store staff in confirming that the correct number of items have been placed in the shopping bag. Consequently, the count includes normal sale items, gift cards, gift vouchers, layby pickup items and customer order items. It does not include charge items (i.e. a layby payment), nor does it include return items. Gift packs are also included in the count, but each pack is counted as a single item, regardless of the number of individual items in the pack.
D493=Allows for the recording of a collection or service time interval.  Specifically the number of minutes until collection or for assembly or other sales support service.  Can be used where a customer wishes a sale to be held by a retailer for later collection or to specify the time the retailer needs to assemble or wrap the items in the sale.<ENTER><ENTER>Valid Values:<ENTER><ENTER>* Enabled - Provide a button for the sale collection time in the sales person prompt. <ENTER>Note: This button will only be provided if the system is configured to prompt for a sales person at the end of a sale prior to tendering<ENTER><ENTER>* Disabled - No Sale Collection Time (default).
D495=This setting controls whether to print sales invoice to A4 printer at store for various types of sales, including cash, account and also the pre-paid customer orders for delivery from warehouse. <ENTER><ENTER>Valid values:<ENTER>* Never (Default) - SMS will not print the sales invoice<ENTER>* Prompt user - SMS will display a confirmation dialog for the user to decide whether to print the sales invoice or not.<ENTER>* Always - SMS will print the sales invoice without asking user.
D496=Specifies the windows printer to be used when printing sales invoices via SMS. This value must be a valid path that identifies the printer.<ENTER><ENTER>Valid Values:<ENTER>* A network path that identifies a printer shared on the network.<ENTER>* The name of a printer installed on the register.<ENTER>* Default - The default windows printer for the register.<ENTER>* Empty string - Sales invoice printing is not enabled. (default)
D497=This setting only applies when the Tax System configuration parameter is set to 'Sales and Use tax'. <ENTER><ENTER>It represents the GL Translation code to be used by SMS for sale transactions where the tax jurisdiction and tax rate were created at SMS (i.e. a 'send' sale is processed to a jurisdiction not appearing within SMS).
D498=When the Tax System configuration parameter is set to 'Sales and Use tax', this setting controls the tax indicator shown against all taxable items on the SMS sales reciept.<ENTER><ENTER>By default this indicator is used for all taxes. However, within the Tax Jurisdictions menu in RMS it is possible to configure a different indicator for a specific tax, if the tax is configured (within that same menu) to be shown as a separate entry on the sales receipt.<ENTER><ENTER>If the indicator is not set (i.e. blank), then taxable items are not identified on the sale receipt.
D499=This setting only applies when the Tax System configuration parameter is set to 'Sales and Use tax'. <ENTER><ENTER>It controls the text shown for the line on the SMS sales receipt representing the total tax collected (i.e. Total Sales Tax 7.5%).  <ENTER><ENTER>By default all taxes are consolidated into a single total tax entry on the sales receipt. However, within the Tax Jurisdictions menu in RMS it is possible to configure a tax to be shown as a separate entry.
D501=The user specifies one default division_code that they would like for the Division Analysis of the Sales by Person report. Once in the report, the user can select a different division. <ENTER><ENTER>Valid values:<ENTER>* A division<ENTER>* (' ') empty string (default)
D502=Affects the employee display of the Sales by Person report.<ENTER><ENTER>Valid values:<ENTER>- Y = The report will include all employees with either sales or timesheet entries (i.e. it includes employees with timesheet entries and zero sales). <ENTER><ENTER>- N = The report will only include employees with sales (default).
D503=Configures the Sales by person report to include or exclude returns.<ENTER><ENTER>Valid values:<ENTER>* Yes - Sales and unit totals include return items. (default)<ENTER>* No - Sales and unit totals DO NOT include return items. Eg. any items with a negative quantity are not included in the figures.
D504=This setting controls whether a salesperson is linked to the whole sale or individual  items.<ENTER>Valid Values: <ENTER>* Sale items - A different salesperson can be assigned to different items within the sale.<ENTER>* Sale - A salesperson is linked to the whole sale.  It is not possible to assign different salespersons to different sale items. (default)
D505=This setting controls the linking of salesperson to a sale.<ENTER>Valid Values:<ENTER>* Always - A salesperson must be assigned to a sale.<ENTER>* Optional - A salesperson can be assigned to a sale but it is not mandatory.<ENTER>* Never - A salesperson cannot be assigned to a sale. (default)
D506=Specifies whether sundry items are to be excluded form the Sales by Person report.<ENTER><ENTER>Valid values:<ENTER>* Yes - sundry items are not included in the report.<ENTER>* No - sundry item are included in the report. (default)
D507=This setting controls how the salesperson is identified on the selling screen and the sales receipt.<ENTER>Valid Values:<ENTER>* User code - The salesperson is identified by their user code.<ENTER>* Name - The salesperson is identified by name; using the text shown in the `known as' field in Employee Maintenance. (default)<ENTER>* User code and name - The salesperson is identified by their user code and name.
D508=This setting controls whether salesperson details are printed on the sales receipt.<ENTER>Valid Values:<ENTER>* Yes - Salesperson details are printed on the sales receipt<ENTER>* No - Salesperson details are not be printed on the sales receipt. (default)
D509=This setting controls the salesperson text printed on the sales receipt.<ENTER>A token [salesperson] is used to insert the user code / name of the relevant salesperson into the text to be shown on the receipt.<ENTER>The default value for this setting is: Your salesperson was [salesperson]<ENTER>NOTE: The configuration setting SALESPERSON_IDENTIFIER controls whether the salesperson is identified by their name or user code.
D511=Specifies the tender against which all direct charges are automatically processed.
D512=Specifies the tender against which all government rebates are automatically processed. <ENTER><ENTER>Note: a government customer account must also be specified.
D513=This configuration specifies the prescription dispensing system that is interfaced to SMS in order to acquire prescription data.<ENTER><ENTER>Valid Values: <ENTER>* None - No dispensing system specified (default).<ENTER>* WiniFRED - Windows Fast Reliable Easy Dispensing.
D514=Specifies the number of days that manually created finalised scripts are held for matching to the actual script (default = 7 days).
D515=Specifies the folder where erroneous prescription data is held.<ENTER><ENTER>The file path can be either local or networked, for example:<ENTER><ENTER>* 'C:\Scripts\Error\' (default).<ENTER>* '\\DispensingServer\PrescriptionSales\Done\'.<ENTER><ENTER>Note: When using a network file path, validate whether a store's master DCM machine can access the file path and has permission to modify files within the acquisition folder. <ENTER><ENTER>Note: A local file path is recommended, to aid in script processing performance.
D516=Specifies the folder where erroneous prescription data is held.<ENTER><ENTER>The file path can be either local or networked, for example:<ENTER><ENTER>* 'C:\Scripts\Error\' (default).<ENTER>* '\\DispensingServer\PrescriptionSales\Error\'.<ENTER><ENTER>Note: When using a network file path, validate whether a store's master DCM machine can access the file path and has permission to modify files within the acquisition folder. <ENTER><ENTER>Note: A local file path is recommended, to aid in script processing performance.
D517=Specifies the folder where erroneous prescription data is held.<ENTER><ENTER>The file path can be either local or networked, for example:<ENTER><ENTER>* 'C:\Scripts\Error\' (default)'<ENTER>* '\\DispensingServer\PrescriptionSales\In\'.<ENTER><ENTER>Note: When using a network file path, validate whether a store's master DCM machine can access the file path and has permission to modify files within the acquisition folder.
D518=Specifies the folder where erroneous prescription data is held.<ENTER><ENTER>The file path can be either local or networked, for example:<ENTER><ENTER>* 'C:\Scripts\Error\' (default).<ENTER>* '\\DispensingServer\PrescriptionSales\Work\'.<ENTER><ENTER>Note: When using a network file path, validate whether a store's master DCM machine can access the file path and has permission to modify files within the acquisition folder. <ENTER><ENTER>Note: A local file path is recommended, to aid in script processing performance.
D519=Specifies the customer account to which all government rebates are credited.
D520=Specifies the number of days completed import data from the dispensing system is retained before being removed from the data completed folder (done).<ENTER><ENTER>Valid values:<ENTER>* Zero - Scripts are not removed. <ENTER>* Greater than zero - Days before removal (default = 14 days).
D521=This configuration specifies how often (in seconds) the (master register) DCM should poll the dispensing system for new dispensed prescription data.<ENTER><ENTER>Valid values:<ENTER>* Zero -  disable polling.<ENTER>* Greater than zero - polling enabled (default = 15 seconds).
D522=This configuration enables the sale of prescriptions (scripts).<ENTER><ENTER>Valid Values:<ENTER>* No - dispensed items are not sold at SMS (default).<ENTER>* Yes - dispensed items can be sold at SMS.
D525=Controls the frequency of the message prompt that appears at the beginning of each sale.<ENTER><ENTER>Valid Values:<ENTER><ENTER> - Any integer number. For example, set to 2 to display the message every second sale; set to 3 to display the message every third sale, etc.<ENTER><ENTER> - 0 means do not prompt at all (prompt is turned off). This is the default setting.
D526=The text to display at the start of a sale based on the 'Frequency of Message' configuration setting. The text can be separated using the pipe character to force a new line.
D527=This is the title of the window that displays the message prompt text. The title font is displayed in bold.  The default is 'Reminder.'.
D530=This setting controls whether SMS will use a sequential receipt number on the sales receipt. This only affects the 'Receipt No.' and not the barcode.<ENTER>Valid Values :<ENTER>- Y - SMS will use a sequential receipt number on the sales receipt.<ENTER>- N - SMS will use the same receipt number as the barcode ( default).
D533=Print the gift pack SKU as a barcode on store gift pack labels.<ENTER><ENTER>Valid values:<ENTER>* No - Print the SKU as text only.<ENTER>* Yes - Print the SKU as a bar code (default).
D542=Specifies the windows printer to be used when printing shelf labels via SMS. This value must be a valid path that identifies the printer.<ENTER><ENTER>Valid values:<ENTER>* A network path that identifies a printer shared on the network.<ENTER>* The name of a printer installed on the register<ENTER>* Default - The default windows printer for the register.<ENTER>* Empty string - Shelf label printing is not enabled (default).
D543=This setting specifies the shelf label formats to be used by the SMS Print Shelf Label module when printing to an A4 windows printer.<ENTER><ENTER>Valid Values:<ENTER><ENTER>* Standard / Enlarged - Item Description - The following formats are available at SMS: standard (5x6), enlarged portrait (2x2) and enlarged landscape (2x1). By default the standard format is used. The user may switch to the enlarged format when required. This option displays: the item description, current price and the recommended retail price. (default)<ENTER><ENTER>* Standard / Enlarged - Brand Description - The following formats are available at SMS: standard (5x6), enlarged portrait (2x2) and enlarged landscape (2x1). By default the standard format is used. The user may switch to the enlarged format when required. This option displays: the brand, size, short item description, pos description (which can indicate the nature of the product - i.e. EDP or EDT), current price and the recommended retail price.<ENTER><ENTER>* Barcode - The barcode (3x11) format is used. This option displays: the item description, price and barcode.
D544=This setting determines whether or not an item's size appears in the Electronic Journal report. <ENTER><ENTER>NOTE: By showing the size, the space available for the item description is reduced by the number of characters the size takes up.<ENTER><ENTER>Valid values:<ENTER>* Yes - show the item size£<ENTER>* No - do not show the item size (default)
D547=Determines what reasons display reason codes when selecting from the reason selection list.  For example, 'WN' means reason codes are shown for 'Hours Worked' and 'No Sale' type reasons only.<ENTER><ENTER>Valid values:<ENTER>* Reason types as selected from the dialog.<ENTER>* ' ' (empty string) (default)
D548=This configuration controls whether the last items purchased will be displayed when a customer is linked to a sale.<ENTER><ENTER>Valid Values:<ENTER>*Yes - SMS will display the last items purchased when a customer is linked to a sale.<ENTER>*No - SMS will not display the last items purchased when a customer is linked to a sale (default)
D549=This setting controls whether SMS opens the drawer after printing the signature capture form for customer activation.<ENTER><ENTER>Valid Values:<ENTER>Always (A) - SMS will always open the drawer.<ENTER>Open if drawer has no slip slot (S) - SMS will always open the drawer if the drawer has no slip slot. If the drawer has a slip slot, then SMS will never open the drawer.<ENTER>Never (N) - SMS will never open the drawer (default).
D550=This setting controls whether SMS will reconcile the customer signature capture activation forms at drawer reconciliation.<ENTER><ENTER>Valid Values:<ENTER>Yes (Y) - SMS will reconcile the forms.<ENTER>No (N) - SMS will not reconcile the forms (default).
D551=This setting controls whether SMS will capture the customer signature during customer activation.<ENTER>It also contains the POS terms that will be used in a print-out for the customer signature.<ENTER><ENTER>Valid Values:<ENTER>Yes (Y) - SMS will capture the customer signature.<ENTER>No (N) - SMS will not capture the customer signature (default).<ENTER><ENTER>Note: Requires a minimum Siebel Web Service Version of 3.
D552=This setting controls the access details that will be used to connect to the Siebel member activation web service.<ENTER><ENTER>Note: Requires a minimum Siebel Web Services Version of 3.
D553=Select the columns and the width of each column that is required for display at SMS on the Siebel customer search results screen.<ENTER><ENTER>Allowing for 1 pixels between each included column, the total width must not exceed 428 pixels. If the total width is less than 428 pixels, the Card Number field will be widened to suit.<ENTER><ENTER>Available columns are:<ENTER>(A) Date of birth<ENTER>(B) Email<ENTER>(C) Email Opt In<ENTER>(D) First name<ENTER>(E) Gender<ENTER>(F) Last name<ENTER>(G) Card Number (mandatory)<ENTER>(H) Middle name<ENTER>(I) Mobile phone number<ENTER>(J) Mobile Opt In<ENTER>(K) Phone number<ENTER>(L) Preferred Language<ENTER>(M) Title
D554=This setting controls the search criterion that is captured by SMS when performing a Siebel customer search.<ENTER>The following fields are supported:<ENTER>(T) Title<ENTER>(F) First name<ENTER>(Q) Middle name<ENTER>(S) Surname<ENTER>(G) Gender<ENTER>(B) Date of birth<ENTER>(M) Mobile phone number<ENTER>(E) Email<ENTER><ENTER>Note: Siebel Customer Search requires a minimum Siebel Web Services Version of 3.
D555=This setting controls the Siebel Customer Search mode.<ENTER><ENTER>Valid Values:<ENTER>Indirect (I) - SMS provides the standard customer search mode (for non-Siebel customers). If the user selects the Siebel customer type, then SMS will transition into a Siebel Customer Search (default).<ENTER>Direct (D) - SMS does not provide any access to regular customer search mode. The Customer button in Selling directly activates a Siebel Customer Search. <ENTER><ENTER>Note: Siebel Customer Search requires a minimum Siebel Web Services Version of 3.
D556=This setting controls the identification type that is used for the customer's loyalty card. This will be submitted to the PosRegisterCustomerCard web services as the 'CardNumber'.
D560=This setting controls the customer details that are captured as SMS when a customer joins the Siebel loyalty program.
D561=This setting controls the access details that will be used to connect to the Siebel customer summary web service.
D562=This setting controls the customer type that is used for the Siebel loyalty program. If a card belonging to this customer type is linked to the sale, SMS will connect to Siebel web services to retrieve details about the customer. <ENTER><ENTER>If any other customer type is linked, then SMS will link the card number and customer type to the sale without retrieving the customer details from Siebel.
D563=This setting controls which fields are displayed in the Siebel customer information dialog.<ENTER><ENTER>The following fields are supported:<ENTER>(D) Card Number/Points<ENTER>(J) National ID <ENTER>(F) Full name <ENTER>(G) Gender <ENTER>(B) Date of birth <ENTER>(M) Mobile phone number <ENTER>(Z) Mobile Opt In <ENTER>(E) Email <ENTER>(Y) Email Opt In <ENTER>(L) Preferred Language <ENTER>(C) Comment
D565=This setting controls the access details that will be used to connect to the Siebel issue customer card web service.<ENTER><ENTER>Note: Requires a minimum Siebel Web Services Version of 3.
D567=This setting can be used to override the phone number specified in Discount Voucher Type Maintenance for specific stores. If no number is specified, SMS will display the number specified in Discount Type Maintenance.
D569=This setting controls the identification type that is used for the customer's national ID number. This will be submitted to the PosRegisterCustomerCard web services as the 'NationalID'.
D571=This setting controls the identification type that is used for the customer's old card number. This will be submitted to the PosRegisterCustomerCard web services as the 'OldCardNumber'.
D572=This setting controls the organisation code that is used when registering a new customer with the Siebel customer loyalty management system.
D573=This setting controls the access details that will be used to connect to the Siebel voucher redemption web service.
D575=This setting controls whether SMS will display the virtual keyboard for customer registration.<ENTER><ENTER>Valid Values:<ENTER>Yes (Y) - SMS will display the virtual keyboard (default).<ENTER>No (N) - SMS will not display the virtual keyboard.<ENTER><ENTER>Note: This setting only applies to TOUCHSCREEN mode.
D576=This setting controls whether SMS opens the drawer after printing the signature capture form for customer registration.<ENTER><ENTER>Valid Values:<ENTER>Always (A) - SMS will always open the drawer.<ENTER>Open if drawer has no slip slot (S) - SMS will always open the drawer if the drawer has no slip slot. If the drawer has a slip slot, then SMS will never open the drawer.<ENTER>Never (N) - SMS will never open the drawer (default).
D577=This setting controls whether SMS will reconcile the customer signature capture registration forms at drawer reconciliation.<ENTER><ENTER>Valid Values:<ENTER>Yes (Y) - SMS will reconcile the forms.<ENTER>No (N) - SMS will not reconcile the forms (default).
D578=This setting controls whether SMS will capture the customer signature during customer registration.<ENTER>It also contains the POS terms that will be used in a print-out for the customer signature.<ENTER><ENTER>Valid Values:<ENTER>Yes (Y) - SMS will capture the customer signature.<ENTER>No (N) - SMS will not capture the customer signature (default).<ENTER><ENTER>Note: Requires a minimum Siebel Web Services Version of 3.
D579=This setting controls the access details that will be used to connect to the Siebel register customer web service.
D580=This setting controls the item that will be used as the renewal item when SMS is configured to use Siebel loyalty.<ENTER>If this is not set, the renewal prompt will not contain a renewal button, and renewals will need to be processed by other means (e.g. Fast Pick, Item Search, etc.)
D581=This setting controls the access details that will be used to connect to the Siebel customer search web service.<ENTER><ENTER>Note: Requires a minimum Siebel Web Services Version of 3.
D589=This setting controls whether SMS will display the virtual keyboard for customer activation.<ENTER><ENTER>Valid Values:<ENTER>Yes (Y) - SMS will display the virtual keyboard (default).<ENTER>No (N) - SMS will not display the virtual keyboard.<ENTER><ENTER>Note: This setting only applies to TOUCHSCREEN mode.
D590=This setting controls the access details that will be used to connect to the Siebel update customer web service.<ENTER><ENTER>Note: Requires a minimum Siebel Web Services Version of 3.
D591=This setting controls which version of the Siebel web services SMS will use.<ENTER>Valid Values:<ENTER>Version 1 - SMS will use version 1 of the web services. (default) <ENTER>Version 2 - SMS will use version 2 of the web services.<ENTER>Version 3 - SMS will use version 3 of the web services.
D592=Controls the display of size information for single sized items in the sales module. <ENTER><ENTER>Valid values:<ENTER>* Yes - Size information for single sized items will be displayed on the Selling screen and printed on the receipt.<ENTER>* No - Size information for single sized items will not be displayed on the Selling screen nor printed on the receipt. (default)
D593=This setting controls the way in which the size selection dialog is displayed. <ENTER>Typically, it is displayed as a list, however, a list displays a maximum of 12 sizes for selection without requiring the user to scroll the list.  <ENTER><ENTER>The grid format dialog can display a much greater range of choices before scrolling is required.  <ENTER>Valid Values are:<ENTER>No - The grid display will not be used. Only a  list will be displayed.<ENTER><ENTER>Yes - The grid will always be used for all size    selections.<ENTER><ENTER>When more than 12 choices - The list box will always be used to display sizes for selection when there are 12 or less sizes to choose from.  If there are more than 12 choices, a grid dialog will be displayed automatically.
D594=This setting controls the SMS cash transfer threshold for the following screens in SMS:<ENTER>- Cash In Register<ENTER>- Cash Out Register<ENTER>- Cash In Safe<ENTER>- Cash Out Safe<ENTER><ENTER>Cash transfer entry validation trigger value<ENTER><ENTER>If this value is configured and the value is greater than '0', the system will validate transfer amount entered. When the entered price exceeds the value of the parameter SMS will prompt the user to confirm or reject the transfer amount.<ENTER><ENTER>Valid values:<ENTER>- Any positive number. (SMS will process transfer amount validation based on this value)<ENTER>- 0.(SMS will not process transfer amount vallidation).<ENTER><ENTER>Maximum transfer amount<ENTER>This setting controls the SMS maximum allowed for cash transfer amount. When the entered exceeds the value of this parameter SMS will display a warning to the user.<ENTER><ENTER>Valid values<ENTER>- Any postivie number less than 1,000,000,000.(SMS will not approve transfer amount larger than this value)<ENTER>- Default value is 999,999,999 (SMS will not approve transfer amount larger than 999,999,999)<ENTER>- 0 (SMS will not check whether the transfer amount exceeds maximum transfer amount or not)
D595=This setting controls the SMS  price validation point. If this parameter is configured and the value is greater than '0', the system will validate price entered.  When the entered price exceeds the value of the parameter SMS will prompt the user to confirm or reject the price change.<ENTER><ENTER>Valid values:<ENTER><ENTER>* Any positive number. (SMS will process price validation based on this value)<ENTER>* Default value is 0. (SMS will not process price validation)
D596=Quantity entry validation trigger value<ENTER><ENTER>This setting controls SMS maximum allowed quantity validation point. If this parameter is configured and the value is greater than `0', the system will validate quantity entered.  When the entered quantity exceeds the value of the parameter SMS will prompt the user to confirm or reject the quantity change.<ENTER><ENTER>Valid values:<ENTER>* Any positive number. (SMS will process quantity validation based on this value)<ENTER>* Default value is 0. (SMS will not process quantity validation)<ENTER><ENTER><ENTER>Maximum Enter Quantity<ENTER><ENTER>Determines the maximum quantity that can be entered into the quantity prompt on the sales screen and customer order screen in SMS.<ENTER>This setting controls the SMS maximum allowed for quantity. When the entered quantity exceeds the value of this parameter SMS will display a warning to the user.<ENTER>Valid values:<ENTER>* Any positive whole number less then 100,000.<ENTER>* Default value is 999.
D597=This setting controls the external applications that are:<ENTER>* Available on the Run Applications menu at SMS.<ENTER>* Automatically started by SMS or automatically closed  by POSLoader.<ENTER><ENTER>A group (or collection) of external applications (and their required behaviour) should be created via the SMS Run Applications Group Maintenance screen.  The Run Applications group is then linked to the store / retail chain / system via this configuration setting.<ENTER><ENTER>From the SMS Run Applications Group Maintenance screen, SMS can be configured to start an application when it starts up.  POSLoader can be configured to shut down an application at start up. This is required  when the external application also uses the BDE (Borland Database Engine).  In these cases, it is essential that the external application is not running when POSLoader is running its database checks, as it requires un-restricted access to the BDE.<ENTER><ENTER>Valid Values:<ENTER>* A valid group of external applications as specified in the SMS Run Applications Group Maintenance screen in RMS.<ENTER>* Blank. A group of external applications has not been specified.  External applications are not required at SMS. (default)<ENTER><ENTER>Note: If an external application group has not been specified, then SMS will display on the Run Applications menu any applications found in the exeregister table at the store.  This functionality is maintained for backwards compatibility.
D599=In the Store Order module - activates the checking of maximum order quantities.<ENTER>Maximum order quantity = the order limit - quantity currently on order.The order limit for an item (itemcoloursize) is held in storeic.max_order_qty - which is maintained via RMS: at Range Management > Transactions > Item Range - on the Range in Stores tab, set the required Maximum Order Quantity.<ENTER><ENTER>Valid values:<ENTER>* Yes - maximum order quantities are checked.<ENTER>* No - maximum order quantities are not checked. (default)
D601=In the Store Order module - enables the consumables only store order form.<ENTER>NOTE: When the consumables only store order form is available, consumables cannot be ordered in a normal stock store order.  When the consumables store order form is not enabled, consumables can be ordered in a normal stock store order.<ENTER><ENTER>Valid values:<ENTER>* Yes - the consumables (only) store order form is available.<ENTER>* No - the consumables (only) store order form is not available. (default)
D603=Allows store orders to be saved and approved in one action.<ENTER><ENTER>Valid values:<ENTER>* Yes - the save and approval are performed in one action.<ENTER>* No - saving and approval process remain unchanged. (default)
D604=In the Store Order module - prevents the ordering of un-ranged (retail) items.<ENTER><ENTER>Valid values:<ENTER>* Yes - the un-ranged (retail) items cannot be added to a store order.<ENTER>* No - un-ranged items can be ordered (default).
D608=Enables the automatic printing of Price Changes and Unread Store Addressed ER-Messages for the first drawer attached for the day.<ENTER><ENTER>Valid values:<ENTER>* Yes - Start of Day procedure functionality - On <ENTER>* No - Start of Day procedure functionality - Off (default)
D609=This configuration parameter does the following:<ENTER>Prints all price changes if required by the start of day procedure.<ENTER>Only prints the price changes that have been marked as a Markdown/Reticket.<ENTER><ENTER>Valid values:<ENTER>* Yes - activate this functionality<ENTER>* No - do not use this functionality (default)
D610=This setting controls whether negative stock on hand values are displayed to the user in the following areas of SMS: Item Enquiry, Store Order, Stock Adjustment, Stock Transfer (out), Line Enquiry Report, Refill Report, Print Stock Labels, Print Shelf Labels, Local Price Maintenance, and Stock Store Request.<ENTER><ENTER>Valid Values:<ENTER>Yes - Display negative stock on hand values.<ENTER>No - Display negative stock on hand values as zero. (default)
D611=Configures SMS to not maintain stock (quantity) on hand figures (storeics table) for consumables.  Configures RMS to automatically write off store consumable stock receipts.  This is to allow consumable stock to be sent to the store from the warehouse, but then be automatically written off upon receipt (as no further transactions will be performed in SMS for this stock).  This parameter should not be set to 'Yes' if consumable transactions (other than warehouse stock receipts) are performed in SMS.<ENTER><ENTER>Valid values<ENTER>* Yes - Do not maintain stock on hand figures for consumable items for stores.<ENTER>* No - Maintain consumable stock levels for the store (default)
D613=This setting controls whether SMS will print SSCC (Serial Shipment Container Code) labels when creating stock transfers.<ENTER> <ENTER>Valid Values: <ENTER>* Yes - Print SSCC labels (default).<ENTER>* No - Disable SSCC label printing.
D614=This setting controls the specific label printer as configured in the Windows OS. If not set the label will be printed on the standard receipt printer for the register. <ENTER><ENTER>Valid Values: <ENTER>* '' (empty string) - Use attached receipt printer for the SSCC label (default)<ENTER>* <Printer name> - Print the SSCC Label to the specified windows printer.
D615=Determines whether the SMS stock transfer (out) module will allow consumables to be added to a transfer.<ENTER><ENTER>Valid Values:<ENTER>* Yes - Allow consumables to be added (Default).<ENTER>* No - Prevent consumables from being added.
D616=This setting controls whether the SMS Store Activity Audit Report is available at SMS. This report produces a summary of sales made, tenders collected, and sales statistics for a session period. <ENTER><ENTER>Session period start points and end points must be manually created using the 'Store Audit Session Close' button (See SMS Configuration Setting (ST_AUD_SESS_CLS_BTN)). This report may only be run on a valid store audit session.  <ENTER>Valid Values:<ENTER><ENTER>* Yes (Y) - The report is available. <ENTER>* No (N) - The report is not available. (default)<ENTER><ENTER>NOTE: When available, the report can be accessed via Store Management [F10] -> Reports [F5] -> Financial Reports [F2] -> Store Activity Audit Report
D617=This setting controls whether SMS prompts the user to close the Store Audit Session after successfully completing a Store Reconciliation. <ENTER><ENTER>The effect is identical to that of manually invoking the 'Store Audit Session Close' button. The user may still choose to leave the session open and close it at a future date.<ENTER>Valid Values:<ENTER><ENTER>* Yes (Y) - SMS will prompt for a Store Audit Session Close after a Store Reconciliation<ENTER>* No (N) - SMS will not prompt. (default)<ENTER><ENTER>NOTE: If this setting is 'No', then all sessions must be closed by manually triggering the 'Store Audit Session Close' button.
D618=This setting controls whether SMS will automatically print the 'Store Activity Audit Report' when a Store Audit Session is closed, for the session just closed.<ENTER><ENTER>Reports for past sessions may be viewed and re-printed at any time from the 'Store Activity Audit Report' screen.<ENTER>Valid Values:<ENTER><ENTER>* Yes (Y) - SMS will automatically print the Report each time a session is closed. The user is prompted to confirm the report printing if the report range exceeds 3 days. (default)<ENTER>* No (N) - SMS will not print the Report. <ENTER>* Force-print (F) - SMS will automatically print the Report each time a session is closed. The confirmation prompt is never shown. The printing is forced.
D619=This setting controls whether the 'Store Audit Session Close' button is available at SMS. This button is used to create Store Audit Sessions. <ENTER><ENTER>A Store may only ever be in 1 session at a time. When 1 session is closed, the next session is immediately started. If there is no session in progress, a new session is started.<ENTER>Valid Values:<ENTER><ENTER>* Yes (Y) - The button is available. <ENTER>* No (N) - The button is not available. (default)<ENTER><ENTER>NOTE: When available, the button can be accessed via Store Management [F10] -> Money Control [F2] -> Store Audit Session Close
D623=In the Stock Transfer module, when activated Store staff must enter a 'Total Units to Send' batch control total.This batch control total is then compared to actual unit total at transfer approval. If the units do not match, document approval is not allowed to proceed.NOTE: This configuration setting does not apply to transfers to a supplier.<ENTER><ENTER>Valid values:<ENTER>* Yes - Batch total must be entered.<ENTER>* No - Batch totals do not need to be entered (default).
D625=This setting controls whether the store staff is required to enter the recall authorisation number of warehouse transfers.<ENTER><ENTER>Values:<ENTER>*Y- When the transfer is to a warehouse,SMS will display the Recall Authorisation number in Stock Transfer module, whether Store staff need to enter the number is optional.<ENTER>*N- When the transfer is to a warehouse,SMS will not display the Recall Authorisation in Stock Transfer module.<ENTER>*M- When the transfer is to warehouse,SMS will display the Recall Authorisation number in Stock Transfer module, and Store staff must enter the number.
D626=In the Stock Transfer module,  when activated Store staff must set the replenishment termination flag (informing head office if items included in the transfer should be removed from the head office replenishment system).NOTE: This configuration setting does not apply to transfers to a supplier.<ENTER><ENTER>Valid values:<ENTER>* Yes - Stores can prevent replenishment of flagged items.<ENTER>* No - Stores cannot prevent replenishment of flagged items. (default)
D627=Determines whether the stock transfer module will prevent the Unknown Item being added to a transfer.<ENTER><ENTER>Valid values:<ENTER>* Yes - prevent Unknown Item being added to a transfer.<ENTER>* No - allow Unknown item to be added to a transfer. (Default)<ENTER><ENTER>Note: This parameter is obsolete from SMS 3.9.5.1 onwards, but is maintained for backwards compatibility with older versions of SMS.
D628=When activated, the stock transfer module will prevent un-ranged items being added to a transfer.<ENTER><ENTER>Valid values:<ENTER>* Yes - prevent un-ranged items being added. <ENTER>* No - allow un-ranged items to be added. (default)
D629=Controls whether a Transfer (Out) docket is automatically printed when a transfer is suspended. <ENTER><ENTER>Valid Values:<ENTER>* Yes - Print transfer docket (Default).<ENTER>* No - Do not print transfer docket.
D630=This setting controls whether the transfer number is printed on SSCC labels. Note that if an SSCC number is not available, the transfer number will always be printed regardless of the value of this configuration.<ENTER><ENTER>Valid values:<ENTER>* 'Never' - Do not print transfer number (unless SSCC number not available) (default). <ENTER>* 'All labels' - Print transfer number on all SSCC labels.<ENTER>* 'Faulty goods only' - Print transfer number on faulty goods labels only.<ENTER>* 'Stock transfer only' - Print transfer number on stock out labels only.
D632=Used in the Stock Transfer module. Determines whether the List All Stores [F3] button on the Stock Transfer destination selection screen only displays stores belonging to the same retail chain as the originating store, or all stores. Also whether the Specific Location [F4] button only allows stores to transfer to another store belonging to the same retail chain. or not.<ENTER><ENTER>Valid values:<ENTER>* Yes - Stores within the Retail Chain only.<ENTER>* No - All stores (default)
D633=This setting controls whether non-requested items can be added to a stock request transfer.<ENTER><ENTER>Valid values:<ENTER>* Prompt user - The user is prompted and asked to confirm that they wish to add a non-requested item to the stock request transfer (default).<ENTER>* Yes - Non-requested can be added to a stock request transfer.<ENTER>* No - Non-requested cannot be added to a stock request transfer.
D634=This setting controls the how stock requests are converted into stock transfers. <ENTER>SMS can be configured, on store transfer destination selection, to consolidate all outstanding transfer requests for that store into a single stock transfer.<ENTER><ENTER>Valid values:<ENTER>* Yes - Consolidate all outstanding stock requests into a single stock transfer for the selected destination store (default).<ENTER>* No - Display all stock requests (for the selected destination location), so that the user can select the requests to be loaded into the stock transfer.
D637=This setting controls the how stock requests are converted into stock transfers. <ENTER>SMS can be configured, on store transfer destination selection, to consolidate all outstanding transfer requests for that store into a single stock transfer.<ENTER><ENTER>Valid Values<ENTER>* Yes - Consolidate all outstanding stock requests into a single stock transfer for the selected destination store <ENTER>* No - Display all stock requests (for the selected destination location), so that the user can select the requests to be loaded into the stock transfer.<ENTER>(default).
D641=This setting controls the default quantity assigned to each item when creating a stock transfer from stock requests.<ENTER><ENTER>Valid values:<ENTER>* Expected - Transfer quantity is initially set to the expected quantity or to the current stock position is there is not enough stock on hand to meet the expected quantity (default).<ENTER>* Blind - Transfer quantity initially set to 0.
D642=This setting controls the automatic printing of the Outstanding Stock Transfer Requests report.  <ENTER><ENTER>Valid Values:<ENTER>* Start of day - Print report at start of the day (when start of day functionality is enabled).<ENTER>* End of day - Print report at end of the day (when the last active drawer is detached).<ENTER>* Not Required - Do not automatically print the report (default).<ENTER>NOTE: The report is also available on the Stock Requests screen (in the Stock Transfer module) and on the Stock Reports menu.
D644=This setting controls the suspending of stock transfer documents within the Stock Transfer (out) module<ENTER><ENTER>Valid values:<ENTER>* One - Only a single stock transfer document can be suspended at any time (default). <ENTER>* One per destination - Only one stock transfer per target location can be suspended at any time.<ENTER>* Unrestricted - Multiple transfers can be suspended (at any one time).
D646=Controls who defines the stocktake type. <ENTER><ENTER>Valid values:<ENTER>* Ask SMS user - Stocktake type is selected by the user (from the button panel) at the time of the stocktake.<ENTER>* System setting - Stocktake type is fixed and predefined by system, based on the System Defined Stocktake Type (STAKE_DEFAULT_TYPE) parameter. (default)
D647=Controls the Close / Finalise Stocktake sequence in SMS when SMS is configured to finalise stocktakes.<ENTER><ENTER>Valid Values:<ENTER>* Two-step process (close then finalise) - A stocktake must first be closed to indicate to head office that the store believes the stocktake has been completed.  Then the stocktake can be either re-opened (for the entry of additional counts) or Finalised (which generates the required stock on hand adjustments). (default)<ENTER>* One-step process (finalise) - A stocktake cannot be closed (and re-opened).  It can only be finalised (or cancelled).  Finalising a stocktake, under this configuration generates the required stock on hand adjustments.
D648=Select the columns and the widths of each column that is required for display at SMS on the Edit Counts screen of the Stocktake module.<ENTER><ENTER>Allowing for two pixels between each included column, the total width must not exceed 490 pixels. If the total width is less than 490 pixels, the Description column will be widened to suit.
D649=Determines who controls stocktakes created in SMS.<ENTER><ENTER>Valid Values:<ENTER>* Store - The store (via SMS) controls the stocktake (default).<ENTER>* Head Office - Head office (via RMS) controls the stocktake.<ENTER>Control covers the following functions: update stocktake details (stocktake description and date), cancel stocktake, reopen stocktake and finalise stocktake.
D650=This configuration setting specifies the retention period (in weeks) of archived stocktake count files loaded directly from file or generated by a PDT device (e.g. ALLSTOCK.DAT).<ENTER><ENTER>Once a file is older than the specified period it is deleted by PosLoader.<ENTER><ENTER>Valid values:<ENTER>* number of weeks files are kept. (default = 52)
D651=Determines if stocktakes for a store can be created in SMS..<ENTER><ENTER>Valid Values:<ENTER>* Yes - Stocktakes for a store can be created in SMS (default).<ENTER>* No - Stocktakes for a store cannot be created in SMS. <ENTER>NOTE: RMS (head office) is always able to create stocktakes, regardless of this configuration setting.
D652=Defines the type of stocktake, when the Stocktake Type Selection (STAKE_ASK_USER_IND) parameter is set to System Setting.<ENTER><ENTER>Valid values:<ENTER>* Partial - Create a partial stocktake (default)<ENTER>* Full - Create a full stocktake.
D653=Indicates how unknown items are handled within the SMS stocktake module.<ENTER><ENTER>Valid Values:<ENTER>* Not allowed - Unknown items cannot be added to a count batch (default).<ENTER>* Add only - Unknown items can be added to count batch in SMS (after the entry of an unknown item code or directly via the Add Unknown Item button). They are managed however in RMS. <ENTER>* Add and manage - Unknown items can be added to count batch in SMS and also must be initially managed in SMS i.e. a count batch cannot be closed in SMS, until all unknown items are either assigned to a known item or mark as 'ignore'. Once the batch has been finalised at SMS, outstanding unknown items (i.e. those marked as 'ignore') can be managed at RMS.
D654=Automatically finalise batch after loading counts from an external device such as a PDT.<ENTER><ENTER>Valid values:<ENTER>* Yes - automatically finalise batch.<ENTER>* No - do not automatically finalise batch. (default)
D655=This setting determines in what mode counts will be accepted within the Edit Counts screen of the Stocktake module. <ENTER><ENTER>Valid values:<ENTER>* Units - Quantities are only accepted as unit quantities<ENTER>* Units and Packs - Quantities can be accepted in either pack or unit quantities
D656=Controls the underlying format of the stocktake validation file (pderecord_mnemonic = V).<ENTER><ENTER>Valid values:<ENTER>* List sellcode individually (default) - validation contains all sellcodes for each itemcoloursize (each listed individually).  There could be multiple records for each itemcoloursize (one for each sellcode).<ENTER>* Combine SKU with additional sellcode - validation file is KWU sellcode based.  It contains the SKU sellcode plus an additional sellcode as specified in PDERecordLine table.  There can only ever be one record per itemcoloursize.
D657=Specify the pdrecord_id of the stocktake validation file format to be used at this location.<ENTER><ENTER>NOTE: This setting only applies when the SMS configuration parameter Validation File Format Type is set to "Combine SKU with additional sellcode".<ENTER><ENTER>Valid Values:<ENTER>* ' ' (empty string) SMS will use the first stocktake validation file format found (pderecord_menomic = V). (default).<ENTER>* any other value - pdrecord_id of the stocktake validation file format.
D658=Controls the operation and display of the Stocktake Variance Report.<ENTER><ENTER>Valid values:<ENTER>* Standard - For a partial stocktake, all counted items are displayed.  For a full stocktake, all items are displayed. Grouping is by Itemcolour (the user can choose to print size details). (default)<ENTER><ENTER>* Tolerance-based - Only items that fall outside the specified tolerance limits are displayed.  Tolerance limits are set by Value and Quantity - see Value Tolerance Limit (STAKE_VAR_RPT_TOL_VAL) and Quantity Tolerance Limit (STAKE_VAR_RPT_TOL_QTY.) For a partial stocktake only counted items are included in this analysis. Grouping is by item (the user can choose to print colour/size details). SMS can be configured to exclude certain Division from the report - see Divisions to Exclude (STAKE_VAR_RPT_TOL_EX_DIV).
D659=Lists any divisions (by division code) to be excluded from the tolerance based Stocktake Variance Report.More than one division (division code) can be listed, as long a comma separates each division code (no other separators should be used).<ENTER><ENTER>For example:  DIV01,DIV02<ENTER><ENTER>NOTE: Only valid if the Type of Report (STAKE_VAR_RPT) is Tolerance-based.<ENTER><ENTER>NOTE: This setting does not exclude the division from the stocktake process (i.e. stock on hand quantities are updated, where applicable).<ENTER><ENTER>Valid values:<ENTER>* Division codes seperated by commas.<ENTER>* '' (empty string) (default).
D660=Quantity tolerance limit - for tolerance based Stocktake Variance Report.An item (line) is only included in the report if its total quantity variances falls outside the quantity tolerance limit.<ENTER><ENTER>NOTE: Only valid if the Type of Report (STAKE_VAR_RPT) is Tolerance-based.<ENTER><ENTER>Valid values:<ENTER>* Any number >= zero<ENTER>* 0 (default)
D661=Value (price x quantity) tolerance limit  - for tolerance based Stocktake Variance Report. An item (line) is only included in the report if its total value variances falls outside the value tolerance limit.<ENTER><ENTER>NOTE: Only valid if the Type of Report (STAKE_VAR_RPT) is Tolerance-based.<ENTER><ENTER>Valid values:<ENTER>* Any number >= zero.<ENTER>* 0 (default)
D663=This setting controls whether the negative stock on hand value is allowed when a stock adjustment is processed.<ENTER><ENTER>Valid Values:<ENTER>-Yes - Negative stock on hand is allowed after making a stock adjustment.(default)<ENTER>- No - Negative stock on hand is not allowed.
D664=This setting hides stock on hand details in the following areas of SMS:<ENTER><ENTER>    - Line Enquiry Report (screen and printout).<ENTER><ENTER>    - Store Order (hides stock on hand and stock in        transit)<ENTER><ENTER>    - Stock Transfer Out<ENTER><ENTER>    - Stocktake Variance (printed) report.  When stock on hand and variance details are not       shown the report is known as the Stocktake       Batch Summary Report.<ENTER><ENTER>NOTE: This setting does not hide stock on hand figures throughout SMS; it only applies to the areas listed above.<ENTER><ENTER>NOTE: This setting does not apply to the tolerance based variance report.<ENTER><ENTER>Valid values: <ENTER><ENTER>    - Yes - Hide stock on hand details. <ENTER>    - No - Don't hide stock on hand details (default)
D666=Specifies the print format code that represents the label to be printed for stock requests.
D671=This configuration determines if a store has a permanent online connection to the Head Office environment that it can use to access Web Services provided by the Head Office.<ENTER><ENTER>Broadband connections are recommended for use with Head Office Web Services. <ENTER><ENTER>The connection must be permanent, as some features may attempt to automatically access provided services if this configuration is enabled. <ENTER>Avoidable delays may be caused at SMS due to connection attempts timing out, if this setting is incorrectly configured (i.e. enabled when permanent access is not provided).<ENTER><ENTER>Valid Values: <ENTER>*Yes - Allow store online Web Service access.<ENTER>*No - Do not allow store online Web Service access (default).
D672=Restricts staff access to authorised stores. <ENTER>Valid values:<ENTER>* No - Employees from any store can use their payroll_id or remediuser_code to successfully validate security or saleperson prompts. (default)<ENTER>* Yes - Payroll_id or remediuser_code validation at security or salesperson prompts must be of an employee who is marked as authorisied to trade at the store.
D673=When this setting is active, Landed Cost values specific to each store and item combination will be imported into the StoreIC table so they can be utilised at SMS.<ENTER>This setting should be used in conjunction with the related SMS Configuration Setting (LANDED_COST_MODE).<ENTER><ENTER>Valid Values:<ENTER>* Yes (Y) - Landed Cost values written to the StoreIC table.<ENTER>* No (N) - Landed Cost values are not written to the StoreIC table and not available to SMS (default)<ENTER><ENTER>NOTE: This configuration is also used by RMS to determine if the cost is replicated to the store in the first place.
D674=This setting determines whether or not an item not originally part of a transfer being received can be added to the transfer.<ENTER><ENTER>Note that for Manual Receipts, this setting will be ignored, as all items will be new items.<ENTER><ENTER>Valid values:<ENTER>* Yes - Allow new items to be added (default)<ENTER>* No - Do not allow new items to be added.
D675=Controls whether a local price can be set when goods are received via Manual Receipt.<ENTER><ENTER>Valid values<ENTER>* Yes - Allow local price to be set<ENTER>* No - Do not allow price to be set (default).
D676=This setting controls whether deliveries received using SMSmx can be approved with a variance.<ENTER>Valid values:<ENTER>* Yes - Deliveries can be received with a variance. (default).<ENTER>* No - SMSmx will assume all deliveries have the correct quantity and will prevent the user from modifying the received quantity.
D677=Controls whether a report is printed whenever a carton is approved. <ENTER><ENTER>Valid values:<ENTER>* Automatically - print the report.<ENTER>* Prompt - the user to print the report<ENTER>* Do Not Print - do not print a report on approving cartons (default)
D678=Determines what type of report is to be printed on approving cartons. Whether a report is to be printed at all depends on the setting of 'Print Report when carton approved'. <ENTER><ENTER>Valid values:<ENTER>* Transfer - Print transfer report.<ENTER>* Discrepancy - Print discrepancy report. (default)
D679=This parameter is a flag that controls whether the user is required to enter carton totals before adding carton items. The carton total acts as a double check during carton approval, the value is verified against the sum of items for the carton and only cartons where the numbers match can be approved. <ENTER><ENTER>Valid values:<ENTER>* Yes - The user needs to enter the carton totals before entering carton item details. (default)<ENTER>* No - The carton totals do not need to be entered. In effect this means that the carton total is automatically set to the same value as the sum of items in the carton.
D680=Determines whether SMS will fulfil customer orders when receiving stock into a store.<ENTER><ENTER>Valid values:<ENTER>* Yes - Fulfil customer orders (default).<ENTER>* No - Do not check for outstanding customer orders. Note: this option must only be used where customer orders are NOT in use.
D681=Select the columns and the widths of each column that is required for display at SMS on the Line Details screen of the Stock Receiving module.<ENTER><ENTER>Allowing for two pixels between each included column, the total width must not exceed 490 pixels. If the total width is less than 490 pixels, the Description column will be widened to suit.<ENTER><ENTER>Note: This setting does not apply to Manual Receipts.
D682=The Default GRN quantities parameter controls the display and entry requirements for a GRN.  <ENTER><ENTER>Valid values:<ENTER>* Blind - the due-in quantity is not displayed on screen or shown for each item on the Transfer Checklist. The received quantity shown on the Transfer - Line Details screen defaults to zero.<ENTER>* Presume OK - the due-in quantity is the same as on the EDN and the received quantity equals the due-in quantity (default).<ENTER>* Presume not OK - the due-in quantity is the same as on the EDN and the received quantity defaults to zero.
D683=Determines the default search field enabled when entering the Search for Deliveries screen in SMS Stock Receiving.<ENTER><ENTER>Possible values:<ENTER><ENTER>* I (Item) - Item is the default search field. (Default)<ENTER>* P (Carton) - Carton Ref. is the default search field.<ENTER>* C (Consignment No.) - Consignment No. is the default search field.<ENTER>* O (Order number) - Order number is the default search field.
D684=Defines the initial sort order for displaying items on the Item (Line/PLU) Details screen.<ENTER><ENTER>NOTE: This setting only takes affect when the entry sequence column is displayed (see SMS configuration setting: 'Display entry sequence column in Item Details'.<ENTER><ENTER>Valid values:<ENTER>* Code - Sort items by their identifying code.  Either SKU or Item Reference (see SMS configuration setting: 'Items are identified by') (default).<ENTER><ENTER>* Entry Sequence - Sort items by their sequence in the carton.
D685=Control how the Stock Receiving module displays document details.<ENTER><ENTER>Valid values:<ENTER>* Transfer number - The main transfer list displays the Transfer number.  The Consignment Note number is displayed in the Transfer Summary section.   The transfer list can be sorted by Transfer Number.  (default)<ENTER>* Consignment number - The main transfer list display the Consignment Note number. The Transfer number is displayed in the Transfer Summary section. The transfer list can be sorted by Consignment Note Number.
D686=Determines whether a search of all expected deliveries is performed automatically when first entering the Stock Receiving area of SMS.<ENTER><ENTER>Possible values:<ENTER><ENTER>* Y (Yes) - Perform the search automatically so SMS will display the list of expected deliveries when first entering the Stock Receiving area of SMS (Default).<ENTER><ENTER>* N (No) - Do not perform the search automatically so SMS will display the Search for Deliveries screen when first entering the Stock Receiving area of SMS.
D687=Controls whether an invoice number is captured against deliveries from suppliers: both expected deliveries (goods received against a purchase order) and un-expected (manual receipts). <ENTER><ENTER>Valid values:<ENTER>* Mandatory - The user is prompted for an invoice number when creating the goods received note for a supplier delivery and an invoice number must be entered (it cannot be left blank). The number can be modified (prior to approval) from the Transfer Summary tab page. <ENTER><ENTER>* Optional - The user is prompted for an invoice number when creating the goods received note for a supplier delivery but it can be left blank. The number can be modified (prior to approval) from the Transfer Summary tab page.<ENTER><ENTER>* Do no prompt - An invoice number is not captured when receiving a supplier delivery. (default)
D688=Controls how the Stock Receiving module identifies items on Item (Line/PLU) Details screen.<ENTER><ENTER>Valid values:<ENTER>* SKU - Items are identified on the Item Details screen by SKU.  Sorting will be available by SKU. Sock Receiving printouts will identify items by SKU. (default)<ENTER><ENTER>* Item Reference - Items are identified on the Item Details screen by Item Reference. Sorting will be available by Item Reference. Stock Receiving printouts will identify items by item reference.
D689=Controls whether receiving of transfers without an EDN (i.e. a Manual Receipt) is permitted. <ENTER><ENTER>Valid values<ENTER>* Yes - Permits transfers without an EDN (default)<ENTER>* No - Do not receive transfers without an EDN. The [F4] Manual Receipt button is disabled on the Stock Receiving Search screen.
D690=Select the columns and widths of each column that is required for display at SMS on the Line Details screen of the Stock Receiving module for manual receipts.<ENTER><ENTER>Allowing for two pixels between each column, the total width must not exceed 490 pixels. If the total width is less than 490 pixels, the Description column will be widened to suit.
D691=Controls whether cost details (from the invoice) are to be entered for a manual receipt. This setting is not used if 'Allow Manual Receipting' is not 'Yes'. <ENTER><ENTER>Valid values:<ENTER>* Yes - The system will display cost entry columns on the GRN. (default)<ENTER>* No - The system will not display cost columns on the GRN.
D692=Determines if multiple receipts can be created for a single store to store EDN (transfer).<ENTER><ENTER>Valid Values:<ENTER>* Not Allowed (N) - Partial receipting of store to store transfers is not allowed (default).<ENTER><ENTER>* Allowed - assume close (C) - Assume EDN (delivery) lines are to be closed.  Partial receipting of store to store transfers is allowed, however the user must specifically flag the lines that must remain open. <ENTER><ENTER>* Allowed - assume open (O) - Partial receipting of store to store transfers is allowed.   Assume EDN (delivery) lines are to be left open, until fully received.  <ENTER><ENTER>Where partial receipting is allowed and received quantity does not equal expected quantity, the SMS user may select to change the default EDN line action, between closing or keeping the delivery line open.<ENTER><ENTER>NOTE: Only one receipt, for a specific delivery, can be on-going at any one time.<ENTER><ENTER>NOTE: Partial receipting for supplier deliveries is set on a `by supplier' basis via Supplier Maintenance.
D693=Determines if multiple receipts can be created for a single warehouse to store EDN (transfer).<ENTER><ENTER>Valid Values:<ENTER>* Not Allowed (N) - Partial receipting of warehouse to store transfers is not allowed (default).<ENTER><ENTER>* Allowed - assume close (C) -  Assume EDN (delivery) lines are to be closed.  Partial receipting of warehouse to store transfers is allowed, however the user must specifically flag the lines that must remain open. <ENTER><ENTER>* Allowed - assume open (O) - Partial receipting of warehouse to store transfers is allowed. Assume EDN (delivery) lines are to be left open, until fully received.<ENTER><ENTER>Where partial receipting is allowed and received quantity does not equal expected quantity, the SMS user may select to change the default EDN line action, between closing or keeping the delivery line open.<ENTER><ENTER>NOTE: Only one receipt, for a specific delivery, can be on-going at any one time.<ENTER><ENTER>NOTE: Partial receipting for supplier deliveries is set on a `by supplier' basis via Supplier Maintenance.
D694=When an item is received with an outstanding customer order, the item is automatically assigned to the customer. This parameter determines whether the system prompts the user when an item has been assigned to a customer. <ENTER><ENTER>Valid values:<ENTER>* Yes - Prompt the user.<ENTER>* No - Do not prompt user (default).
D695=Determines whether customer order notification slips (postcards) are printed automatically.<ENTER><ENTER>Valid values:<ENTER>* Yes - Print postcard when the transfer is approved (default)<ENTER>* No - Do not print customer postcard. Postcards can still be printed at a later stage in batch mode.
D696=This setting controls whether sellcodes are printed on Stock Receiving transfer reports at SMS.<ENTER><ENTER>Valid Values:<ENTER><ENTER>  *  *; (asterisk, semi-colon) - All active sellcodes are included in the transfer item details.<ENTER>  *  (Blank) - No sellcodes are included. (default)<ENTER>  *  List of sellcode types separated by a semi-colon and ending with semi-colon - Only sellcodes belonging to the listed sellcode types are included.
D697=This setting controls the price display on the Stock Receiving Checklist.<ENTER><ENTER>Valid values:<ENTER>* Current - The Stock Receiving Checklist displays the current selling price of the item. (default)<ENTER>* Regular and Special - The Stock Receiving Checklist can display both the regular and special price of the item. If a special price applies to the item, both the regular and current special price of the item is shown. If a special price does not currently apply, then only the regular (current) price of the item is shown.
D698=This setting controls whether supplier item reference numbers are printed on Stock Receiving transfer reports at SMS.<ENTER><ENTER>Valid Values:<ENTER>* Yes - Supplier item reference numbers are included in the transfer item details.<ENTER>* No - Supplier item reference numbers are not included. (default)<ENTER><ENTER>Note: This setting applies to the Stock Receiving Checklist, Discrepancy and Transfer reports at SMS.<ENTER>Note: This setting only applies if the delivery came directly from a supplier.
D699=This setting determines in what mode counts will be accepted within the Line Details screen of the Stock Receiving module.<ENTER><ENTER>Valid values:<ENTER>* Units - Quantities are only accepted as unit quantities<ENTER>* Units or Packs - Quantities can be accepted in either pack or unit quantities.<ENTER><ENTER>Note: This setting does not apply to Manual Receipts.
D700=Indicates the way stock is received in the store. <ENTER><ENTER>Valid values:<ENTER>* Express Receipt - Automatic receiving of all items on an EDN, without entering the quantities received, is permitted.<ENTER>* Cartons - Receiving is to be done at the carton level only.  If a carton is confirmed as being received, the system assumes that all line items within that carton have been received i.e. entering carton numbers into the GRN automatically populates the GRN with the line items in the cartons. When selecting a transfer, the system will default to the Carton Details page.<ENTER>* Line Items - Receiving is to be done by confirming each line item on the GRN (default). When selecting a transfer, the system will default to the Line Item Details page.<ENTER>* Cartons and Lines - controls whether receiving is to be done by confirming carton control totals and by verifying each line item. When selecting a transfer, the system will default to the Carton Details page. (default)
D701=Defines whether the carton entry sequence is displayed on the SMS screen in the Items Details tab.<ENTER><ENTER>Valid values:<ENTER>* Yes - Display entry sequence column in the Item Details tab.<ENTER>* No - Do not display entry sequence column in the Item Details tab (default)
D702=This parameter controls whether the source of a manual receipt item is shown on the Transfer - Line Details screen.<ENTER><ENTER>Valid values:<ENTER>* Yes - Show information on the source of an item, i.e. why the order was issued (replenishment, store order...) and the documents that contain the order.<ENTER>* No - Do not show source information. (default)
D703=This setting controls whether to switch Consignment No. and Delivery No. display for store to store transfers in stock receiving screen.<ENTER><ENTER>Values:<ENTER>* C -Store to Store transfers are displayed by Consignment No.<ENTER>* T -Store to Store transfers are displayed by Transfer No.<ENTER> *D(Default)- Store to store transfers are displayed the same as SMS configuration setting: Transfers are displayed by(STREC_DOC_DISPLAY).
D704=This parameter determines whether the summary page or the detail page is shown as the first page in the Stock Receiving screen. <ENTER><ENTER>Valid values:<ENTER>* Summary - Show the Summary page first when opening the Stock Receiving page. (default)<ENTER>* Cartons / Lines - Show the Carton Details page (or the Line Details page if not configured to receive cartons) first when opening the Stock Receiving page.
D705=Control how the Stock Receiving module identifies transfers.<ENTER><ENTER>Valid values:<ENTER>* Document type - Transfers will be identified by document type: IBT, WD or PO.<ENTER><ENTER>* Supplier / Internal categorisation - Transfers will be identified by Supplier / Internal categorisation. (default)
D706=Controls the type of approval that is required for each item in a transfer before the item can be accepted. <ENTER><ENTER>Valid values:<ENTER>* Always - All variances must be approved (default).<ENTER>* If outside tolerance limits - Approval is required if the item violates any one of the variance limits. This requires at least one tolerance limit to be set.<ENTER>* Never - Approval is not required, any variance can be accepted.
D707=If Approval is set to 'Outside Tolerance Limits', this field is used to set the limit as a percentage that a received item quantity can be lower than the quantity declared in the EDN.<ENTER><ENTER>Valid values:<ENTER>* The FROM value can be between -100 and 0. (The percentage is expressed as a decimal)<ENTER>* The TO value can be between 0 and 100. (The percentage is expressed as a decimal)
D708=If Approval is set to 'Outside Tolerance Limits', this field is used to set the limit that a received item quantity can be lower than the quantity declared in the EDN.<ENTER><ENTER>Valid values:<ENTER>* The FROM value can be any negative value up to and including 0.<ENTER>* The TO value can be any positive value greater or equal to 0.
D709=If Approval is set to 'Outside Tolerance Limits', this field is used to set the limit that the value of the received items can be lower than the quantity declared in the EDN. The variance is calculated by the same formula as for the Quantity Tolerance Limit field.<ENTER><ENTER>Value variance = (difference between the EDN quantity and the GRN quantity) x current value.In SMS, the current value is the retail price of the item at the time of transfer.<ENTER><ENTER>Valid values:<ENTER>* The FROM value can be any negative value up to and including 0.<ENTER>* The TO value can be any positive value greater or equal to 0.
D711=Defines when petty cash transactions should be allocated.<ENTER><ENTER>Valid values:<ENTER>* Yes - When in "Back Office" mode, the Petty Cash allocation screen will only display Petty Cash transactions that originated (were drawn from) the back office safe. When in "Register" mode, the Petty Cash allocation screen will only display Petty Cash transactions that originated from the currently attached drawer. When reconciling a drawer, the user will be forced to allocate all Petty Cash transactions that originated from the drawer which is being reconciled.  The Petty Cash allocation screen will be presented showing only the Petty Cash transactions that originated (were drawn from) the selected drawer.  Reconciliation will not proceed for the currently selected drawer until all outstanding Petty Cash transactions (for that drawer) are allocated.<ENTER>* No - No special action with respect to petty cash (default)
D714=This setting contains the text that will be used to replace the [SURVEY_REWARD] token included inside a Survey Code Terms set.<ENTER><ENTER>Valid values:<ENTER><Any text> - This text will exactly replace any instances of the [SURVEY_ REWARD] token.<ENTER><Blank> - The [SURVEY_REWARD] token will be eliminated without any replacement. (default)
D716=This setting contains the text that will be used to replace the [SURVEY_URL] token included inside a Survey Code Terms set.<ENTER><ENTER>Valid values:<ENTER><Any text> - This text will exactly replace any instances of the [SURVEY_URL] token.<ENTER><Blank> - The [SURVEY_URL] token will be eliminated without any replacement. (default)
D717=This value will allow SVS to determine the currency being used at the point of the transaction.  <ENTER><ENTER>Valid values:<ENTER> - Canadian Dollar (124)<ENTER> - Japanese Yen (392)<ENTER> - Mexican Peso (484)<ENTER> - South African Rand (710)<ENTER> - British Pound (826)<ENTER> - Euro (978)
D718=This is the phone number SMS is to display when it is required to prompt the user  to process the gift card transaction manually through the IVR system.
D719=The Gift Card interface will verify that the amount of a Gift Card being issued is below the value recorded for this parameter. This value applies to each gift card issued in a sale. The amount is always interpreted as being in the local currency of the store in which the transaction is taking place.
D720=SMS will verify that the amount being recharged to a Gift Card is below the value recorded for this parameter. The value applies to each gift card re-charge in a sale. The amount is always interpreted as being in the local currency of the store in which the transaction is taking place.
D721=This is the gift card merchant number assigned for this site. This number is included in transaction requests sent by SMS to the gift card provider in order for it to recognise the source of the transaction.
D722=This is the number of times SMS must try to send a request transaction to the SVS central server before prompting the operator to process the transaction manually through the SVS IVR system.
D723=This is the length of time in seconds, that SMS must wait for a response from the SVS central server before attempting to re-send the request transaction.
D724=This is the address or URL of the SVS Central Server.
D725=This is the port to communicate with on the SVS Central Server.
D726=The software certification number issued by the Portuguese Tax Authority.
D727=Determines acceptable discrepancy between a register's system date/time and a last known valid date/time from a "master" system.<ENTER><ENTER>Valid Value -  A Numeric value to represent a number of days.<ENTER><ENTER>For example, 100 - SMS will prompt to change the system date/time on the register with system date/time of more than 100 days prior to the last known valid date/time. <ENTER><ENTER>Default value is 365.
D729=This setting controls whether POSLoader will run a table rebuild size check on all tables being rebuilt. The size check will halt the system and warn the user if the table's size is drastically altered.<ENTER>Valid values:<ENTER>* Yes (Y) - POSLoader will run the table rebuild size check.<ENTER>* No (N) - POSLoader will not run the table rebuild size check (default).
D732=Configures the default tax (GST) processing mode for a sale.<ENTER><ENTER>Valid Values:<ENTER><ENTER>* Normal - Always Tax Inclusive - Items that attract tax are sold inclusive of tax. Any tax applicable to the sale is included in the retail price and is paid by the customer (default).<ENTER><ENTER>For setting the default processing mode for sales in an airport landside store (i.e. this side of the Customs barrier). When using either of the following 'Landside' values, SMS will prompt for Tax customer details when processing tax free sales.<ENTER><ENTER>* Landside - Default to Tax Inclusive - each sale defaults to be tax inclusive. Users can toggle into tax free mode when required.<ENTER><ENTER>* Landside - Default to Tax Free - each sale defaults to be tax free. Users can toggle into tax inclusive mode when required.<ENTER><ENTER>For setting the default processing mode for sales in an airport airside store (i.e. beyond the Customs barrier) the following options are used. Airside stores are not required to capture customer details when processing tax free sales.<ENTER><ENTER>* Airside - Default to Tax Inclusive - each sale defaults to be tax inclusive. Users can toggle into tax free mode when required.<ENTER><ENTER>* Airside - Default to Tax Free - each sale defaults to be tax free. Users can toggle into tax inclusive mode when required.
D733=The reference number that is to be printed on the retailer's copy and the sealed bag copy of the tax invoice when processing tax free sales.<ENTER><ENTER>Valid Values:<ENTER>* A maximum of 12 characters.
D734=Determines the message lines that are to be printed as the Sealed Bag Declaration.<ENTER><ENTER>Valid Values:<ENTER>* Any terms code from the POS Terms Maintenance menu of type 'Sealed Bag Declaration'.
D735=Indicates the tax system being used.<ENTER>Valid Values:<ENTER><ENTER>GST / VAT. Single tax rate specified for each item and included in list price (default).<ENTER><ENTER>Sales and Use tax (US tax system).  List price excludes tax. Multiple taxes can be levied and applied after discounting and promotions.
D736=This setting controls the customer details that are to be captured at SMS when printing a tax invoice.<ENTER>The following details can be captured:<ENTER>- Identification type<ENTER>- Customer type<ENTER>- Title<ENTER>- First name<ENTER>- Surname<ENTER>- Address - the SMS user is prompted to enter address, suburb, post code and country.<ENTER>- Phone number<ENTER>- Email address<ENTER><ENTER>NOTE: To capture customer details SMS must be configured to print tax invoices.<ENTER><ENTER>NOTE: The order of the fields cannot be changed.
D737=This setting controls the text that is printed above the customer details on the sales receipt when customer details have been captured for a tax invoice.
D739=This setting controls the sale value at which SMS will automatically prompt the user to print a tax invoice.
D740=This setting controls the text that is printed on the sales receipt for return transactions irrespective of whether customer details have been captured.
D741=This setting controls the text that is printed on the sales receipt when customer details have not been captured for a tax invoice.
D743=When active, applies the rounding rules of a specified tender (defined by the 'Use Rounding Rules of This Tender Type' SMS configuration parameter) to each sale transaction.<ENTER><ENTER>This allows automatic finalisation of a sale if, after the rounding rule is applied, the outstanding balance is zero.<ENTER><ENTER>Value values:<ENTER>* Yes - automatically apply rounding rules.<ENTER>* No - do not apply rounding rules. (default)
D744=This parmeter is only applicable if the "Apply Rounding Rules to Sale Total" SMS configuration parameter is set to Yes.<ENTER><ENTER>This parameter specifies the tender type to apply the rounding rules of, to each sale transaction.<ENTER><ENTER>Valid values:<ENTER>* A selected tender type.<ENTER>* Blank - uses the CASH tender type (default)
D745=Determines whether the Change Label Type [F6] button in the Stock Labels Print menu is enabled. Selecting this button displays a list of all active SMS Print Formats and enables a user to change the label type to be printed.<ENTER><ENTER>Valid values:<ENTER>* Yes - The button is enabled if there is more that one active SMS Print Format.<ENTER>* No - The button is not enabled and only the default SMS Print Format can be used for printing labels (default).
D746=Configures the default print format to be used for printing labels at SMS.
D747=Determines whether SMS is to prompt the user to change the stationery in the printer the first time labels are printed after entering the Stock Labels Print menu and when exiting the menu.<ENTER><ENTER>Valid values:<ENTER>* Yes - SMS will prompt the user (default).<ENTER>* No - SMS will not prompt the user.
D748=When entering shift times for timesheet style shift entry, this setting determines what format the times must be entered in. <ENTER><ENTER>Valid values:<ENTER>* Yes - Time entries must be entered in 24 hour time (default).<ENTER>* No - AM / PM must be entered.
D749=Determines whether time sheets can be entered at SMS using a timesheet style entry, or Clock In / Out functionality.<ENTER><ENTER>Valid values:<ENTER>* Yes - Use timesheet style shift entry<ENTER>* No - Use Clock In / Clock Out functionality (default)
D750=Determines whether or not the date selection buttons for 'week to date' and 'month to date' use the trade week or month as set in the tradeweek/trademonth tables for the start date. <ENTER><ENTER>Valid values:<ENTER>* Yes - use the trading calendar<ENTER>* No - use the traditional calendar for month and the location table setting for week or a default of Sunday to Saturday if the location table is not set. (default)
D751=The hour that signifies that the current drawer being attached should be for the next trading day.  This value is only checked when first attaching a drawer, subsequent drawer attachment will not affect the trading day assigned to that drawer.  <ENTER><ENTER>Valid values:<ENTER>* A number between 0 and 23.<ENTER>* ' ' (empty string). Drawer is attached to current day (default)
D752=This setting controls whether SMS will ask users whether to save transactional customers records. Transactional customer are captured when information is required for a single transaction such as returns, refunds and tax invoices.<ENTER><ENTER>Valid Values:<ENTER>* Yes - SMS will prompt the user when saving a transactional customer.<ENTER>* No - SMS will not prompt user to save the customer as a full customer.
D753=This setting determines whether or not the user is warned when timesheets are incomplete at the time of drawer finalisation.<ENTER><ENTER>Valid values:<ENTER>* Check Todays - warn the user only at finalisation of the last drawer for that day. <ENTER>* Check last week - as for 'Check Todays' plus warn the user and prevent finalisation of the last drawer on the last day of the tradeweek the drawer belongs to.<ENTER>* Do Not Check - Do not check (default)
D754=A 3rd party utility is used by PosLoader to detect and repair table and primary index corruptions. PosLoader itself detects and repairs any secondary index corruption.<ENTER><ENTER>This parameter determines whether the 3rd party utility is used to carry out additional secondary index checking.<ENTER><ENTER>Valid Values:<ENTER>* Yes - PosLoader will invoke the 3rd party application to check for secondary index corruptions prior to carrying out its own checking. (Note: This option will increase the time it takes for PosLoader to execute).<ENTER>* No (Default) - Only PosLoader will perform standard secondary index checking and resolve any corruptions.<ENTER><ENTER>It is suggested that this parameter only be set to 'Yes' under instruction from Retail Directions.
D755=Controls the display age of unapproved stock documents. Set the high_value to the number of days since the unapproved incoming stock was sent. Only unapproved incoming orders sent within this number of days will be displayed on the Stock Receiving screen.<ENTER><ENTER>Valid values:<ENTER>* Any value greater than 0.<ENTER>* 14 (default)
D756=This configuration parameter allows the user to select the details that are captured about an unknown item that is sold or returned.  The options include:<ENTER><ENTER>* Description (Default)<ENTER>* Division Code<ENTER>* Division Description<ENTER>* Department Code<ENTER>* Department Description<ENTER>* Category Code<ENTER>* Category Description<ENTER>* Product Number (GTIN)<ENTER>* Brand<ENTER>* Supplier Code<ENTER>* Supplier Description<ENTER>* Colour<ENTER>* Catalogue Item (Yes / No)<ENTER><ENTER>The sequence in which the selected details are displayed cannot be changed. Each option can be mandatory or optional and the Price is always captured.<ENTER><ENTER>The default setting is to capture the Description of the unknown item only.
D757=Determines the level of control available over the management of unknown item sales.  <ENTER><ENTER>Valid values:<ENTER>* No Action - No specified action, (default) <ENTER>* Capture Description - Enable the capturing of a description for unknown items during selling. <ENTER>* Capture Description and enable Unknown Item Management - As for 'Capture Description' plus the ability to reverse the sales of unknown items through the Unknown Item Management screen.
D760=This configuration setting controls the amount of cash that must be present in a drawer that is not currently attached (trading) before SMS will warn the user when banking. The user will be shown a list of unreconciled drawers and asked to confirm that banking should proceed.<ENTER><ENTER>This setting is a multiplier of the float value i.e. a value of '2' will cause SMS to prompt if the drawer contains 2 X FLOAT.
D762=This specifies that the gift card scheme will be used to define the schemes to be implemented by the selected gift card interface in SMS. <ENTER><ENTER>Valid Values:<ENTER><ENTER>N - The gift card scheme will be configured using the Gift Card SMS Configuration options (default).<ENTER><ENTER>Y - The gift card scheme will be configured according to the gift card schemes that use the selected gift card interface.
D764=This setting controls the country code that is used when validating the country code of a number using Number Validation. <ENTER><ENTER>If a number validation rule is set up to validate the country code (by including the character 'u' in the composition mask), the number will be rejected if the country code embedded in the number does not match this value.
D765=When a validation file is being created for a mobile device or the Validation File Format Type configuration parameter = List sellcodes individually, this parameter defines the sellcode types used to construct the validation file.  Only sellcodes belonging to the listed sellcode types are included in the validation file.  <ENTER><ENTER>Default = include all sellcode types.
D766=This setting controls whether SMS validates the uniqueness of email addresses when creating new customers, or modifying existing customers. SMS will check the uniqueness against customers in the local database, and use webservices to validate against customers in the head office database. Valid Values: Yes - SMS will validate the uniqueness of email addresses. No - SMS will not validate the uniqueness of email addresses (default).
D767=Valid values:<ENTER>* Always - Enables validation of the payroll code when entering a new employee at SMS.<ENTER>* Never - Do not validate the payroll code.
D769=This configuration setting is used by VeriFone Point EFT interface to determine the number of attempts to establish TCP/IP connection to the VeriFone Pin Pad.<ENTER><ENTER>Default value is 3 - SMS will perform three attempts to establish TCP/IP connection to the VeriFone Pin Pad.
D802=This configuration setting is used by VeriFone Point EFT interface to determine the delay in seconds between attempts to establish TCP/IP connection to the VeriFone Pin Pad.<ENTER><ENTER>Default value is 10 - SMS will wait ten seconds before it will perform the next attempt to establish TCP/IP connection to the VeriFone Pin Pad.
D772=This configuration allows the definition of a loyalty group whose benefits should be promoted at SMS.<ENTER><ENTER>Non-loyalty sales will display the potential benefits that a customer could earn if they were a member of the configured loyalty group.  This will allow the SMS user to promote loyalty program membership.<ENTER><ENTER>Valid Value:<ENTER>*Loyalty Code - Group Code & Description - SMS will apply the loyalty group's promotional benefits to any non-loyalty sale.<ENTER>*null - (default)
D773=This setting controls the display of the virtual keyboard, allowing the character shown on each key to be specified.<ENTER><ENTER>The default display is the standard windows US English keyboard layout.
D774=Enables the printing of the Weekly Vouchers For Head Office Checklist report. The report will be printed automatically when the drawer is attached on the specified day.<ENTER><ENTER>Valid Values:<ENTER>* Off                - The automatic printing of the report is disabled. (default)<ENTER>* Sunday         - The day to print<ENTER>* Monday        - The day to print<ENTER>* Tuesday       - The day to print<ENTER>* Wednesday - The day to print<ENTER>* Thursday      - The day to print<ENTER>* Friday           - The day to print<ENTER>* Saturday      - The day to print
D777=This configuration is used to specify the URL (internet address) that SMS must use to connect to the Customer Loyalty Program Web Service.<ENTER><ENTER>This information informs SMS where to look for the web service.<ENTER><ENTER>The URL should be in the format:<ENTER>http://servername/applicationname/service.asmx<ENTER><ENTER>For example:<ENTER>http://192.168.20.10/CLP/CLPService.asmx
D778=Controls the length of time SMS will wait before timing out an attempt to connect to a web service.
D779=This setting controls whether a customer search of the centralised database, via web services, is restricted by retail chain.<ENTER><ENTER>Valid Values: <ENTER>* Yes  - The customer search is restricted by retail chain. A customer is only included in the search result if the retail chain of the customer's home store matches the primary retail chain of the store that requested the search.<ENTER>* No - The customer search is undertaken against the completed customer database.(default).
D780=Use this setting to control the standard expected response time at SMS following a web service request. Most networks are expected to to have a response time to be more or less instantaneous (i.e. within 1-2 secs)<ENTER>If a response time is not within the expected time (i.e. due to network traffic), the SMS user will be informed that the request is yet to be received, but SMS will continue to try and gain a response.<ENTER>The user can wait for a response to be received, wait for the service to timeout or they can cancel the request. Some services allow the user to bypass the web service request and continue processing (for example: the user can choose to skip the check of the head office database to ensure that a new customer card number has not already been issued).<ENTER><ENTER>NOTE:This setting applies to all web service requests, except for a customer and sales search requests. These `search' services have a longer expected response time, so their expected response time is set by a different configuration setting.<ENTER><ENTER>NOTE: This setting should be set relevant to network performance.<ENTER><ENTER>NOTE: This configuration does not affect the performance of web services.
D781=This setting controls the expected response time at SMS for the following web service requests:<ENTER>* Customer search request. This service is used by the customer search module in SMS when searching on customer details other than the customer code or the customer card number.<ENTER>* Sales search request. This service is used when processing a return against the original sale.<ENTER>If a response is not received within the expected time (i.e. due to network traffic), the user at SMS is informed that a response has not yet been received, but SMS will continue to try and gain a response.  The user can wait for a response to be received or for the service to timeout.  Alternatively they can cancel the request.<ENTER><ENTER>NOTE: All other web service requests use the standard expected response time setting, as their response times are expected to be faster than these services.<ENTER><ENTER>NOTE: This setting should be set relevant to network performance.<ENTER><ENTER>NOTE: This configuration does not affect the performance of web services.
D783=Controls the length of time SMS will wait before timing out an attempt to receive data over an already established connection to a web service.
D785=This setting controls whether a search of the centralised database, via web services, for the original sale transaction when processing a return is restricted by retail chain.<ENTER>Valid Values: <ENTER>* Yes - The returns search is restricted by retail chain. A sale is only included in the search results, if the primary retail chain of the store where the sale was made is the same as the primary retail chain of the store that requested the search.<ENTER><ENTER>* No - The returns search is undertaken against the complete sale database (default).
D786=Controls the length of time SMS will wait before timing out an attempt to send data over an already established connection to a web service.
D787=This setting specifies the maximum amount of time a user is permitted to wait for a response from Web Services.<ENTER>If a response is not received within this time, the request is automatically cancelled.
D788=This setting specifies the multiplier to use when determining the encoded weight value of a weight encoded sell code.<ENTER><ENTER>Valid Values:<ENTER>* 1 (default)<ENTER>* 10<ENTER>* 100<ENTER>* 1000
D789=This setting specifies the sell code prefix used to indicate a sell code with a weight code embedded within it. When a sell code with this prefix is scanned or entered into SMS, the number of units for the item is determined using the embedded weight multiplied by the weight multiplier (held as the system configuration parameter WEIGHTEAN13_MULT).<ENTER>Example:<ENTER>Using a prefix of 25 and an encoded sell code of 2500032045506.<ENTER>This sell code contains an embedded weight code of 04550 (the last 5 digits prior to the check digit) which is interpreted as 4.550 kg.<ENTER>The actual item sell code is 2500032000002. This is derived from the encoded sell code by removing the embedded weight code and recalculating the EAN13 check digit. <ENTER>The following calculation is used to determine the number of units:<ENTER>Embedded Weight x Multiplier = Encoded Weight<ENTER>The number of units is the Encoded Weight.<ENTER>Case 1: <ENTER>With a weight multiplier of 1 the number of units is 4.550 x 1 = 4.550 kg<ENTER>Case 2: <ENTER>With a weight multiplier of 10 the number of units is 4.550 x 10 = 45.50 kg
D793=This setting controls whether SMS, when capturing an identification number for an item, is to check the centralised head office database to ensure that the number has not already been entered against another item. This check applies when selling an item that that requires the entry of a unique identifier (i.e. serial number / microchip number).<ENTER>Valid Values:<ENTER>* Yes - SMS will check the centralised head office database, to ensure that the item identification number has not already been used. <ENTER>* No - SMS will not check the centralised head office database (default).<ENTER><ENTER>NOTE: SMS always checks against the local store database, prior to checking the head office database.
D794=This setting controls whether SMS when issuing a new customer card is to check the centralised head office database to ensure that the (identification) number has not already been issued.<ENTER><ENTER>Note; SMS always checks against the local database, prior to checking the head office database.<ENTER><ENTER>Valid Values:<ENTER>* Yes - SMS will check the centralised head office database, to ensure that the customer card (identification) number has not already been issued.<ENTER>* No - SMS will not check the centralised head office database  (default).
D795=This configuration setting is required by YESPay EFT interface to wait for the EasyVTerminal to start and activate its TCP/IP socket after SMS runs the EasyVTerminal software during its attempt to initialise this EFT subsystem.<ENTER><ENTER>Default value is 5000 SMS will wait for 5 seconds after executing the EasyVTerminal software and before attempting to open TCP/IP socket connection with it.
D796=This configuration setting is required by YESPay EFT interface to allow it to run the EasyVTerminal software which is required for this EFT subsystem to work. The software has to be installed on the register PC.<ENTER><ENTER>Default value is C:\YESEFT\YESeftInterface.exe EasyVTerminal is installed in the C:\YESEFT\ folder, and YESeftInterface.exe runs the EasyVTerminal software.
D797=This configuration setting is required by YESPay EFT interface to allow it to establish TCP/IP socket communications to the EasyVTerminal software.<ENTER><ENTER>Default value is "127.0.0.1" - EasyVTerminal is installed on the register PC.
D798=This configuration setting is required by YESPay EFT interface to allow it to establish TCP/IP socket communications to the EasyVTerminal software.<ENTER><ENTER>Default value is 10000  EasyVTerminal active TCP/IP connection socket is opened on Port 10000.
D799=This configuration setting is required by YESPay EFT interface to allow it to access the receipt folder where EasyVTerminal software will store EFT transaction receipts.<ENTER><ENTER>Default value is C:\YESEFT\  EasyVTerminal will store EFT transaction receipts under the C:\YESEFT\ folder.
D803=This parameter specifies which type of description is to be used when displaying the customer's purchase history at SMS
D804=Describes whether a new "Item Search" should default to the keyword or code search group boxes.<ENTER><ENTER>Valid values:<ENTER>* Keyword Search - Default to keyword search. (default)<ENTER>* Code Search - Default to code search.
D805=This configuration setting is required by some EFT interfaces to allow them to establish serial communications to the associated PIN Pad device via a Com Port.<ENTER>This setting controls the number of attempts to open the Com Port and establish connection with the PIN Pad device.<ENTER>This setting is currently required by the following EFT Interfaces:<ENTER>* Moneris EFT<ENTER><ENTER>Default value is 3 - three consecutive attempts to open the Com Port and establish connection with the PIN Pad device will be peroformed. Minimum value is 1 - single connection attempt will be performed.<ENTER>
D806=This setting controls the Location Code used to submit to Profit Point web services.<ENTER>* Entered Value: SMS will submit the string to the Profit Point web service as the locationId parameter.<ENTER>* Empty: SMS will submit the SMS location code to the Profit Point web service as the locationId parameter.<ENTER>
D807=This parameter determines where SMS obtains the store code that is required to be sent to SVS.<ENTER><ENTER>Valid Values:<ENTER><ENTER>Old Store Reference - the value recorded in the 'Store Code in the previous system' field on the Address tab page of the Store Maintenance menu in RMS will be sent to SVS.<ENTER><ENTER>RMS Store Code - the RMS Store Code will be sent to SVS (Default).
D776=This setting controls whether SMS, when returning an item, is to search the centralised head office database for the original sale transaction.<ENTER>Valid Values:<ENTER>* No - SMS will not use web services to search the head office database for the original sale transaction. If SMS is configured to process returns against the original sale (RETURNS_CAPTURE), then SMS will only search for the original sale in the local store database. (default)<ENTER>* Yes - SMS will search for the original sale transaction in the head office database.  SMS will only attempt to find the transaction in the local store database, if web services are unavailable.  This setting should only be activated when SMS is configured to process returns against the original sale (RETURNS_CAPTURE),
