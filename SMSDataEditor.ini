D770=This configuration setting is used by VeriFone Point EFT interface to determine the delay in seconds between attempts to establish TCP/IP connection to the VeriFone Pin Pad.<ENTER><ENTER>Default value is 10 - SMS will wait ten seconds before it will perform the next attempt to establish TCP/IP connection to the VeriFone Pin Pad.
D510=This setting controls the default salesperson when commencing a sale at SMS. The default salesperson is automatically assigned to each item as it is added to the sale, until a different salesperson is specified.<ENTER>Valid Values: <ENTER>* Previous Salesperson - The salesperson from the previous sale is used as the default salesperson. <ENTER>* A specified salesperson - This salesperson specified is used as the default salesperson. <ENTER>* Cashier - The cashier linked to the sale is used as the default salesperson.<ENTER>* None - A default salesperson is not assigned. (default)
